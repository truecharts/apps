        - variable: customRequestHeaders
          label: Custom Request Headers
          schema:
            type: list
            default: []
            items:
              - variable: customRequestHeadersEntry
                label: ""
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: headers
                      label: Headers to Add
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: headersEntry
                            label: ""
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Header Name
                                  description: Name of custom header to be added to requests, eg. X-Custom-Header
                                  schema:
                                    valid_chars: ^[a-zA-Z0-9_\-]*$
                                    type: string
                                    required: true
                                    default: ""
                                - variable: value
                                  label: Header Value
                                  description: The value of the header. If the value is empty, the header will be removed.
                                  schema:
                                    type: string
                                    default: ""

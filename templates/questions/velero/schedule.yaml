  - variable: schedules
    group: "Backup Configuration"
    label: "Backup Schedules"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: default
          label: "Default Schedule"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: disabled
                label: "disabled"
                schema:
                  type: boolean
                  default: true
              - variable: schedule
                label: "schedule"
                show_if: [["disabled", "=", false]]
                schema:
                  type: string
                  required: true
                  default: "0 0 0 * * *"
              - variable: useOwnerReferencesInBackup
                label: "useOwnerReferencesInBackup"
                show_if: [["disabled", "=", false]]
                schema:
                  type: boolean
                  default: false
              - variable: template
                label: template
                show_if: [["disabled", "=", false]]
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: ttl
                      label: "ttl"
                      schema:
                        type: string
                        required: true
                        default: "240h"
                    - variable: storageLocation
                      label: "storageLocation"
                      schema:
                        type: string
                        required: true
                        default: "default"

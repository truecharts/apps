image:
  pullPolicy: IfNotPresent
  repository: docker.bintray.io/jfrog/artifactory-oss
  tag: 7.71.10@sha256:a81d21244b03c4bc84ef5c201993c1ada73981d14dd6465f696c3694cc9cf837
persistence:
  varoptjfrogartifactory:
    enabled: true
    mountPath: /var/opt/jfrog/artifactory
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8181
        protocol: tcp
        targetPort: 8081
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            EXTRA_JAVA_OPTIONS: -Xms512m -Xmx4g

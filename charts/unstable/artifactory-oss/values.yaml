image:
  pullPolicy: IfNotPresent
  repository: docker.bintray.io/jfrog/artifactory-oss
  tag: 7.71.8@sha256:c88a9e069e3439146d5fe1ca02e921f992b22b5ba485e16c1737a5a009c2995e
persistence:
  varoptjfrogartifactory:
    enabled: true
    mountPath: /var/opt/jfrog/artifactory
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8181
        protocol: tcp
        targetPort: 8081
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            EXTRA_JAVA_OPTIONS: -Xms512m -Xmx4g

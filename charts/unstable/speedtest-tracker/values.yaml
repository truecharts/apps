image:
  repository: ghcr.io/alexjustesen/speedtest-tracker
  tag: v0.13.1@3015c7ce66a5d6ae7a07cf54311f426967d5e23c1a6ec1f092ed17ed4d6e3133
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8765
        protocol: https
        targetPort: 443

workload:
  main:
    enabled: true
    primary: true
    podSpec:
      containers:
        env:
          DB_CONNECTION: pgsql
          DB_PORT: 5432
          DB_DATABASE: "{{ .Values.cnpg.main.database }}"
          DB_USERNAME: "{{ .Values.cnpg.main.user }}"
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: std
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-main-user
              key: password

persistence:
  config:
    enabled: true
    mountPath: /config

cnpg:
  main:
    enabled: true
    user: speedtest_tracker
    database: speedtest_tracker

portal:
  open:
    enabled: true

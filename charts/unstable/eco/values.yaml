image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/eco
  tag: latest@sha256:f5a69bf0211ddd8a952575d3f51feef2bbcbd5a99873af54a8f6908f69c24c04

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: tcp
        port: 3001
  game:
    enabled: true
    ports:
      game:
        enabled: true
        protocol: udp
        port: 3000

eco:
  game:
    id: 739590
    user: ""
    password: ""
    validate: false
    params: []
  network:
    PublicServer: true
    Playtime: ""
    DiscordAddress: ""
    Password: ""
    # server name
    Description: "Truecharts ECO Server"
    # server description
    DetailedDescription: "Vanilla ECO game"
    ServerCategory: "None"
    RemoteAddress: "localhost:3000/"
    IPAddress: "Any"
    GameServerPort: "{{ .Values.service.game.ports.game.port }}"
    WebServerPort: "{{ .Values.service.main.ports.main.port }}"
    WebServerUrl: "localhost:3001"
    Rate: 20
    MaxConnections: -1
    UPnPEnabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: tcp
            readiness:
              enabled: true
              type: tcp
            startup:
              enabled: true
              type: tcp
          env:
            STEAMCMD_DIR: "{{ .Values.persistence.steamcmd.mountPath }}"
            SERVER_DIR: "{{ .Values.persistence.serverfiles.mountPath }}"
            GAME_ID: "{{ .Values.eco.game.id }}"
            USERNAME: "{{ .Values.eco.game.user }}"
            PASSWRD: "{{ .Values.eco.game.password }}"
            GAME_PARAMS: '{{ join " " .Values.eco.game.params }}'
            VALIDATE: "{{ .Values.eco.game.validate }}"

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  network-config:
    enabled: true
    type: configmap
    objectName: eco-network
    mountPath: /serverdata/serverfiles/Configs/Network.eco
    subPath: Network.eco
    readOnly: true

portal:
  open:
    enabled: true

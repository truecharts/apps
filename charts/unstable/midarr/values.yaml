image:
  repository: tccr.io/truecharts/midarr-server
  tag: v4.1.2@sha256:6469b3339ef58dc56b726baa1ca2c1e29b907475d9f677feeb399512e36d276e
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10347
        targetPort: 4000

midarr:
  admin:
    mail: admin@example.com
    name: admin
    pass: password
  general:
    app_url: http://localhost:4000
    app_mailer_from: midarr@example.com
    sendgrid_api_key: ""
  radarr:
    base_url: ""
    api_key: ""
  sonarr:
    base_url: ""
    api_key: ""

workload:
  main:
    podSpec:
      containers:
        main:
          command:
            - sh
            - -c
            - chmod u+x entry-local.sh && ./entry-local.sh
          envFrom:
            - secretRef:
                name: "midarr-secrets"

cnpg:
  main:
    enabled: true
    user: midarr
    database: midarr

portal:
  open:
    enabled: true

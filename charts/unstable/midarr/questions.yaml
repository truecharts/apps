  - variable: midarr
    group: App Configuration
    label: Midarr Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: admin
          label: Admin Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: mail
                label: Admin Mail
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: name
                label: Admin Name
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: pass
                label: Admin Password
                schema:
                  type: string
                  private: true
                  required: true
                  default: ""
        - variable: general
          label: General Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: app_url
                label: App URL
                description: App URL in format http(s)://IPorFQDN:(port)
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: app_mailer_from
                label: Mailer From
                schema:
                  type: string
                  default: "midarr@example.com"
              - variable: sendgrid_api_key
                label: SendGrid API Key
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: radarr
          label: Radarr Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: base_url
                label: Base URL
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: api_key
                label: API Key
                schema:
                  type: string
                  private: true
                  required: true
                  default: ""
        - variable: sonarr
          label: Sonarr Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: base_url
                label: Base URL
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: api_key
                label: API Key
                schema:
                  type: string
                  private: true
                  required: true
                  default: ""

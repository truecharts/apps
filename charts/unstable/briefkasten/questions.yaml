  - variable: briefkasten
    group: App Configuration
    label: Briefkasten Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: General Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: nextauth_url
                label: NextAuth URL
                description: URL in format http(s)://IPorFQDN:(port)
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: github
          label: Github Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: id
                label: Github ID
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: secret
                label: Github Secret
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: google
          label: Google Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: id
                label: Google ID
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: secret
                label: Google Secret
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: mail
          label: Mail Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: from
                label: From
                schema:
                  type: string
                  default: ""
              - variable: server
                label: Mail Server
                schema:
                  type: string
                  default: ""
        - variable: supabase
          label: Supabase Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: key
                label: Supabase Key
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: bucket_id
                label: Supabase Bucket ID
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: url
                label: Supabase URL
                schema:
                  type: string
                  default: ""

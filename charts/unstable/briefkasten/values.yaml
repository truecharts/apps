workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-secret'
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-config'
          probes:
            liveness:
              enabled: false
              path: /
              type: http
            readiness:
              enabled: false
              path: /
              type: http
            startup:
              enabled: false
              path: /
              type: http

  google:
    id: ""
    secret: ""
  mail:
    from: null
    server: null
  supabase:
    bucket_id: null
    key: null
    url: null
image:
  pullPolicy: IfNotPresent
  repository: ndom91/briefkasten
  tag: latest@sha256:0396eb77cf6d62bfb956d306ce0aed5c364295f99b513687844eb0a2f19f8afb
portal:
  open:
    enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds

image:
  repository: tccr.io/truecharts/docassemble
  pullPolicy: IfNotPresent
  tag: latest@sha256:70709b0f78403c69c79a339d0b6476c20fe348c60691e0968328d80ec1887337

service:
  main:
    ports:
      main:
        protocol: http
        port: 10685
  rcon:
    enabled: true
    ports:
      rcon:
        enabled: true
        port: 25575

docassemble:
  hostname: docassemble.example.com
  behind_loadbalancer: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/health_check"
              type: http
            readiness:
              path: "/health_check"
              type: http
            startup:
              path: "/health_check"
              type: http
          env:
            DBNAME: "{{ .Values.cnpg.main.database  }}"
            DBUSER: "{{ .Values.cnpg.main.user }}"
            DBPASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DBHOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            PORT: "{{ .Values.service.main.ports.main.port }}"
            BEHINDHTTPSLOADBALANCER: "{{ .Values.docassemble.behind_loadbalancer }}"
            DAHOSTNAME: "{{ .Values.docassemble.hostname }}"

persistence:
  config:
    enabled: true
    mountPath: "/usr/share/docassemble/config"
  webapp:
    enabled: true
    mountPath: "/usr/share/docassemble/webapp"
  log:
    enabled: true
    mountPath: "/usr/share/docassemble/log"
  backup:
    enabled: true
    mountPath: "/usr/share/docassemble/backup"
  files:
    enabled: true
    mountPath: "/usr/share/docassemble/files"

# Enabled postgres
cnpg:
  main:
    enabled: true
    user: docassemble
    database: docassemble

portal:
  open:
    enabled: true

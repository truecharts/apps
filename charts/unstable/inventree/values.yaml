image:
  pullPolicy: IfNotPresent
  repository: inventree/inventree
  tag: 0.13.0@sha256:0f9afb4967bcb7f729d71bd1169559bdc693aaf4285bc69cfded06bda2e8b49d
inventree:
  credentials:
    admin_mail: test@example.com
    admin_password: secret
    admin_user: testuser
  general:
    debug: false
    log_level: INFO
    login_attempts: 5
    login_confirm_days: 3
    plugins_enabled: false
  mail:
    backend: django.core.mail.backends.smtp.EmailBackend
    host: ""
    password: ""
    port: 587
    sender: ""
    ssl: false
    tls: false
    username: ""
nginxImage:
  pullPolicy: IfNotPresent
  repository: nginx
  tag: 1.25.3@sha256:2bdc49f2f8ae8d8dc50ed00f2ee56d00385c6f8bc8a8b320d0a294d9e3b49026
persistence:
  data:
    enabled: true
    mountPath: /home/inventree/data
  inventree-nginx:
    enabled: true
    mountPath: /etc/nginx/conf.d
    noMount: true
    type: custom
    volumeSpec:
      configMap:
        items:
          - key: nginx.conf
            path: default.conf
        name: '{{ include "tc.common.names.fullname" . }}-inventree-config-nginx'
portal:
  open:
    enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: inventree
  postgresqlUsername: inventree
redis:
  enabled: true
  existingSecret: rediscreds
  redisUsername: default
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10231
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-inventree-secret'
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-inventree-config'

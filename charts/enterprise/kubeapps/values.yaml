image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/xstar97/my-proxy-service
  tag: v0.0.2@sha256:8d25a6ff316f140be1f198376e84208902ddf61a38a78076c1b11a81924d4019

operator:
  register: false
  
portal:
  open:
    enabled: true
    
persistence:
  token:
    type: projected
    mountPath: /service-account
    sources:
      - serviceAccountToken:
          expirationSeconds: 3600
          path: token
          
podOptions:
  automountServiceAccountToken: true
    
workload:
  main:
    enabled: true
    primary: true
    type: Deployment
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          env:
            PORT: 3000    
            API_FILE: /service-account/token
            PROXY_TARGET: http://tckubeapps:8080
          probes:
            liveness:
              enabled: true
              type: tcp
              port: 3000
            readiness:
              enabled: true
              type: tcp
              port: 3000
            startup:
              enabled: true
              type: tcp
              port: 3000

service:
  main:
    enabled: true
    expandObjectName: false
    ports:
      main:
        enabled: true
        primary: true
        port: 3000
        targetPort: 3000
  tckubeapps:
    enabled: true
    expandObjectName: false
    primary: true
    labels:
      truecharts.org/flagged: "true"
    selectorLabels:
      app.kubernetes.io/component: frontend
      truecharts.org/kahack: frontend
    ports:
      tckubeapps:
        enabled: true
        primary: true
        port: 8080
        targetPort: 8080

serviceAccount:
  kubeapps-operator:
    enabled: true
    primary: true

rbac:
  kubeapps-operator:
    enabled: true
    primary: true
    clusterWide: true
    allServiceAccounts: true
    rules:
      - apiGroups: ["*"]
        resources: ["*"]
        verbs: ["*"]

ogkubeapps:
  frontend:
    podLabels:
      truecharts.org/kahack: frontend
  apprepository:
    initialRepos:
      - name: truecharts
        url: https://charts.truecharts.org

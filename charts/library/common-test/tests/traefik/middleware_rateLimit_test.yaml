suite: compress middleware test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with defaults
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: rate-limit
    asserts:
      - documentIndex: &middlewareDoc 0
        isKind:
          of: Middleware
      - documentIndex: *middlewareDoc
        equal:
          path: spec
          value:
            rateLimit:
              average: 600
              burst: 400

  - it: should pass with all set
    set:
      middlewares:
        my-middleware1:
          enabled: true
          type: rate-limit
          data:
            average: 1000
            burst: 2000
    asserts:
      - documentIndex: *middlewareDoc
        equal:
          path: spec
          value:
            rateLimit:
              average: 1000
              burst: 2000

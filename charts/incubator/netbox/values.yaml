image:
  pullPolicy: IfNotPresent
  repository: netboxcommunity/netbox
  tag: v3.6.5-2.7.0@sha256:11df75195b88cec1d54de1790060851abd19e94aeee50e0586a8eba192074bbe
metrics:
  enabled: false
  prometheusRule:
    enabled: false
    labels: {}
    rules: []
  serviceMonitor:
    interval: 1m
    labels: {}
    scrapeTimeout: 30s
netbox:
  admins: []
  allowed_hosts: []
  allowed_urls_schemes: []
  auth_password_validators: []
  banner:
    bottom: ""
    login: ""
    top: ""
  cors_origin_allow_all: false
  cors_origin_regex_whitelist: []
  cors_origin_whitelist: []
  csrf_cookie_name: csrftoken
  csrf_trusted_origin: []
  date_time:
    date_format: N j, Y
    date_time_format: N j, Y g:i a
    short_date_format: Y-m-d
    short_date_time_format: Y-m-d H:i
    short_time_format: H:i:s
    time_format: g:i a
  debug: false
  email:
    from_email: ""
    password: ""
    port: 587
    server: ""
    timeout: 10
    use_ssl: false
    use_tls: true
    username: ""
  enforce_global_unique: true
  exempt_view_permissions: []
  graphql_enabled: true
  http_proxies: []
  internal_ips: []
  login_persistence: false
  login_required: true
  login_timeout: 1209600
  maps_url: https://maps.google.com/?q=
  max_page_size: 1000
  napalm:
    args: []
    password: ""
    timeout: 30
    username: ""
  paginate_count: 50
  plugin_config: null
  powerfeed:
    default_amperage: 15
    default_max_utilization: 80
    default_voltage: 120
  prefer_ipv4: false
  rack:
    elevation_default_unit_height: 22
    elevation_default_unit_width: 220
  remote_auth: {}
  retention:
    changelog: 90
    job_result: 90
  rq_default_timeout: 300
  session_cookie_name: sessionid
  storage_backend: ""
  storage_config: []
persistence:
  config:
    enabled: true
    mountPath: /etc/netbox/config
  configfile:
    enabled: true
    mountPath: /etc/netbox/config/01-config.py
    objectName: '{{ include "tc.common.names.fullname" . }}-secret'
    subPath: config.py
    type: secret
  media:
    enabled: true
    mountPath: /opt/netbox/netbox/media
  reports:
    enabled: true
    mountPath: /etc/netbox/reports
  scripts:
    enabled: true
    mountPath: /etc/netbox/scripts
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: netbox
  postgresqlUsername: netbox
redis:
  enabled: true
  existingSecret: rediscreds
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10265
        protocol: HTTP
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /api
              type: HTTP
            readiness:
              path: /api
              type: HTTP
            startup:
              initialDelaySeconds: 60
              path: /api
              type: HTTP

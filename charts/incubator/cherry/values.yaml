image:
  repository: tccr.io/truecharts/cherry
  pullPolicy: IfNotPresent
  tag: v0.0.7@sha256:1a668b9208d0126a9b7de8a1265744a280d21825e746a0660b7ef8cf00492eb0

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-cherry-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-cherry-configmap'

cherry:
  insecure_cookie: true
  public_registration: true
  page_bookmark_limit: 60
  google_oauth_uri: ""
  google_oauth_id: ""
  google_oauth_secret: ""

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10303
        protocol: HTTP
        targetPort: 8000

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  enabled: true

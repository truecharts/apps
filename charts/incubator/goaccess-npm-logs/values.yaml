env:
  BASIC_AUTH: "True"
  BASIC_AUTH_PASSWORD: x
  BASIC_AUTH_USERNAME: x
  DEBUG: "False"
  EXCLUDE_IPS: ""
  SKIP_ARCHIVED_LOGS: "False"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/goaccess-npm-logs
  tag: latest@sha256:8dbdf4614cbcdfc41a0c48011a129d9af4516c8fe5b7499d4a4f88281e8d6c2f
persistence:
  hostpath1:
    enabled: true
    mountPath: /opt/log
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 7880
        protocol: TCP
        targetPort: 7880

portal:
  enabled: true

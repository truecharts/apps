image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cssource
  tag: latest@sha256:22bd7cb9f4ed148857f6f556657a5b3163607fb6655935c8b1a8f63c569df1f1

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  GAME_ID: "232330"
  GAME_NAME: cstrike
  GAME_PARAMS: -secure +maxplayers 32 +map de_dust2
  GAME_PORT: "27015"
  VALIDATE: false

probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"

service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true

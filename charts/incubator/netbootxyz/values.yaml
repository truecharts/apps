image:
  repository: ghcr.io/netbootxyz/netbootxyz
  pullPolicy: IfNotPresent
  tag: 0.6.7-nbxyz25@sha256:ba206c3851b90ef3a01eecd3942464032a6d638fc5f624c648861ad089af41f6
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            MENU_VERSION: ""
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10612
  assets:
    enabled: true
    ports:
      assets:
        enabled: true
        protocol: http
        targetPort: 80
        port: 10613
  tftp:
    enabled: true
    ports:
      tftp:
        enabled: true
        port: 69
        protocol: udp
        targetPort: 69
ingress:
  assets:
    autoLink: true
persistence:
  config:
    enabled: true
    mountPath: /config
  assets:
    enabled: true
    mountPath: /assets
portal:
  open:
    enabled: true

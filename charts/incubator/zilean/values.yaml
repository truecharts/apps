image:
  repository: ghcr.io/elfhosted/zilean
  pullPolicy: IfNotPresent
  tag: v2.1.3@sha256:a1c663b45d405aaad651d04c860be0dcb51b316abd5ae4512e5f8b3059348871

service:
  main:
    ports:
      main:
        port: 8181
        targetPort: 8181

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthchecks/ping"
            readiness:
              path: "/healthchecks/ping"
            startup:
              path: "/healthchecks/ping"
          env:
            Zilean__Database__ConnectionString: '{{ printf "Host=%s;Port=5432;Database=%s;Username=%s;Password=%s" (.Values.cnpg.main.creds.host | trimAll "\"") .Values.cnpg.main.database .Values.cnpg.main.user .Values.cnpg.main.creds.password }}'

persistence:
  data:
    enabled: true
    mountPath: "/app/data"

cnpg:
  main:
    enabled: true
    user: zilean
    database: zilean

portal:
  open:
    enabled: true

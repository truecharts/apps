image:
  repository: docker.io/victoriametrics/victoria-metrics
  tag: v1.105.0@sha256:e2ad59627ec3b46a4b94043dfc3ea7e2695b4562fe7f16e2e5fdec00eddb6c1e
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false

env:
  DISABLE_AUTH: "false"
  GROUPID: "{{ .Values.podSecurityContext.fsGroup }}"
  PASSWORD: rstudio
  ROOT: "FALSE"
  USER: rstudio
  USERID: "{{ .Values.podSecurityContext.runAsUser }}"
image:
  pullPolicy: IfNotPresent
  repository: rocker/rstudio
  tag: 4.3.2@sha256:f8c7260993558a5683ae6874c602233c6ceff962b351476625e149ae38a3a41e
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
portal:
  enabled: true
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8787
        protocol: HTTP
        targetPort: 8787

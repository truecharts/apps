kubeVersion: ">=1.24.0"
apiVersion: v2
name: rustpad
version: 2.0.12
appVersion: latest
description:
  Rustpad is an efficient and minimal open-source collaborative text editor
  based on the operational transformation algorithm. It lets users collaborate in
  real time while writing code in their browser. Rustpad is completely self-hosted
  and fits in a tiny Chart, no database required.
home: https://truecharts.org/charts/incubator/rustpad
icon: https://truecharts.org/img/hotlink-ok/chart-icons/rustpad.png
deprecated: false
sources:
  - https://github.com/ekzhang/rustpad
  - https://github.com/truecharts/charts/tree/master/charts/incubator/rustpad
  - https://github.com/truecharts/containers/tree/master/mirrorrustpad
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - rustpad
  - Cloud
  - Productivity
  - Tools-Utilities
dependencies:
  - name: common
    version: 11.1.2
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.1
  min_scale_version: 22.12.4
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: Cloud
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: incubator

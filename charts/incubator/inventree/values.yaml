image:
  pullPolicy: IfNotPresent
  repository: inventree/inventree
  tag: 0.12.8@sha256:b06f1e93beed3df06fd1e88bf06579cddcf8c24597f2aef6edc92dc06e0f932b
inventree:
  credentials:
    admin_mail: test@example.com
    admin_password: secret
    admin_user: testuser
  general:
    debug: false
    log_level: INFO
    login_attempts: 5
    login_confirm_days: 3
    plugins_enabled: false
  mail:
    backend: django.core.mail.backends.smtp.EmailBackend
    host: ""
    password: ""
    port: 587
    sender: ""
    ssl: false
    tls: false
    username: ""
nginxImage:
  pullPolicy: IfNotPresent
  repository: nginx
  tag: 1.25.3@sha256:86e53c4c16a6a276b204b0fd3a8143d86547c967dc8258b3d47c3a21bb68d3c6
persistence:
  data:
    enabled: true
    mountPath: /home/inventree/data
  inventree-nginx:
    enabled: true
    mountPath: /etc/nginx/conf.d
    noMount: true
    type: custom
    volumeSpec:
      configMap:
        items:
          - key: nginx.conf
            path: default.conf
        name: '{{ include "tc.common.names.fullname" . }}-inventree-config-nginx'
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: inventree
  postgresqlUsername: inventree
redis:
  enabled: true
  existingSecret: rediscreds
  redisUsername: default
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10231
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-inventree-secret'
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-inventree-config'

image:
  repository: inventree/inventree
  tag: 0.12.8@sha256:b06f1e93beed3df06fd1e88bf06579cddcf8c24597f2aef6edc92dc06e0f932b
  pullPolicy: IfNotPresent
nginxImage:
  repository: tccr.io/truecharts/nginx
  tag: 1.24.0@sha256:7eee831d79f11786149bd02a0d4d438057772285ec7b62fc2976ee70676707fa
  pullPolicy: IfNotPresent
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
# https://github.com/inventree/InvenTree/pull/3096
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-inventree-secret'
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-inventree-config'
inventree:
  credentials:
    admin_mail: "test@example.com"
    admin_user: "testuser"
    admin_password: "secret"
  general:
    debug: false
    log_level: "INFO"
    plugins_enabled: false
    login_confirm_days: 3
    login_attempts: 5
  mail:
    backend: "django.core.mail.backends.smtp.EmailBackend"
    host: ""
    port: 587
    username: ""
    password: ""
    tls: false
    ssl: false
    sender: ""
service:
  main:
    ports:
      main:
        port: 10231
persistence:
  data:
    enabled: true
    mountPath: "/home/inventree/data"
  inventree-nginx:
    enabled: true
    noMount: true
    type: custom
    mountPath: "/etc/nginx/conf.d"
    volumeSpec:
      configMap:
        name: '{{ include "tc.common.names.fullname" . }}-inventree-config-nginx'
        items:
          - key: nginx.conf
            path: default.conf
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: inventree
  postgresqlDatabase: inventree
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: default
portal:
  enabled: true

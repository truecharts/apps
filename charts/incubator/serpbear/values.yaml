image:
  repository: tccr.io/truecharts/serpbear
  pullPolicy: IfNotPresent
  tag: latest@sha256:9df9d595037196c3c641b3ae4f55f5376caa639d38d890e1fdf6601494103c20

serpbear:
  user: admin
  password: secret
  session_duration: 24
  api_key: ""
  app_url: http://localhost:10605

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-env-secret'

service:
  main:
    ports:
      main:
        protocol: HTTP
        targetPort: 3000
        port: 10605

persistence:
  data:
    enabled: true
    mountPath: /app/data

portal:
  enabled: true

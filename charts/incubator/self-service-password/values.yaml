image:
  pullPolicy: IfNotPresent
  repository: tiredofit/self-service-password
  tag: 5.3.3@sha256:22702382af64ccb68a6f6cfee934632b67fa01c58185307470b992b11615cc55
persistence:
  config:
    enabled: true
    mountPath: /assets/custom
  logs:
    enabled: true
    mountPath: /www/logs
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10182
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ENABLE_RESET_LOG: "true"
            SETUP_MODE: manual

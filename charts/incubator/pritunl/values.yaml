image:
  pullPolicy: IfNotPresent
  repository: bashninja/docker-pritunl
  tag: latest@sha256:a7efcec8868e0bcf80dfa297ac7777c1e8debd4b9f25170ceb9f0856234860b9
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: 80
        protocol: tcp
        targetPort: 80
  main:
    ports:
      main:
        port: 443
        protocol: http
        targetPort: 443
  vpntcp:
    enabled: true
    ports:
      vpntcp:
        enabled: true
        port: 1194
        protocol: tcp
        targetPort: 1194
  vpnudp:
    enabled: true
    ports:
      vpnudp:
        enabled: true
        port: 1194
        protocol: udp
        targetPort: 1194

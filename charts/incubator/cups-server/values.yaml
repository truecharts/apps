image:
  pullPolicy: IfNotPresent
  repository: ydkn/cups
  tag: latest@sha256:e7668a37c2fd2cc277008ceef0b4eabe380399f76d1292c7c2a70ce1dc888797
persistence:
  config:
    enabled: true
    mountPath: /etc/cups
  dbus:
    enabled: true
    hostPath: /var/run/dbus
    mountPath: /var/run/dbus
    readOnly: false
    type: hostPath
portal:
  open:
    enabled: true
securityContext:
  container:
    container:
      readOnlyRootFilesystem: false
      runAsGroup: 0

      runAsUser: 0
service:
  main:
    ports:
      main:
        port: 631
        protocol: http
        targetPort: 631
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ADMIN_PASSWORD: secretpass

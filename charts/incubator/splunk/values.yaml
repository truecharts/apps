image:
  pullPolicy: IfNotPresent
  repository: splunk/splunk
  tag: 9.0.6@sha256:177cb8721829e4e67528111da6a4390e2985481a00d38f80286f9116553ae613

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

splunk:
  acceptLicense: true
  password: changeme
  extraArgs: []

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-splunk-config'

service:
  dataingest:
    enabled: true
    ports:
      dataingest:
        enabled: true
        port: 9997
        protocol: HTTP
        targetPort: 9997
  main:
    ports:
      main:
        port: 8000
        protocol: HTTP
        targetPort: 8000
  management:
    enabled: true
    ports:
      management:
        enabled: true
        port: 8089
        protocol: HTTP
        targetPort: 8089

persistence:
  appcreds:
    enabled: true
    mountPath: /opt/splunk/etc/
  config:
    enabled: true
    mountPath: /opt/splunk/var
  datap:
    enabled: true
    mountPath: /splunkdata

portal:
  enabled: true

image:
  repository: tccr.io/truecharts/jump
  tag: 1.3.2@sha256:08757c89d113a386549f1e148a3d296fbd17570789955d0b1b5814100f19f2cb
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  SITENAME: "My Site"

service:
  main:
    ports:
      main:
        port: 10108
        targetPort: 8080

persistence:
  backgrounds:
    enabled: true
    mountPath: "/backgrounds"
  search:
    enabled: true
    mountPath: "/search"
  sites:
    enabled: true
    mountPath: "/sites"

portal:
  enabled: true

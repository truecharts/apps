image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/chivalry-medievalwarfare
  tag: latest@sha256:1db02800b9fa07a2bc61a692375980f09ada766a530143bd88a348480414df18

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  ADMIN_PWD: adminDocker
  GAME_ID: "220070"
  GAME_PARAMS: ?port=7000?queryport=7010
  GAME_PARAMS_EXTRA: -seekfreeloadingserver
  MAP: aocffa-moor_p
  VALIDATE: true

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    ports:
      main:
        port: 7000
        protocol: UDP
        targetPort: 7000
  gamequeryport:
    enabled: true
    ports:
      gamequeryport:
        enabled: true
        port: 7010
        protocol: UDP
        targetPort: 7010
  steamqueryport:
    enabled: true
    ports:
      steamqueryport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true

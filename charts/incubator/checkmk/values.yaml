cmk:
  livestatus_tcp: true
  mail_relay_host: ""
  password: secret
  site_id: cmk
envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'
image:
  pullPolicy: IfNotPresent
  repository: checkmk/check-mk-raw
  tag: 2.2.0-latest@sha256:69baf5cd496fdd623ad36ccc466399aaab2de492f54787f4cc94e3cdf14ea378
persistence:
  cmk-cron:
    enabled: true
    mountPath: /var/spool/cron/crontabs
    type: emptyDir
  cmk-temp:
    enabled: true
    mountPath: /omd/sites/cmk/tmp
    type: emptyDir
  config:
    enabled: true
    mountPath: /omd/sites
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
portal:
  enabled: true
probes:
  liveness:
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - omd status
  readiness:
    exec:
      command:
        - /bin/sh
        - -c
        - omd status
  startup:
    exec:
      command:
        - /bin/sh
        - -c
        - omd status
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  livestatustcp:
    enabled: true
    ports:
      livestatustcp:
        enabled: true
        port: 6557
        targetPort: 6557
  main:
    ports:
      main:
        port: 15000
        protocol: HTTP
        targetPort: 5000
  receiver:
    enabled: true
    ports:
      receiver:
        enabled: true
        port: 18000
        protocol: HTTP
        targetPort: 8000

# Include{groups}
questions:
# Include{global}
  - variable: kubernetesReflector
    group: "App Configuration"
    label: "Kubernetes-Reflector Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: logLevel
          label: "Log Level"
          schema:
            type: string
            default: "Information"
            enum:
              - value: "Verbose"
                description: "Trace"
              - value: "Debug"
                description: "Debug"
              - value: "Information"
                description: "Info"
              - value: "Warning"
                description: "Warnings"
              - value: "Error"
                description: "Errors"
              - value: "Fatal"
                description: "Fatal Errors"

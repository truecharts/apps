image:
  pullPolicy: IfNotPresent
  repository: quay.io/statping-ng/statping-ng
  tag: v0.90.80@sha256:743bacfb03a6986390abeb404df6cf52769ea8783b0d50a0bfeef8a2ccb4e548
metrics:
  enabled: true
  prometheusRule:
    enabled: false
    labels: {}
    rules: []
  serviceMonitor:
    interval: 1m
    labels: {}
    scrapeTimeout: 30s
persistence:
  data:
    enabled: true
    mountPath: /app
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: postgres
  postgresqlUsername: postgres
service:
  main:
    ports:
      main:
        port: 10099
statping:
  admin_email: admin@example.com
  admin_pass: admin
  admin_user: admin
  allow_reports: false
  cleanup_interval: 1h
  description: This is a Statping instance deployed as Helm chart
  disable_colors: false
  disable_logs: false
  domain: ""
  language: ""
  name: Statping
  remove_after: 2160h
  sample_data: false
  use_cdn: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_HOST:
              secretKeyRef:
                key: plainhost
                name: dbcreds
            DB_PASS:
              secretKeyRef:
                key: postgresql-password
                name: dbcreds
          envFrom:
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-config'
          probes:
            liveness:
              path: /health
            readiness:
              path: /health
            startup:
              path: /health

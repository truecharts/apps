image:
  repository: ghcr.io/xstar97/rcon-cli-web
  pullPolicy: IfNotPresent
  tag: v0.0.6@sha256:70c5b8eba3ca5f33c14ed2ef5b79a281fde64906a75f466ac5e6943e44adafca

service:
  main:
    ports:
      main:
        protocol: http
        port: 3000

rcon_cli_web:
  servers:
    default:
      address: "localhost:25575"
      password: "1234567890"
      type: "rcon"
      timeout: "10s"
      log: "/config/logs/rcon-default.log"

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - "./app/rcon-cli-web"
            - --port={{ .Values.service.main.ports.main.port }}
            - --cli-config={{ .Values.persistence.rcon.mountPath }}
            - --db-json-file={{ .Values.persistence.config.mountPath }}/saved.json
          env:
            # for container
            PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  logs:
    enabled: true
    mountPath: "/logs"
  rcon:
    enabled: true
    type: configmap
    objectName: rcon-config
    mountPath: /config/rcon.yaml
    subPath: rcon.yaml
    readOnly: true

portal:
  open:
    enabled: true

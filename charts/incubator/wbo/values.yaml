image:
  pullPolicy: IfNotPresent
  repository: lovasoa/wbo
  tag: v1.20.1@sha256:169e32d669236fee1cb7e6dd85387362f1d69e33c16f85987301fd63bc479519
persistence:
  data:
    enabled: true
    mountPath: /opt/app/server-data
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsGroup: 1000
    runAsUser: 1000
service:
  main:
    ports:
      main:
        port: 10354
        protocol: http
wbo:
  auth_secret_key: ""
  auto_finger_whiteout: true
  blocked_selection_buttons: []
  blocked_tools: []
  max_board_size: 65536
  max_children: 192
  max_emit_count: 192
  max_emit_count_period: 4096
  max_item_count: 32768
  max_save_delay: 60000
  save_interval: 2000
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: wbo-secret
            - configMapRef:
                name: wbo-config

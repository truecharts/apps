image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: rust@sha256:e3b26847509e1ca3e04d8ea23686d19413451ab76d3cfd23985e588c0d0c9edf
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
portal:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 28015
        protocol: UDP
        targetPort: 28015
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GAME_ID: "258550"
            GAME_PARAMS: +server.maxplayers 10
            GAME_PORT: "28015"
            OXIDE_MOD: ""
            PASSWRD: ""
            SERVER_DISCRIPTION: Simple Unraid Rust Docker Server
            SERVER_NAME: RustDockerServer
            USERNAME: ""
            VALIDATE: "false"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

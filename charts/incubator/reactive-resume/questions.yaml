  - variable: reactiveresume
    group: App Configuration
    label: Reactive Resume
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: app
          label: App Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: public_url
                label: Public Url
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: google
          label: Google Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: client_id
                label: Client ID
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: client_secret
                label: Client Secret
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: api_key
                label: API Key
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: mail
          label: mail Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: from_name
                label: From Name
                schema:
                  type: string
                  default: ""
              - variable: from_email
                label: From Email
                schema:
                  type: string
                  default: ""
              - variable: host
                label: Host
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Port
                schema:
                  type: int
                  default: 587
              - variable: user
                label: User
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: storage
          label: Storage Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: bucket
                label: Bucket
                schema:
                  type: string
                  default: ""
              - variable: region
                label: Region
                schema:
                  type: string
                  default: ""
              - variable: endpoint
                label: Endpoint
                schema:
                  type: string
                  default: ""
              - variable: url_prefix
                label: URL Prefix
                schema:
                  type: string
                  default: ""
              - variable: access_key
                label: Access Key
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: secret_key
                label: Secret Key
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: pdf_deletion_time
                label: PDF Deletion Time (milliseconds)
                schema:
                  type: int
                  required: true
                  default: 345600000
                  min: 1


                                  group: "App Configuration"
                                  label: "Image Environment"
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: SEMAPHORE_ADMIN
                                        label: "Admin Name"
                                        schema:
                                          type: string
                                          required: true
                                          default: "admin"
                                      - variable: SEMAPHORE_ADMIN_NAME
                                        label: "Admin Displayname"
                                        schema:
                                          type: string
                                          required: true
                                          default: "admin"
                                      - variable: SEMAPHORE_ADMIN_PASSWORD
                                        label: "Admin Password"
                                        schema:
                                          type: string
                                          private: true
                                          required: true
                                          default: ""
                                      - variable: SEMAPHORE_ADMIN_EMAIL
                                        label: "Admin E-Mail"
                                        schema:
                                          type: string
                                          required: true
                                          default: "admin@localhost"
                                      - variable: ldap_settings
                                        label: Show LDAP Settings
                                        schema:
                                          type: boolean
                                          default: false
                                          show_subquestions_if: true
                                          subquestions:
                                            - variable: SEMAPHORE_LDAP_ACTIVATED
                                              label: Enable LDAP Service
                                              schema:
                                                type: string
                                                required: true
                                                default: "no"
                                                enum:
                                                  - value: "no"
                                                    description: "No"
                                                  - value: "yes"
                                                    description: "Yes"
                                            - variable: SEMAPHORE_LDAP_HOST
                                              label: LDAP Host
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: SEMAPHORE_LDAP_PORT
                                              label: LDAP Port
                                              schema:
                                                type: int
                                                default: 636
                                            - variable: SEMAPHORE_LDAP_NEEDTLS
                                              label: LDAP Need TLS
                                              schema:
                                                type: string
                                                default: "no"
                                                enum:
                                                  - value: "no"
                                                    description: "No"
                                                  - value: "yes"
                                                    description: "Yes"
                                            - variable: SEMAPHORE_LDAP_DN_BIND
                                              label: LDAP DN Bind
                                              schema:
                                                type: string
                                                default: "uid=bind_user,cn=users,cn=accounts,dc=local,dc=shiftsystems,dc=net"
                                            - variable: SEMAPHORE_LDAP_PASSWORD
                                              label: LDAP Password
                                              schema:
                                                type: string
                                                private: true
                                                default: ""
                                            - variable: SEMAPHORE_LDAP_DN_SEARCH
                                              label: LDAP DN Search
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: SEMAPHORE_LDAP_SEARCH_FILTER
                                              label: LDAP Search Filter
                                              schema:
                                                type: string
                                                default: ""


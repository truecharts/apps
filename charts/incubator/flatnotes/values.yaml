image:
  repository: dullage/flatnotes
  tag: v3.5.0@sha256:f702f65db29bd8e6949a4c8b62f852ab93504e06443f1ca38751430ce491fe17
  pullPolicy: IfNotPresent
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
secretEnv:
  FLATNOTES_USERNAME: "user"
  FLATNOTES_PASSWORD: "pass"
env:
  FLATNOTES_SECRET_KEY:
    secretKeyRef:
      name: '{{ (include "tc.common.names.fullname" .) }}-secret'
      key: FLATNOTES_SECRET_KEY
  # User Defined
  FLATNOTES_SESSION_EXPIRY_DAYS: 30
service:
  main:
    ports:
      main:
        port: 10350
        protocol: HTTP
        targetPort: 80
persistence:
  data:
    enabled: true
    mountPath: "/app/data"
portal:
  enabled: true

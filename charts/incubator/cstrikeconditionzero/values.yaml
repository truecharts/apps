image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: cstrikeczero@sha256:bdec4088bf4965b15119d6a59fdddfd1282b2d43583c341df3ca1ecec45fd200
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
secretEnv:
  USERNAME: ""
  PASSWRD: ""
env:
  GAME_ID: 90 +app_set_config '90 mod dmc'
  GAME_MOD: 90 mod czero
  GAME_NAME: czero
  GAME_PARAMS: -secure +maxplayers 32 +map as_oilrig
  GAME_PORT: "27015"
  VALIDATE: false
probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
portal:
  enabled: true

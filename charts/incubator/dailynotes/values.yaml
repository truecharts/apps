    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5000
        protocol: TCP
        targetPort: 5000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PREVENT_SIGNUPS: ""

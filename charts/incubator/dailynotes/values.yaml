image:
  pullPolicy: IfNotPresent
  repository: m0ngr31/dailynotes
  tag: latest@sha256:fee45ab299434cbc9d4a380f28a29448eac52284a3adb6b0854bdf38fd9a1b12
persistence:
  config:
    enabled: true
    mountPath: /app/config
portal:
  enabled: true
securityContext:

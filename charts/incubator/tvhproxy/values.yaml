image:
  pullPolicy: IfNotPresent
  repository: chvb/docker-tvhproxy
  tag: latest@sha256:e27e4c750121fd95cb1d109c6802d3bdddf42f51c4dc4404cc0eec184397fd79
persistence: {}
portal:
  enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TVH_TUNER_COUNT: "4"
            TVH_URL: http://username:password@tvheadendip:9981
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

image:
  repository: ghcr.io/ich777/magic-mirror2
  pullPolicy: IfNotPresent
  tag: latest@sha256:74aff42d6e3acba42f65051bd8a2d5f22fd1ac7e7eecd203712ccbdc6159b14f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 10590

magicmirror:
  force_update: false
  force_update_modules: false
  lang: "en"
  time_format: "24"
  units: metric
  ipWhitelist: []

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            # CUSTOM ENV VARIABLES DEFINED
            PORT: "{{ .Values.service.main.ports.main.port }}"
            ADDRESS: 0.0.0.0
            HTTPS: false
            UID: "{{ .Values.securityContext.container.PUID }}"
            GID: "{{ .Values.securityContext.pod.fsGroup }}"
            DATA_DIR: "{{ .Values.persistence.config.mountPath }}"
            FORCE_UPDATE: "{{ .Values.magicmirror.force_update }}"
            FORCE_UPDATE_MODULES: "{{ .Values.magicmirror.force_update_modules }}"
            LANG: "{{ .Values.magicmirror.lang }}"
            TIME_FORMAT: "{{ .Values.magicmirror.time_format }}"
            UNITS: "{{ .Values.magicmirror.units }}"
            IPWHITELIST: '{{ join "," .Values.magicmirror.ipWhitelist }}'

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2
  # Mounts a modified default config file to a "tmp" which the entrypoint,
  # copies to the config location if it does not exist.
  magicmirror-config:
    enabled: true
    type: configmap
    objectName: magicmirror-config
    mountPath: /tmp/config.js
    subPath: config.js
    readOnly: true

portal:
  open:
    enabled: true

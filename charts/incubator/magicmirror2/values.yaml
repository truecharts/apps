image:
  repository: tccr.io/truecharts/magicmirror-2
  pullPolicy: IfNotPresent
  tag: latest@sha256:51f3be0c32cb684897af2eebd6b735bf42824eb5e6d88fcd5d35218b3f81ff41

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

magicmirror:
  force_update: false
  force_update_modules: false

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-magicmirror-env'

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10590
        protocol: HTTP
        targetPort: 10000

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2
  # Mounts a modified default config file to a "tmp" which the entrypoint,
  # copies to the config location if it does not exist.
  configfile:
    enabled: true
    type: configMap
    mountPath: /tmp/config.js
    subPath: config.js
    objectName: '{{ printf "%s-magicmirror-config" (include "tc.common.names.fullname" .) }}'

portal:
  enabled: true

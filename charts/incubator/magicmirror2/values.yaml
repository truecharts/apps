image:
  repository: ghcr.io/ich777/magic-mirror2
  pullPolicy: IfNotPresent
  tag: latest@sha256:74aff42d6e3acba42f65051bd8a2d5f22fd1ac7e7eecd203712ccbdc6159b14f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 10590

magicmirror:
  force_update: false
  force_update_modules: false
  lang: "en"
  locale: "en-US"
  time_format: "24"
  units: metric

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "{{ .Values.persistence.config.mountPath }}"
            FORCE_UPDATE: "{{ .Values.magicmirror.force_update }}"
            FORCE_UPDATE_MODULES: "{{ .Values.magicmirror.force_update_modules }}"
            # custom variables
            PORT: ":{{ .Values.service.main.ports.main.port }}"
            LANG: "{{ .Values.magicmirror.lang }}"
            LOCALE: "{{ .Values.magicmirror.locale }}"
            TIME_FORMAT: "{{ .Values.magicmirror.time_format }}"
            UNITS: "{{ .Values.magicmirror.units }}"

persistence:
  config:
    enabled: true
    mountPath: /magicmirror2
  # Mounts a modified template config file to use custom env variables.
  magicmirror-config:
    enabled: true
    type: configmap
    objectName: magicmirror-config
    mountPath: /magicmirror2/config.js.template
    subPath: config.js.template
    readOnly: false
  # generates values for custom variables.
  magicmirror-config-env:
    enabled: true
    type: configmap
    objectName: magicmirror-config-env
    mountPath: /magicmirror2/config.env
    subPath: config.env
    readOnly: false

portal:
  open:
    enabled: true

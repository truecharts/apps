env:
  GAME_CONFIG: server.cfg
  MANUAL_UPDATES: ""
  SERVER_KEY: ""
  SRV_ADR: https://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/
  SRV_NAME: ""
  START_VARS: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/fivem
  tag: latest@sha256:02a1921aeeffd7fcbf3539004008547482a2f6593e90818f1ef9c3c58798b0bd
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 9016
        protocol: HTTP
        targetPort: 8080
  tcp1:
    enabled: true
    ports:
      tcp1:
        enabled: true
        port: 30110
        protocol: TCP
        targetPort: 30110
  tcp2:
    enabled: true
    ports:
      tcp2:
        enabled: true
        port: 30120
        protocol: TCP
        targetPort: 30120
  udp1:
    enabled: true
    ports:
      udp1:
        enabled: true
        port: 30110
        protocol: UDP
        targetPort: 30110
  udp2:
    enabled: true
    ports:
      udp2:
        enabled: true
        port: 30120
        protocol: UDP
        targetPort: 30120

portal:
  enabled: true

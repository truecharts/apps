  - variable: fabulinus
    group: App Configuration
    label: Fabulinus Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: device
          label: Device
          description: The device to use.
          schema:
            type: string
            default: cpu
            enum:
              - value: cpu
                description: CPU
              - value: gpu
                description: GPU
        - variable: model
          label: Model
          description: The model name to use.
          schema:
            type: string
            default: "google/flan-t5-small"
            required: true
        - variable: quant_type
          label: Quant Type
          description: The quantization type to use.
          schema:
            type: string
            default: int8
            enum:
              - value: int8
                description: Int8
              - value: float16
                description: Float16
              - value: bfloat16
                description: Bfloat16
              - value: int8_float16
                description: Int8_float16
              - value: int8_bfloat16
                description: Int8_bfloat16
        - variable: max_batch_size
          label: Max Batch Size
          description: The maximum batch size the model can use.
          schema:
            type: int
            default: 32
            min: 1
        - variable: disable_batching
          label: Disable Batching
          description: Whether to allow batching or not. Set to False if not using the /generate end point.
          schema:
            type: boolean
            default: true


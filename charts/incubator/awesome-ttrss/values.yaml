image:
  repository: tccr.io/truecharts/awesome-ttrss
  pullPolicy: IfNotPresent
  tag: v2022-04@sha256:9c7257b4c850698b320e306f28d97c1aed7f6831bec4a1fc9f7698e698e65da8

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            # -- External URL you use to connect to the RSS (the one you enter in your browser)
            SELF_URL_PATH: ""
            DB_NAME: "{{ .Values.cnpg.main.username }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_PORT: "5432"
            DB_PASS: "{{ .Values.cnpg.main.creds.password | trimAll "\"" }}"
            DB_HOST: "{{ .Values.cnpg.main.creds.host }}"

service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80

persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons"
  plugins:
    enabled: true
    mountPath: "/var/www/plugins.local"
  themes:
    enabled: true
    mountPath: "/var/www/themes.local"

cnpg:
  main:
    enabled: true
    user: awesome-ttrss
    database: awesome-ttrss

portal:
  open:
    enabled: true

image:
  repository: wangqiru/ttrss
  pullPolicy: IfNotPresent
  tag: latest-2023-11-01@sha256:fd6e2d93cf7f2bb55dee54de43b60735e807649b0a2b71b2fb05ee2497d45497
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
persistence:
  icons:
    enabled: true
    mountPath: "/var/www/feed-icons"
  plugins:
    enabled: true
    mountPath: "/var/www/plugins.local"
  themes:
    enabled: true
    mountPath: "/var/www/themes.local"
env:
  # -- External URL you use to connect to the RSS (the one you enter in your browser)
  SELF_URL_PATH: ""
  DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  DB_PORT: "5432"
  DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost
service:
  main:
    ports:
      main:
        port: 10246
        targetPort: 80
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: awesome-ttrss
  postgresqlDatabase: awesome-ttrss
portal:
  enabled: true

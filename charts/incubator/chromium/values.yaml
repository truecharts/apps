image:
  pullPolicy: IfNotPresent
  repository: ich777/chrome
  tag: latest@sha256:a93ac536eb3ea92bbdf0592c9efc802c814fd4a59944b70bfe27cdff8146fd01
persistence:
  datadir:
    enabled: true
    mountPath: /chrome
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            EXTRA_PARAMETERS: ""
            UMASK: "000"

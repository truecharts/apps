image:
  pullPolicy: IfNotPresent
  repository: crazymax/pure-ftpd
  tag: latest@sha256:f505247fa1fc26efc46f24bd9f8aa45c45dee3afb458252097c90c0e2ae47b6a
persistence:
  data:
    enabled: true
    mountPath: /data
  ftpfolder:
    enabled: true
    mountPath: /home
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 2100
        protocol: http
        targetPort: 2100
  pasvportrange:
    enabled: true
    ports:
      pasvportrange:
        enabled: true
        port: 30000
        protocol: tcp
        targetPort: 30000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            AUTH_METHOD: puredb
            PASSIVE_PORT_RANGE: 30000:30009
            SECURE_MODE: "true"

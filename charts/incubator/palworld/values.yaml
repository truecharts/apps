workload:
  main:
    podSpec:
      initContainers:
        update-config-ini:
          enabled: true
          type: init
          imageSelector: "image"
          command:
            - /bin/sh
            - -c
          args:
            - |
              config={{ .Values.persistence.serverfiles.targetSelector.main.main.mountPath }}/Pal/Saved/Config/LinuxServer
              cfgFile=${config}/PalWorldSettings.ini
              dfCfgFile={{ .Values.persistence.serverfiles.targetSelector.main.main.mountPath }}/DefaultPalWorldSettings.ini

              # Check if config file exists
              if [ -f ${cfgFile} ]; then
                echo "Config file exists."
                update_ini_values
              else
                # If config file doesn't exist, copy default file
                if [ -f ${dfCfgFile} ]; then
                  echo "Config file not found, copying default file..."
                  cp -r ${dfCfgFile} ${cfgFile}
                  update_ini_values
                else
                  echo "Default config file not found. Fetching from repository..."
                  wget -qO ${cfgFile} https://github.com/ich777/docker-steamcmd-server/raw/palworld/config/PalWorldSettings.ini
                  update_ini_values
                fi
              fi

              set_ini_value() {
                  local key
                  local value
                  local quote_flag=false
                  local special_characters=false

                  # Parse flags
                  while getopts ":qsc" opt; do
                      case ${opt} in
                          q) quote_flag=true ;;
                          sc) special_characters=true ;;
                          \?) echo "Invalid option: -$OPTARG" >&2 ;;
                      esac
                  done
                  shift $((OPTIND -1))

                  key="${1}"
                  value="${2}"

                  # Check if the quote flag is set
                  if [ "$quote_flag" = true ]; then
                      # Add quotes around the value
                      value="\"$value\""
                  fi

                  if [ "$special_characters" = true ]; then
                      echo "Setting ${key}..."
                      awk -v key="$key" -v value="$value" 'BEGIN {FS=OFS="="} $1 == key {gsub(/[^=]+$/, "\"" value "\"")} 1' "${cfgFile}" > "${cfgFile}.tmp" && mv "${cfgFile}.tmp" "${cfgFile}"
                      echo "Set to $(grep -Po "(?<=${key}=)[^,]*" "${cfgFile}")"
                  else
                      echo "Setting ${key}..."
                      sed -i "s|\(${key}=\)[^,]*|\1${value}|g" "${cfgFile}"
                      echo "Set to $(grep -Po "(?<=${key}=)[^,]*" "${cfgFile}")"
                  fi
              }

              update_ini_values(){
                set_ini_value -q "RCONEnabled" "True"
                set_ini_value -q "RCONPort" "{{ .Values.service.rcon.ports.rcon.port }}"
                set_ini_value -q "PublicPort" "{{ .Values.service.main.ports.main.port }}"

                set_ini_value -q -sc "ServerPassword" "{{ .Values.palworld.game.password }}"
                set_ini_value -q -sc "AdminPassword" "{{ .Values.palworld.game.admin_password }}"

                set_ini_value -q "ServerName" "{{ .Values.palworld.game.name }}"
                set_ini_value -q "ServerDescription" "{{ .Values.palworld.game.description }}"
                set_ini_value -q "Difficulty" "{{ .Values.palworld.game.difficulty }}"
                set_ini_value -q "DeathPenalty" "{{ .Values.palworld.game.death_penalty }}"

                set_ini_value "ServerPlayerMaxNum" "{{ .Values.palworld.game.max_players }}"
                set_ini_value "CoopPlayerMaxNum" "{{ .Values.palworld.game.max_players_coop }}"
                set_ini_value "GuildPlayerMaxNum" "{{ .Values.palworld.game.max_players_guild }}"

                set_ini_value "DropItemMaxNum" "{{ .Values.palworld.game.drop_item_max }}"
                set_ini_value "DropItemMaxNum_UNKO" "{{ .Values.palworld.game.drop_item_max_unko }}"
                set_ini_value "BaseCampMaxNum" "{{ .Values.palworld.game.base_camp_max }}"
                set_ini_value "BaseCampWorkerMaxNum" "{{ .Values.palworld.game.base_camp_worker_max }}"

                set_ini_value -q "bUseAuth" "{{ .Values.palworld.game.use_auth }}"
                set_ini_value -q "bEnablePlayerToPlayerDamage" "{{ .Values.palworld.game.enable_pvp_damage }}"
                set_ini_value -q "bEnableFriendlyFire" "{{ .Values.palworld.game.enable_friendly_fire }}"
                set_ini_value -q "bEnableInvaderEnemy" "{{ .Values.palworld.game.enable_invader_enemy }}"
                set_ini_value -q "bEnableAimAssistPad" "{{ .Values.palworld.game.enable_aim_assist_pad }}"
                set_ini_value -q "bEnableAimAssistKeyboard" "{{ .Values.palworld.game.enable_aim_assist_kb }}"
                set_ini_value -q "bEnableNonLoginPenalty" "{{ .Values.palworld.game.enable_non_login_penalty }}"
                set_ini_value -q "bEnableFastTravel" "{{ .Values.palworld.game.enable_fast_travel }}"
                set_ini_value -q "bEnableDefenseOtherGuildPlayer" "{{ .Values.palworld.game.enable_defense_other_guild_player }}"
                set_ini_value -q "bIsMultiplay" "{{ .Values.palworld.game.is_multiplay }}"
                set_ini_value -q "bIsStartLocationSelectByMap" "{{ .Values.palworld.game.is_start_location_select_by_map }}"
                set_ini_value -q "bIsPvP" "{{ .Values.palworld.game.is_pvp }}"
                set_ini_value -q "bExistPlayerAfterLogout" "{{ .Values.palworld.game.exist_players_after_logout }}"
                set_ini_value -q "bActiveUNKO" "{{ .Values.palworld.game.active_unko }}"
                set_ini_value -q "bAutoResetGuildNoOnlinePlayers" "{{ .Values.palworld.game.guild_auto_reset_no_online_players }}"
                set_ini_value "AutoResetGuildTimeNoOnlinePlayers" "{{ .Values.palworld.game.auto_reset_guild_time_no_online_players }}"
                set_ini_value -q "bCanPickupOtherGuildDeathPenaltyDrop" "{{ .Values.palworld.game.can_pickup_other_guild_death_penalty_drop }}"
                set_ini_value -q "BanListURL" "{{ .Values.palworld.game.ban_list_url }}"
                set_ini_value "WorkSpeedRate" "{{ .Values.palworld.game.work_speed_rate }}"

                set_ini_value "DayTimeSpeedRate" "{{ .Values.palworld.game.day_time_speed_rate }}"
                set_ini_value "NightTimeSpeedRate" "{{ .Values.palworld.game.night_time_speed_rate }}"
                set_ini_value "ExpRate" "{{ .Values.palworld.game.exp_rate }}"
                set_ini_value "PalCaptureRate" "{{ .Values.palworld.game.pal_capture_rate }}"
                set_ini_value "PalSpawnNumRate" "{{ .Values.palworld.game.pal_spawn_num_rate }}"
                set_ini_value "PalDamageRateAttack" "{{ .Values.palworld.game.pal_damage_rate_attack }}"
                set_ini_value "PalDamageRateDefense" "{{ .Values.palworld.game.pal_damage_rate_defense }}"
                set_ini_value "PlayerDamageRateAttack" "{{ .Values.palworld.game.player_damage_rate_attack }}"
                set_ini_value "PlayerDamageRateDefense" "{{ .Values.palworld.game.player_damage_rate_defense }}"
                set_ini_value "PlayerStomachDecreaseRate" "{{ .Values.palworld.game.player_stomach_decrease_rate }}"
                set_ini_value "PlayerStaminaDecreaseRate" "{{ .Values.palworld.game.player_stamina_decrease_rate }}"
                set_ini_value "PlayerAutoHPRegenRate" "{{ .Values.palworld.game.player_auto_hp_regen_rate }}"
                set_ini_value "PlayerAutoHpRegenRateInSleep" "{{ .Values.palworld.game.player_auto_hp_regen_rate_in_sleep }}"
                set_ini_value "PalStomachDecreaseRate" "{{ .Values.palworld.game.pal_stomach_decrease_rate }}"
                set_ini_value "PalStaminaDecreaseRate" "{{ .Values.palworld.game.pal_stamina_decrease_rate }}"
                set_ini_value "PalAutoHPRegenRate" "{{ .Values.palworld.game.pal_auto_hp_regen_rate }}"
                set_ini_value "PalAutoHpRegenRateInSleep" "{{ .Values.palworld.game.pal_auto_hp_regen_rate_in_sleep }}"
                set_ini_value "BuildObjectDamageRate" "{{ .Values.palworld.game.build_object_damage_rate }}"
                set_ini_value "BuildObjectDeteriorationDamageRate" "{{ .Values.palworld.game.build_object_deterioration_damage_rate }}"
                set_ini_value "CollectionDropRate" "{{ .Values.palworld.game.collection_drop_rate }}"
                set_ini_value "CollectionObjectHpRate" "{{ .Values.palworld.game.collection_object_hp_rate }}"
                set_ini_value "CollectionObjectRespawnSpeedRate" "{{ .Values.palworld.game.collection_object_respawn_speed_rate }}"
                set_ini_value "EnemyDropItemRate" "{{ .Values.palworld.game.enemy_drop_item_rate }}"
              }
              echo "Done!"
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.rcon.ports.rcon.port }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.rcon.ports.rcon.port }}"
            startup:
              type: tcp
              port: "{{ .Values.service.rcon.ports.rcon.port }}"
          env:
            # paths
            STEAMCMD_DIR: "{{ .Values.persistence.steamcmd.mountPath }}"
            SERVER_DIR: "{{ .Values.persistence.serverfiles.targetSelector.main.main.mountPath }}"
            # steam
            GAME_ID: "{{ .Values.palworld.steam.id }}"
            USERNAME: "{{ .Values.palworld.steam.username }}"
            PASSWRD: "{{ .Values.palworld.steam.password }}"
            VALIDATE: "{{ .Values.palworld.steam.validate }}"
            # game
            SRV_ADMIN_PWD: "{{ .Values.palworld.game.admin_password }}"
            UPDATE_PUBLIC_IP: "{{ .Values.palworld.game.update_public_ip }}"
            GAME_PARAMS: '{{ join " " .Values.palworld.game.params }}'
            GAME_PARAMS_EXTRA: '{{ join " " .Values.palworld.game.params_extra }}'
            # backup
            BACKUP: "{{ .Values.palworld.backup.enabled }}"
            BACKUP_INTERVAL: "{{ .Values.palworld.backup.interval }}"
            BACKUP_TO_KEEP: "{{ .Values.palworld.backup.to_keep }}"
  rcon:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
        rcon:
          primary: true
          enabled: true
          imageSelector: rconImage
          tty: true
          stdin: true
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          args:
            - ./rcon
            - -a
            - '{{ printf "%v-rcon:%v" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.rcon.ports.rcon.port }}'
            - -p
            - "{{ .Values.palworld.game.admin_password }}"

persistence:
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  serverfiles:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /serverdata/serverfiles
        update-config-ini:
          mountPath: /serverdata/serverfiles

portal:
  open:
    enabled: false

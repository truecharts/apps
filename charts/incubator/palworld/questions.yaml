  - variable: palworld
    group: App Configuration
    label: Palworld Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: game
          label: Game Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: id
                label: Game Id
                description: The ID of the container to download at start up.
                schema:
                  type: string
                  required: true
                  default: "2394010"
        - variable: steam
          label: Steam Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: username
                label: Username
                description: Optionally set a steam username otherwise (disable Steam Guard).
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                description: Optionally set a steam password (disable Steam Guard).
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: admin
          label: Admin Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: password
                label: Server Admin Password
                description: Optionally set a password for the admin (this field accepts no spaces)
                schema:
                  type: string
                  private: true
                  default: ""
        - variable: params
          label: Game Params
          schema:
            type: list
            default:
              - EpicApp=PalServer
            required: true
            items:
              - variable: param
                label: Param
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: params_extra
          label: Game Params Extra
          schema:
            type: list
            default:
              - -No-useperfthreads
              - -NoAsyncLoadingThread
              - -UseMultithreadForDS
            required: true
            items:
              - variable: extra_param
                label: Extra Param
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: update_public_ip
          label: Update Public IP
          description: Will check if the Public IP is still valid (the container will try to grab your public IP on the first server start since the public IP is necessary to run a community server).
          schema:
            type: boolean
            default: false
        - variable: validate
          label: Validate
          description: Validates the game data.
          schema:
            type: boolean
            default: false


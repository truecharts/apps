env:
  CUSTOM_RES_H: "768"
  CUSTOM_RES_W: "1280"
  NOVNC_RESIZE: remote
  RUNASROOT: "false"
  USER_LOCALES: en_US.UTF-8 UTF-8
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/krusader
  tag: latest@sha256:3cd08b906a80873d935c631a6d12cbf94548ac10ba0b52f7909386dc0e078c04
persistence:
  containerpath:
    enabled: true
    mountPath: /krusader
  datapath:
    enabled: true
    mountPath: /mnt/user
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 8080
        protocol: TCP
        targetPort: 8080

portal:
  enabled: true

alerting_groups: []
config:
  auth_enabled: false
  chunk_store_config:
    max_look_back_period: 0s
  compactor:
    shared_store: filesystem
    working_directory: /data/loki/boltdb-shipper-compactor
  ingester:
    chunk_block_size: 262144
    chunk_idle_period: 3m
    chunk_retain_period: 1m
    lifecycler:
      ring:
        kvstore:
          store: inmemory
        replication_factor: 1
    max_transfer_retries: 0
    wal:
      dir: /data/loki/wal
  limits_config:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  schema_config:
    configs:
      - from: "2020-10-24"
        index:
          period: 24h
          prefix: index_
        object_store: filesystem
        schema: v11
        store: boltdb-shipper
  server:
    http_listen_port: 3100
  storage_config:
    boltdb_shipper:
      active_index_directory: /data/loki/boltdb-shipper-active
      cache_location: /data/loki/boltdb-shipper-cache
      cache_ttl: 24h
      shared_store: filesystem
    filesystem:
      directory: /data/loki/chunks
  table_manager:
    retention_deletes_enabled: false
    retention_period: 0s
controller:
  replicas: 1
  revisionHistoryLimit: 3
  rollingUpdate:
    partition: null
    surge: null
    unavailable: 1
  strategy: RollingUpdate
  type: statefulset
image:
  pullPolicy: IfNotPresent
  repository: grafana/loki
  tag: 2.9.2@sha256:6074e01dbe03cbf8f848c478f7e98df326f984d263162eff5bd47db3970f7ffb
persistence:
  config:
    enabled: true
    mountPath: /etc/loki
    objectName: '{{ include "tc.common.names.fullname" . -}}-config'
    type: secret
portal:
  enabled: true
promtail:
  enabled: true
secret:
  config:
    data:
      loki.yaml: |
        {{- tpl (toYaml .Values.config) . | nindent 8 }}
    enabled: true
service:
  main:
    ports:
      main:
        port: 3100
        protocol: HTTP
        targetPort: 3100
volumeClaimTemplates:
  data:
    enabled: true
    mountPath: /data
workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - -config.file=/etc/loki/loki.yaml
          probes:
            liveness:
              path: /ready
            readiness:
              path: /ready
            startup:
              path: /ready

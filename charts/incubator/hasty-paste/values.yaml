image:
  repository: ghcr.io/enchant97/hasty-paste
  pullPolicy: IfNotPresent
  tag: 1.9.0@sha256:sha256:5e439f1a32f78541be19c9ad040e5deb015641a33e517b0eb2ac62527eeb9200

hastyPaste:
  new_at_index: false
  enable_public_list: false
  max_body_size: 2000000
  log_level: INFO
  workers: 1
  interface:
    default_use_long_id: false
    default_expire_time_enable: false
    default_expire_time_minutes: 0
    default_expire_time_hours: 1
    default_expire_time_days: 0
  branding:
    title: ""
    description: ""
    icon: ""
    favicon: ""
    css_file: ""
    hide_version: false

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "hastypaste-secrets"
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - health-check.sh
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - health-check.sh
            startup:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - health-check.sh

service:
  main:
    ports:
      main:
        protocol: http
        port: 10601

persistence:
  config:
    enabled: true
    mountPath: /app/data

redis:
  enabled: true
  username: default

portal:
  open:
    enabled: true

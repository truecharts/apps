image:
  repository: ghcr.io/enchant97/hasty-paste
  pullPolicy: IfNotPresent
  tag: 1.9.0@sha256:fbbb670ac9b201bf0a47feaa7b1588b5b5c4657bbf49518f9534f12e8e80ce3d
hastyPaste:
  new_at_index: false
  enable_public_list: false
  max_body_size: 2000000
  log_level: INFO
  workers: 1
  interface:
    default_use_long_id: false
    default_expire_time_enable: false
    default_expire_time_minutes: 0
    default_expire_time_hours: 1
    default_expire_time_days: 0
  branding:
    title: ""
    description: ""
    icon: ""
    favicon: ""
    css_file: ""
    hide_version: false
envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - health-check.sh
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - health-check.sh
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - health-check.sh
service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 10601
persistence:
  config:
    enabled: true
    mountPath: /app/data
redis:
  enabled: true
  existingSecret: rediscreds
  redisUsername: default
portal:
  enabled: true

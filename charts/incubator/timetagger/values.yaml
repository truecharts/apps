image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/almarklein/timetagger
  tag: v23.11.2@sha256:f09cb5f8cebae5acbeb528dc7930341d1b4708f0c94be1345787634cd17720a3
persistence:
  config:
    enabled: true
    mountPath: /root/_timetagger
portal:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10286
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TIMETAGGER_BIND: 0.0.0.0:{{ .Values.service.main.ports.main.port }}
            TIMETAGGER_CREDENTIALS:
              "{{ htpasswd .Values.secretEnv.tg_user .Values.secretEnv.tg_pass
              }}"
            TIMETAGGER_LOG_LEVEL: info
            tg_pass: changeme
            tg_user: admin

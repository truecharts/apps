kubeVersion: ">=1.24.0"
apiVersion: v2
name: twonky-server
version: 2.0.19
appVersion: latest
description:
  TwonkyMedia server (TMS) is DLNA-compliant UPnP AV server software from
  PacketVideo. TwonkyMedia server can be used to share and stream media to most UPnP
  AV or DLNA-compliant clients, in addition to non-UPnP devices through the HTML,
  RSS, and JSON supported front ends.

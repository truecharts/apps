image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ra-rom-processor
  tag: latest@sha256:29687e82aafe203c12fe921f004bd640f4fb8469727a65b5681c8a5141bae2f5

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  ScreenscraperPassword: ""
  ScreenscraperUsername: ""

env:
  AquireRomSets: false
  AutoStart: false
  ConcurrentDownloadThreads: 1
  DeDupe: false
  EnableUnsupportedPlatforms: false
  ScrapeMetadata: false
  ScriptInterval: "1h"
  keepBackupsOfImportedRoms: true
  skyscraperLanguagePreference: "en"

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  cache:
    enabled: true
    mountPath: /cache
  input:
    enabled: true
    mountPath: /input
  output:
    enabled: true
    mountPath: /output
  backup:
    enabled: true
    mountPath: /backup

portal:
  enabled: false

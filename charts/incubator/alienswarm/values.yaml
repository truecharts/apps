image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/alienswarm
  tag: latest@sha256:cba7c110b950e4e001d1036ee364da2ebe82523afa04a9f5f7ef381437898208

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  GAME_ID: "635"
  GAME_NAME: swarm
  GAME_PARAMS: +map lobby -maxplayers 4 +exec server.cfg
  GAME_PORT: "27015"
  VALIDATE: false

probes:
  liveness:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"

service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprconport:
    enabled: true
    ports:
      tcprconport:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true

image:
  repository: lscr.io/linuxserver/speedtest-tracker
  pullPolicy: IfNotPresent
  tag: v0.17.2@sha256:8740fac580ae9e7d4d7d0da9e213280f7a97b7faaf1375db69f61eb7e563106a
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 9004
persistence:
  config:
    enabled: true
    mountPath: "/config"
cnpg:
  main:
    enabled: true
    user: speedtest-tracker
    database: speedtest-tracker
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              httpHeaders:
                Host: localhost
            startup:
              type: http
              httpHeaders:
                Host: localhost
            readiness:
              type: http
              httpHeaders:
                Host: localhost
          env:
            PAPERLESS_PORT: "{{ .Values.service.main.ports.main.targetPort }}"
            PUID: "{{ .Values.securityContext.container.PUID }}"
            PGID: "{{ .Values.securityContext.pod.fsGroup }}"
            TZ: "{{ .Values.TZ }}"
            DB_CONNECTION: pgsql
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            DB_PORT: "5432"
            DB_PASSWORD: "{{ .Values.cnpg.main.password }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password

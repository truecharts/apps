image:
  repository: ghcr.io/linuxserver/speedtest-tracker
  pullPolicy: IfNotPresent
  tag: 0.17.2@sha256:739aaa9df772ff38014d34eb1deddcea16a9e8ab6f72b30e24b23963ca397681
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 9004
persistence:
  config:
    enabled: true
    mountPath: "/config"
  web:
    enabled: true
    mountPath: "/etc/ssl/web"
cnpg:
  main:
    enabled: true
    user: speedtest-tracker
    database: speedtest-tracker
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              httpHeaders:
                Host: localhost
            startup:
              type: http
              httpHeaders:
                Host: localhost
            readiness:
              type: http
              httpHeaders:
                Host: localhost
          env:
            PAPERLESS_PORT: "{{ .Values.service.main.ports.main.targetPort }}"
            APP_URL: ""
            PUID: "{{ .Values.securityContext.container.PUID }}"
            PGID: "{{ .Values.securityContext.pod.fsGroup }}"
            TZ: "{{ .Values.TZ }}"
            DB_CONNECTION: pgsql
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PORT: "5432"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            DB_PASSWORD: "{{ .Values.cnpg.main.password }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            MAIL_MAILER: ""
            MAIL_PORT : 465
            MAIL_USERNAME: ""
            MAIL_PASSWORD: ""
            MAIL_ENCRYPTION: ""
            MAIL_FROM_ADDRESS: ""
            MAIL_FROM_NAME: ""
            APP_KEY: ""

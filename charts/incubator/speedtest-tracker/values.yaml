image:
  repository: ghcr.io/linuxserver/speedtest-tracker
  pullPolicy: IfNotPresent
  tag: 0.17.2@sha256:739aaa9df772ff38014d34eb1deddcea16a9e8ab6f72b30e24b23963ca397681
service:
  main:
    ports:
      main:
        targetPort: 80
        port: 9004
persistence:
  config:
    enabled: true
    mountPath: "/config"
cnpg:
  main:
    enabled: true
    user: speedtest-tracker
    database: speedtest-tracker
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - SYS_CHROOT
                - KILL
          probes:
            liveness:
              type: http
            startup:
              type: http
            readiness:
              type: http
          env:
            APP_URL: ""
            DB_CONNECTION: pgsql
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PORT: "5432"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            APP_KEY:
              secretKeyRef:
                name: speedtest-tracker-secrets
                key: APP_KEY
            MAIL_MAILER: "smtp"
            MAIL_PORT : 465
            MAIL_USERNAME: ""
            MAIL_PASSWORD: ""
            MAIL_ENCRYPTION: ""
            MAIL_FROM_ADDRESS: ""
            MAIL_FROM_NAME: "Speedtest Tracker"
            TELEGRAM_BOT_TOKEN: ""
            CACHE_DRIVER: redis


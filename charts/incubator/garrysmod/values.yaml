image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/garrysmod
  tag: latest@sha256:a5c99db57fe5fb6e7d8c6f02999329571282e152ba8449fe13a15c11298a8f34

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  GAME_ID: "4020"
  GAME_NAME: garrysmod
  GAME_PARAMS: -secure +maxplayers 12 +map gm_flatgrass
  GAME_PORT: "27015"
  VALIDATE: false
probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true

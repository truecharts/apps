hostNetwork: true
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/linuxserver/wireshark
  tag: 4.0.11@sha256:f34e386b1abb4bf18d40c08ffe850ac4ae0d1aeefdd90f8dcbe40a079df6a551
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    capabilities:
      add:
        - NET_ADMIN
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /

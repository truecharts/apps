hostNetwork: true
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/linuxserver/wireshark
  tag: 4.0.10@sha256:4f96e36b192539a3ed827f995a02f65853b55c060f537a5c83a52fb651af1b34
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    capabilities:
      add:
        - NET_ADMIN
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /

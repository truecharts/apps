hostNetwork: true
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/linuxserver/wireshark
  tag: 4.0.11@sha256:2e87cf226f616437b1124bf6888dd04906bdcbda6a743c43283d11b9b7e28eef
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    capabilities:
      add:
        - NET_ADMIN
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /

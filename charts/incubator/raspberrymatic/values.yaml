image:
  repository: ghcr.io/jens-maus/raspberrymatic
  pullPolicy: IfNotPresent
  tag: latest@sha256:b8a91dc956a8c6a0d4c83f908e0ef6cca7691a451132b64c27cce0f60589ce16

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10581
        protocol: HTTP
        targetPort: 80
  ccu:
    enabled: true
    ports:
      ccu1:
        enabled: true
        port: 2001
        targetPort: 2001
      ccu2:
        enabled: true
        port: 2010
        targetPort: 2010
      ccu3:
        enabled: true
        port: 9292
        targetPort: 9292
      ccu4:
        enabled: true
        port: 8181
        targetPort: 8181

persistence:
  config:
    enabled: true
    mountPath: /usr/local
  modules:
    enabled: true
    type: hostPath
    mountPath: /lib/modules
    hostPath: /lib/modules
    readOnly: true
  sys:
    enabled: true
    type: hostPath
    mountPath: /sys
    hostPath: /sys
  control:
    enabled: true
    type: hostPath
    mountPath: /run/udev/control
    hostPath: /run/udev/control

portal:
  enabled: true

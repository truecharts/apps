image:
  repository: ghcr.io/supporterino/truenas-graphite-to-prometheus
  pullPolicy: IfNotPresent
  tag: v1.1.0

service:
  main:
    ports:
      main:
        protocol: tcp
        port: 9109
  metrics:
    enabled: true
    ports:
      metrics:
        enabled: true
        protocol: http
        port: 9108

metrics:
  main:
    enabled: true
    targetSelector: metrics
    endpoints:
     - port: metrics

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      truenasexporter.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

portal:
  open:
    enabled: false

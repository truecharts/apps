image:
  repository: ghcr.io/supporterino/truenas-graphite-to-prometheus
  pullPolicy: IfNotPresent
  tag: v1.1.0

service:
  main:
    ports:
      main:
        protocol: http
        port: 9109
  metrics:
    ports:
      metrics:
        protocol: http
        port: 9108

metrics:
  main:
    enabled: true
    targetSelector: metrics
    endpoints:
     - port: metrics

portal:
  open:
    enabled: false

  - variable: smtprelay
    group: App Configuration
    label: SMTP Relay Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: networks
          label: Relay Networks
          schema:
            type: list
            empty: false
            default:
              - 172.16.0.0/16
            required: true
            items:
              - variable: network
                label: Network
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: domains
          label: Domains
          schema:
            type: list
            default: []
            required: true
            items:
              - variable: domain
                label: Domain
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: generic
          label: generic Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: address
                label: Address
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Port
                schema:
                  type: int
                  default: 587
              - variable: user
                label: User
                schema:
                  type: string
                  default: ""
              - variable: pass
                label: Password
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: aliases
                label: Aliases
                schema:
                  type: list
                  default: []
                  required: true
                  items:
                    - variable: alias
                      label: Alias
                      schema:
                        type: string
                        required: true
                        default: ""


  - variable: answer
    group: App Configuration
    label: Answer
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: app
          label: App Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: language
                label: Language
                schema:
                  type: string
                  required: true
                  default: "en-US"
              - variable: log_level
                label: Log Level
                schema:
                  type: string
                  required: true
                  default: DEBUG"
                  enum:
                    - value: DEBUG
                      description: Debug
                    - value: INFO
                      description: Info
                    - value: WARN
                      description: Warn
                    - value: ERROR
                      description: Error
        - variable: site
          label: Site Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                schema:
                  type: string
                  required: true
                  default: "Answer"
              - variable: url
                label: Url
                schema:
                  type: string
                  required: true
                  default: "http://localhost:9080"
              - variable: contact_email
                label: Contact Email
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: admin
          label: Admin Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Admin Name
                schema:
                  type: string
                  required: true
                  default: ""
              - variable: password
                label: Admin Password
                schema:
                  type: string
                  required: true
                  private: true
                  min_length: 8
                  default: ""
              - variable: email
                label: Admin Email
                schema:
                  type: string
                  required: true
                  default: ""


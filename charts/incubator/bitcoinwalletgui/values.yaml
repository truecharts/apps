image:
  pullPolicy: IfNotPresent
  repository: ulisses1478/bitcoinwallet-gui
  tag: latest@sha256:b118585cecd11e1feaa6242c1bfd1e31bc70abd45f590f2556fb506ad209faa7
persistence:
  bitcoinblockchainpath:
    enabled: true
    mountPath: /headless/.bitcoin/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
portal:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 6901
        protocol: HTTP
        targetPort: 6901
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 5905
        protocol: TCP
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: vncpassword
            VNC_RESOLUTION: 1280x1024
            VNC_VIEW_ONLY: "false"

image:
  repository: tccr.io/truecharts/focalboard
  pullPolicy: IfNotPresent
  tag: v7.10.4@sha256:fd15769d9a57e90b313de8e27560bede0e3dcfb269bf9d3cff9fbe30cf291eb2

securityContext:
  readOnlyRootFilesystem: false

env: {}

focalboard:
  serverRoot: "http://localhost:10072"
  telemetry: false
  localOnly: false
  enableLocalMode: true

service:
  main:
    ports:
      main:
        port: 10072

persistence:
  uploads:
    enabled: true
    mountPath: "/uploads"

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: focalboard
  postgresqlDatabase: focalboard

portal:
  enabled: true

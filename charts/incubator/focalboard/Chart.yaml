kubeVersion: ">=1.24.0"
apiVersion: v2
name: focalboard
version: 13.0.3
appVersion: 7.10.0
description: Focalboard is an open source, self-hosted alternative to Trello, Notion, and Asana.
home: https://truecharts.org/charts/incubator/focalboard
icon: https://truecharts.org/img/hotlink-ok/chart-icons/focalboard.png
deprecated: false
sources:
  - https://github.com/FlipEnergy/container-images/blob/main/focalboard
  - https://www.focalboard.com/
  - https://github.com/mattermost/focalboard
  - https://github.com/truecharts/charts/tree/master/charts/incubator/focalboard
  - https://github.com/truecharts/containers/tree/master/mirrorfocalboard
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - focalboard
  - kanban
  - project management
dependencies:
  - name: common
    version: 11.1.2
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
  - name: postgresql
    version: 11.0.31
    repository: https://deps.truecharts.org/
    condition: postgresql.enabled
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.1
  min_scale_version: 22.12.4
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: media
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: incubator

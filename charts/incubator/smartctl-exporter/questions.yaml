  - variable: smartctl
    label: "smartctl"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: metricsEndpoint
          label: "Metrics Endpoint"
          schema:
            type: string
            default: "/metrics"
            required: true
        - variable: pollInterval
          label: "The interval between smartctl polls"
          schema:
            type: string
            default: "60s"
            required: true
        - variable: rescanInterval
          label: "The interval between rescanning for new/disappeared devices. If the interval is smaller than 1s no rescanning takes place."
          schema:
            type: string
            default: "10m"
            required: true
        - variable: excludedDevices
          label: "Regexp of devices to exclude from automatic scanning."
          schema:
            type: string
            default: ""
            required: false
  - variable: logs
    label: "Logs"
    group: "App Configuration"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: general
          label: "General Logs"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: level
                label: "Log Level"
                schema:
                  type: string
                  default: "info"
                  enum:
                    - value: "info"
                      description: "Info"
                    - value: "warn"
                      description: "Warnings"
                    - value: "error"
                      description: "Errors"
                    - value: "debug"
                      description: "Debug"
              - variable: format
                label: "General Log format"
                schema:
                  type: string
                  default: "logfmt"
                  enum:
                    - value: "logfmt"
                      description: "Common Log Format"
                    - value: "json"
                      description: "JSON"

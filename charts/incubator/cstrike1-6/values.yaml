image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cstrike1-6
  tag: latest@sha256:c90ee57ead7b7092e37d21898e587a10f69d8c046fe672ba484c04fc2b8fdce1

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USERNAME: ""
  PASSWRD: ""

env:
  GAME_ID: "90"
  GAME_MOD: ""
  GAME_NAME: cstrike
  GAME_PARAMS: +maxplayers 32 +map de_dust
  GAME_PORT: "27015"
  VALIDATE: false

probes:
  liveness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"

service:
  main:
    ports:
      main:
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015

persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd

portal:
  enabled: true

portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: kutt
    user: kutt
redis:
  enabled: true
  existingSecret: rediscreds
secretEnv:
  GOOGLE_ANALYTICS: ""
  GOOGLE_ANALYTICS_UNIVERSAL: ""
  GOOGLE_SAFE_BROWSING_KEY: ""
  MAIL_PASSWORD: ""
  MAIL_USER: ""
  RECAPTCHA_SECRET_KEY: ""
  RECAPTCHA_SITE_KEY: ""
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10195
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ADMIN_EMAILS: admin@example.com,admin@example2.com
            CONTACT_EMAIL: admin@example.com
            CUSTOM_DOMAIN_USE_https: false
            DB_HOST:
              secretKeyRef:
                key: plainhost
                name: dbcreds
            DB_NAME: kutt
            DB_PASSWORD:
              secretKeyRef:
                key: postgresql-password
                name: dbcreds
            DB_PORT: "5432"
            DB_USER: kutt
            DEFAULT_DOMAIN: localhost:{{ .Values.service.main.ports.main.port }}
            DEFAULT_MAX_STATS_PER_LINK: 5000
            DISALLOW_ANONYMOUS_LINKS: false
            DISALLOW_REGISTRATION: false
            JWT_SECRET:
              secretKeyRef:
                key: JWT_SECRET
                name: kutt-secrets
            LINK_LENGTH: 6
            MAIL_FROM: ""
            MAIL_HOST: ""
            MAIL_PORT: 567
            MAIL_SECURE: true
            NON_USER_COOLDOWN: 0
            PORT: "{{ .Values.service.main.ports.main.port }}"
            REDIS_HOST:
              secretKeyRef:
                key: plainhost
                name: rediscreds
            REDIS_PASSWORD:
              secretKeyRef:
                key: redis-password
                name: rediscreds
            REDIS_PORT: "6379"
            REPORT_EMAIL: admin@example.com
            SITE_NAME: My Kutt Instance
            USER_LIMIT_PER_DAY: 50

kubeVersion: ">=1.24.0"
apiVersion: v2
name: hexchat
version: 3.0.0
appVersion: latest
description:
  HexChat is an IRC client based on XChat, but unlike XChat it’s completely
  free for both Windows and Unix-like systems. Since XChat is open source, it’s perfectly
  legal. For more info. HexChat was originally called XChat-WDK which in turn was
  a successor of freakschat.
home: https://truecharts.org/charts/incubator/hexchat
icon: https://truecharts.org/img/hotlink-ok/chart-icons/hexchat.png
deprecated: false
sources:
  - https://hub.docker.com/r/binhex/arch-hexchat
  - https://hexchat.github.io/
  - https://registry.hub.docker.com/r/binhex/arch-hexchat/
  - https://github.com/binhex/documentation
  - https://github.com/truecharts/charts/tree/master/charts/incubator/hexchat
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - hexchat
  - Productivity
  - Tools-Utilities
dependencies:
  - name: common
    version: 16.0.0
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.1
  min_scale_version: 22.12.4
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: Productivity
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: incubator

image:
  pullPolicy: IfNotPresent
  repository: miniflux/miniflux
  tag: 2.0.50@sha256:759712dd554234b28b229bb9695f31e99b4771018d2ccefdd825a1ebe66ee219
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: miniflux
  postgresqlUsername: miniflux
secretEnv:
  ADMIN_PASSWORD: changeme
  ADMIN_USERNAME: admin
service:
  main:
    ports:
      main:
        port: 10091
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CREATE_ADMIN: 1
            DATABASE_URL:
              secretKeyRef:
                key: urlnossl
                name: dbcreds
            RUN_MIGRATIONS: 1
          probes:
            liveness:
              custom: true
              enabled: true
              spec:
                failureThreshold: 3
                httpGet:
                  path: /healthcheck
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 1

image:
  repository: tccr.io/truecharts/miniflux
  tag: v2.0.49@sha256:8d45b9b5b68f15155a540620080795771b49172765395fb03f6279bc4b39c16c
  pullPolicy: IfNotPresent

secretEnv:
  # -- Admin user login, it's used only if `CREATE_ADMIN` is enabled.
  ADMIN_USERNAME: "admin"
  # -- Admin user password, it's used only if `CREATE_ADMIN` is enabled.
  ADMIN_PASSWORD: "changeme"
env:
  RUN_MIGRATIONS: 1
  CREATE_ADMIN: 1
  DATABASE_URL:
    secretKeyRef:
      name: dbcreds
      key: urlnossl

service:
  main:
    ports:
      main:
        port: 10091
        targetPort: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
      httpGet:
        path: /healthcheck
        port: 8080

postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlDatabase: miniflux
  postgresqlUsername: miniflux

portal:
  enabled: true

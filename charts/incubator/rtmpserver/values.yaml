image:
  pullPolicy: IfNotPresent
  repository: alqutami/rtmp-hls
  tag: latest@sha256:5bf1d59f1e9e0b98233f2f9842a1cb98e6cc9b1a5e31208c8088fac202bb1d56
ingress:
  rtmp:
    autoLink: true
persistence:
  dash:
    enabled: true
    mountPath: /mnt/dash
  hls:
    enabled: true
    mountPath: /mnt/hls
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
portal:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 10610
        protocol: HTTP
        targetPort: 8080
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        port: 1935
        protocol: TCP
        targetPort: 1935
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /stats.html
            readiness:
              path: /stats.html
            startup:
              path: /stats.html

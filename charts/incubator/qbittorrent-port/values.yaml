image:
  repository: tccr.io/truecharts/qbittorrent
  pullPolicy: IfNotPresent
  tag: v4.6.0@sha256:40e04b788988c5c218f02ef6b3a0f3821362e1f36ef01eda535811fffa97e24e
qbit-port-forwardImage:
  repository: tccr.io/truecharts/qbit-port-forward
  pullPolicy: IfNotPresent
  tag: latest@sha256:e59f632f002a49661fe04305df9d198229dca0af08d7dd71fc547ae410a7ebca

service:
  main:
    ports:
      main:
        port: 10095
        targetPort: 8080
  torrent:
    enabled: true
    ports:
      torrent:
        enabled: true
        port: 6881
        protocol: tcp
      torrentudp:
        enabled: true
        port: 6881
        protocol: udp
workload:
  qbit-port-forward:
    enabled: true
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
        qbit-port-forward:
          primary: true
          enabled: true
          imageSelector: qbit-port-forwardImage
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            QBT_USERNAME: admin
            QBT_PASSWORD: adminadmin
            QBT_ADDR: http://localhost:8080
            GTN_ADDR: http://localhost:8000

persistence:
  config:
    enabled: true
    mountPath: "/config"
additionalVolumes:
  - name: qbittorrent-scripts
    emptyDir: {}
    ## When you want to enable automatic port configuration at startup, adjust this to:
    # configMap:
    #   name: <RELEASENAME>-scripts
    #   defaultMode: "511"
additionalVolumeMounts:
  - mountPath: "/config/custom-cont-init.d"
    name: qbittorrent-scripts
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false

image:
  pullPolicy: IfNotPresent
  repository: appsmith/appsmith-ce
  tag: v1.9.56@sha256:b9a74c3824437e65118a300cacc869605119259a3850d2ff69e98dc5aaa47455

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APPSMITH_ADMIN_EMAILS: me@example.com,you@example.com
            APPSMITH_REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
persistence:
  appsmithstacks:
    enabled: true
    mountPath: /appsmith-stacks

redis:
  enabled: true
  existingSecret: rediscreds
  redisUsername: appsmith

portal:
  open:
    enabled: true

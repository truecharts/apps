image:
  repository: appsmith/appsmith-ce
  tag: v1.9.44@sha256:5f77c647fff35ca6ac79caeab51109c1b38273faa176155b67346e4c9044b4a0
  pullPolicy: IfNotPresent
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url
service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001
persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"
redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith
# mongodb:
#   enabled: true
#   mongodbUsername: appsmith
#   mongodbDatabase: appsmith
#   existingSecret: "mongodbcreds"

portal:
  enabled: true

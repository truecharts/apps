image:
  pullPolicy: IfNotPresent
  repository: pe46dro/xbackbone-docker
  tag: 3.3.3@sha256:09dfe3aa10f61ce1da5e60a282be62f139f267f44a073862feda67cd960fa71e
mariadb:
  enabled: true
  mariadbDatabase: xbackbone
  mariadbUsername: xbackbone
persistence:
  config:
    enabled: true
    mountPath: /app/config
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10121
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_TYPE: mysql
            MYSQL_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            MYSQL_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            MYSQL_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            MYSQL_USER: "{{ .Values.mariadb.mariadbUsername }}"

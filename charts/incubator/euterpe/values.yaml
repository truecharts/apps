euterpe:
  authentication:
    password: ""
    user: ""
  basic_authenticate: false
  danger_zone:
    gzip: true
    log_file: euterpe.log
    max_header_bytes: 1048576
    read_timeout: 15
    sqlite_database: euterpe.db
    write_timeout: 1200
  discogs:
    discogs_auth_token: ""
    download_artwork: false
  libraries: []
  library_scan:
    files_per_operation: 1500
    initial_wait_duration: 1s
    sleep_after_operation: 15ms
image:
  pullPolicy: IfNotPresent
  repository: ironsmile/euterpe
  tag: v1.5.4@sha256:8582b072dc37100545cf7e0e3c8e2f19b8881fa31c7c2a1009437e9b14c1e181
persistence:
  configfile:
    defaultMode: "0600"
    enabled: true
    mountPath: /root/.euterpe/config.json
    objectName: "secret"
    readOnly: true
    subPath: config.json
    type: secret
  music:
    enabled: true
    mountPath: /root/Music
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 9996
        protocol: http

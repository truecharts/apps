  - variable: externaldns
    group: App Configuration
    label: External-DNS Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: logLevel
          label: Log Verbosity Level
          description: How description the logs are, from info to debug.
          schema:
            type: string
            required: true
            default: info
              enum:
                - value: info
                  description: info
                - value: warning
                  description: warning
                - value: error
                  description: error
                - value: panic
                  description: panic
                - value: debug
                  description: debug
                - value: fatal
                  description: fatal
        - variable: logFormat
          label: Log Foramt
          description: Output logs in either text or Json
          schema:
            type: string
            default: text
              enum:
                - value: text
                  description: text
                - value: json
                  description: json
        - variable: interval
          label: The interval for DNS updates.
          description: How often the DNS will you update your DNS records
          schema:
            type: string
            default: 1m
        - variable: provider
          label: Provider
          description: Provider where the upstream DNS records will be created, eg Cloudflare, Digitalocean or things such as pihole. Some providers need additional args set when using them, please refer to upstream documentation for their usage.
          schema:
            type: string
            required: true
            default: cloudflare
              enum:
                - value: akamai
                  description: akamai
                - value: alibabacloud
                  description: alibabacloud
                - value: aws
                  description: aws
                - value: aws-sd
                  description: aws-sd
                - value: azure
                  description: azure
                - value: azure-dns
                  description: azure-dns
                - value: azure-private-dns
                  description: azure-private-dns
                - value: bluecat
                  description: bluecat
                - value: civo
                  description: civo
                - value: cloudflare
                  description: cloudflare
                - value: coredns
                  description: coredns
                - value: designate
                  description: designate
                - value: digitalocean
                  description: digitalocean
                - value: dnsimple
                  description: dnsimple
                - value: dyn
                  description: dyn
                - value: exoscale
                  description: exoscale
                - value: gandi
                  description: gandi
                - value: godaddy
                  description: godaddy
                - value: google
                  description: google
                - value: ibmcloud
                  description: ibmcloud
                - value: infoblox
                  description: infoblox
                - value: inmemory
                  description: inmemory
                - value: linode
                  description: linode
                - value: ns1
                  description: ns1
                - value: oci
                  description: oci
                - value: pdns
                  description: pdns
                - value: pihole
                  description: pihole
                - value: plural
                  description: plural
                - value: rcodezero
                  description: rcodezero
                - value: rdns
                  description: rdns
                - value: rfc2136
                  description: rfc2136
                - value: safedns
                  description: safedns
                - value: scaleway
                  description: scaleway
                - value: skydns
                  description: skydns
                - value: tencentcloud
                  description: tencentcloud
                - value: transip
                  description: transip
                - value: ultradns
                  description: ultradns
                - value: vinyldns
                  description: vinyldns
                - value: vultr
                  description: vultr
        - variable: domainfilter
          label: Domain Filter
          description: Limit possible target zones by domain suffixes.
          schema:
            type: string
            default: ""
        - variable: zoneidfilter
          label: Cloudflare DNS Zone Filter (optional)
          description: Limit possible target zones by zone IDs. (Optional)
          schema:
            type: boolean
            show_if: [["provider", "=", "cloudflare"]]
            default: "false"
        - variable: registry
          label: Registry Type
          description: 	Available registry types are txt, noop
          schema:
            type: string
            default: txt
              enum:
                - value: txt
                  description: text
                - value: noop
                  description: noop
        - variable: policy
          label: DNS Synchronization Policy
          description: 	How DNS records are synchronized between sources and providers
          schema:
            type: string
            default: upsert-only
              enum:
                - value: upsert-only
                  description: upsert-only
                - value: sync
                  description: sync
        - variable: piholeserver
          label: Pi-Hole Server Address
          description: Actual adresss/FQDN of your Pi-Hole install, such as pihole-web.pihole.svc.cluster.local,
          schema:
            type: string
            show_if: [["provider", "=", "pihole"]]
            default: ""
        - variable: piholepassword
          label: Pi-Hole Server Passowrd
          description: Password for Pi-Hole
          schema:
            type: string
            show_if: [["provider", "=", "pihole"]]
            private: true
            default: ""

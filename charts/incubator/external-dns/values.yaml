image:
  repository: bitnami/external-dns
  pullPolicy: IfNotPresent
  tag: 0.13.6@sha256:18d005d256d7d874f8435a26db164c40155f21de949149e5f3891a3ee6401724

externaldns:
  source1: "service"
  source2: "ingress"
  domainfilter: "example.com"
  provider: "Cloudflare"
  zoneidfilter: ""
  cloudflareproxied: ""
  registry: ""
  policy: ""
  piholeserver: ""
  piholepassword: ""

securityContext:
  container:
    readOnlyRootFilesystem: true
    capabilities:
      drop: ["ALL"]

podOptions:
  automountServiceAccountToken: true

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 7979
        port: 7979

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthz"
            readiness:
              path: "/healthz"
            startup:
              path: "/healthz"

# -- Whether Role Based Access Control objects like roles and rolebindings should be created
rbac:
  main:
    enabled: true
    primary: true
    clusterWide: true
    rules:
      - apiGroups:
          - ""
        resources:
          - services
          - endpoints
          - secrets
          - pods
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
          - ingressclasses
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - ""
        resources:
          - nodes
        verbs:
          - list
          - watch


# -- The service account the pods will use to interact with the Kubernetes API
serviceAccount:
  main:
    enabled: true
    primary: true

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: false

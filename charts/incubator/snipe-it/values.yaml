image:
  pullPolicy: IfNotPresent
  repository: snipe/snipe-it
  tag: v6.2.3@sha256:f95f136b8f805626736371283059d6a14f662a533fbba5396458bda5f443f6fd
mariadb:
  enabled: true
  mariadbDatabase: snipe-it
  mariadbUsername: snipe-it
persistence:
  backups:
    enabled: true
    mountPath: /var/lib/snipeit/dumps
  data:
    enabled: true
    mountPath: /var/lib/snipeit/data
  logs:
    enabled: true
    mountPath: /var/www/html/storage/logs
portal:
  open:
    enabled: true
redis:
  enabled: true
  existingSecret: rediscreds
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 1000

    runAsUser: 0
  pod:
    fsGroup: 50
service:
  main:
    ports:
      main:
        port: 10120
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            API_TOKEN_EXPIRATION_YEARS: 40
            APP_ENV: production
            APP_KEY:
              secretKeyRef:
                key: APP_KEY
                name: snipeit-secrets
            APP_LOCALE: en
            APP_TIMEZONE: "{{ .Values.TZ }}"
            APP_URL: http://localhost:80
            CACHE_DRIVER: redis
            COOKIE_NAME: snipeit_session
            DB_CONNECTION: mysql
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainporthost
            DB_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            DB_PORT: "3306"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            ENCRYPT: false
            EXPIRE_ON_CLOSE: false
            FILESYSTEM_DISK: local
            IMAGE_LIB: gd
            LOGIN_LOCKOUT_DURATION: 60
            LOGIN_MAX_ATTEMPTS: 5
            MAX_RESULTS: 500
            QUEUE_DRIVER: redis
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            REDIS_PORT: "6379"
            SECURE_COOKIES: false
            SESSION_DRIVER: redis
            SESSION_LIFETIME: 30
          probes:
            liveness:
              path: /health
            readiness:
              path: /health
            startup:
              path: /health

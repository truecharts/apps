  - variable: cs2
    group: App Configuration
    label: CS2
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: game
          label: Game Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: id
                label: Game Id
                description: The ID of the container to download at start up.
                schema:
                  type: int
                  required: true
                  default: 730
              - variable: user
                label: Steam User
                description: Leave blank for anonymous login.
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Steam Password
                description: Leave blank for anonymous login.
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: validate
                label: Validate
                description: Validates the game data.
                schema:
                  type: boolean
                  default: true
              - variable: params
                label: Game Params
                schema:
                  type: list
                  default:
                    - -dedicated
                    - -dev
                    - +map
                    - de_inferno
                    - +game_type 0
                    - +game_mode 1
                    - -usercon
                  items:
                    - variable: param
                      label: Param
                      schema:
                        type: string
                        required: true
                        default: ""


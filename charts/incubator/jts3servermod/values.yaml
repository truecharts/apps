image:
  repository: ghcr.io/galexrt/jts3servermod
  pullPolicy: IfNotPresent
  tag: main@sha256:fb8fb98f77b3dc83c44bf41dcfa74cb7f6c45972a954f856d5cc0fe2c7282a85
portal:
  open:
    enabled: false
persistence:
  config:
    enabled: true
    mountPath: "/jts3servermod/config"
  logs:
    enabled: true
    mountPath: "/jts3servermod/logs"
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: true
    runAsUser: 568
    runAsGroup: 568
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            JTS3_USER: "{{ .Values.securityContext.container.PUID }}"
            JTS3_GROUP: "{{ .Values.securityContext.pod.fsGroup }}"
            JTS3_LOG: /jts3servermod/logs/JTS3ServerMod_InstanceManager.cfg

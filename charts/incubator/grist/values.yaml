grist:
  allowed_hosts: []
  allowed_webhook_domains: []
  backup_delay_secs: 15
  cookie_max_age: 90
  default_email: user@mydomain.com
  default_locale: ""
  default_product: ""
  domain: ""
  force_login: true
  forward_auth:
    header: ""
    login_path: /auth/login
    logout_path: ""
  google:
    api_key: ""
    client_id: ""
    client_secret: ""
    drive_scope: drive.file
  hide_ui_elements: []
  home_url: ""
  ignore_session: false
  include_custom_css: false
  max_upload_attachment_mb: 0
  max_upload_import_mb: 0
  proxy_auth_header: ""
  single_org: ""
  support_anon: false
  throttle_cpu: false
  title_suffix: " - Grist"
image:
  pullPolicy: IfNotPresent
  repository: gristlabs/grist
  tag: 1.1.7@sha256:4d65d9fb49ed725dd0f5f629afb4e57ffc4d782527db10a386a2730b444b4902
persistence:
  persist:
    enabled: true
    mountPath: /persist
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: grist
  postgresqlUsername: grist
redis:
  enabled: true
  existingSecret: rediscreds
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10164
  main:
    ports:
      main:
        port: 10163
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-grist-secret'
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-grist-config'

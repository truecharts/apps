hostNetwork: true
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/seriousm4x/upsnap
  tag: 4.2.2@sha256:40d951db31de5a0a25436639b4c707f4f79d3a33eb52263a851b0e94a10bac43
persistence:
  data:
    enabled: true
    mountPath: /app/pb_data
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10611
        protocol: http
        targetPort: 8090
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            UPSNAP_INTERVAL: "@every 10s"
            UPSNAP_SCAN_RANGE: 192.168.1.0/24
            UPSNAP_WEBSITE_TITLE: Truecharts WOL

image:
  repository: tccr.io/truecharts/flame
  pullPolicy: IfNotPresent
  tag: v2.3.1@sha256:afa92291e6dd5ae523df2d9bcf32694820d8931d473b5ab5ff779719a26b30be

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  PASSWORD: flame_password

env:
  enable_integration: true

service:
  main:
    ports:
      main:
        port: 10291
        protocol: HTTP
        targetPort: 5005

persistence:
  data:
    enabled: true
    mountPath: /app/data

portal:
  enabled: true

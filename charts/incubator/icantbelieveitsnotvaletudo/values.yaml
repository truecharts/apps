config:
  mapsettings:
    drawCharger: true
    drawPath: true
    drawRobot: true
    scale: 2
  mqtt:
    autoconfPrefix: homeassistant
    broker_url: mqtt://user:pass@example.com:port
    identifier: rockrobo
    mapDataTopic: valetudo/rockrobo/map_data
    minMillisecondsBetweenMapUpdates: 10000
    publishMapImage: true
    topicPrefix: valetudo
  webserver:
    enabled: true
configmap:
  settings:
    data:
      config.json: |
        {{- .Values.config | mustToPrettyJson | nindent 4 }}
    enabled: true
controller:
  strategy: RollingUpdate
image:
  pullPolicy: IfNotPresent
  repository: pmaksymiuk/icantbelieveitsnotvaletudo
  tag: 2021.2.1@sha256:cfb6ca812b7bec09ef61d60c8ab71945b6594525673f2edd9ddcd88004d8b150
persistence:
  config:
    enabled: true
    mountPath: /config
  settings:
    enabled: true
    mountPath: /app/config.json
    subPath: config.json
    type: custom
    volumeSpec:
      configMap:
        name: '{{ printf "%v-settings" (include "tc.common.names.fullname" .) }}'
portal:
  open:
    enabled: true
service:
  main:
    ports:
      main:
        port: 10039
        targetPort: 3000

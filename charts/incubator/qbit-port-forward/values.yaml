image:
  repository: mjmeli/qbittorrent-port-forward-gluetun-server
  pullPolicy: IfNotPresent
  tag: latest@sha256:67d0d21ed792cf80716d4211e7162b6d375af5c12f3cf096c9032ad705dddaa8

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            QBT_USERNAME: admin
            QBT_PASSWORD: adminadmin
            QBT_ADDR: http://qbittorrent.ix-qbittorrent.svc.cluster.local:10095
            GTN_ADDR: http://qbittorrent-gluetun.ix-qbittorrent.svc.cluster.local:8000

portal:
  open:
    enabled: false

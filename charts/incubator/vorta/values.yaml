image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/borgbase/vorta-docker
  tag: latest@sha256:c7cb8eb44cf4cdeb3aeb580d21d2b4010b710a706686862452a11f9bb4d4e87d
persistence:
  backupsfrom:
    enabled: true
    mountPath: /data/bkp_from
    readOnly: true
  backupsto:
    enabled: true
    mountPath: /data/bkp_to
  config:
    enabled: true
    mountPath: /config
portal:
  enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5800
        protocol: TCP
        targetPort: 5800
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_NAME: Vorta
            GROUP_ID: "100"
            SECURE_CONNECTION: "0"
            UMASK: "022"
            USER_ID: "99"
            VNC_PASSWORD: ""

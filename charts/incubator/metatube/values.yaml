env:
  DEBUG: "False"
  LOG: "False"
  LOG_LEVEL: "10"
  SOCKET_LOG: "False"
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/metatube
  tag: latest@sha256:f50a81862d33fc2c4056ebd4f250224b097be10592bafcd6c67120410421e81b
persistence:
  storagedatabase:
    enabled: true
    mountPath: /database
  storagedownloads:
    enabled: true
    mountPath: /downloads
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 5000
        protocol: TCP
        targetPort: 5000

portal:
  enabled: true

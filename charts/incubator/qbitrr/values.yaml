image:
  repository: tccr.io/truecharts/qbitrr
  pullPolicy: IfNotPresent
  tag: v3.7.4@sha256:46ce7db5c51415f0848963c8fa4b6afacf7ac9690ecb986449948bb455d10ecf
securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        1-create-config-file:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - /bin/sh
            - -c
          args:
            - >
              if [ -f /config/config.toml ]; then
                echo "config.toml file exists. Skipping...";
              else
                echo "config.toml file...";
                echo "Creating config.toml file...";
                touch /config/config.toml;
                if [ -f /config/config.toml ];
                then
                  echo "Success!";
                else
                  echo "Failed!";
                fi;
              fi;
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /completed_downloads

portal:
  open:
    enabled: false


image:
  repository: tccr.io/truecharts/odoo
  pullPolicy: IfNotPresent
  tag: v16.0.0@sha256:9a0e0d913dc6c4ed5904ae233dc2de7fa1a00f10eb5a66f21e1f695c62933a1d

service:
  main:
    ports:
      main:
        port: 8069

odoo:
  additionalConf: []

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            USER: "{{ .Values.cnpg.main.user }}"
            PORT: 5432
            PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host

persistence:
  odoo:
    enabled: true
    mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    mountPath: "/mnt/extra-addons"
  odoo-config:
    enabled: true
    type: configmap
    objectName: odoo-config
    targetSelector:
      main:
        main:
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf

# Enabled postgres
cnpg:
  main:
    enabled: true
    user: odoo
    database: postgres

portal:
  open:
    enabled: true

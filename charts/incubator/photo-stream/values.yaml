env:
  AUTHOR_NAME: TrueCharts
  DESCRIPTION: TrueCharts Photo Stream collection.
  SHOW_OFFICIAL_GITHUB: "0"
  TITLE: Photo Stream for TrueCharts
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/photo-stream
  tag: latest@sha256:7cb9822d81fdfafbe1b070335a9e94cf39ad4ed82f615bf333bf4af5271a757f
persistence:
  storageimages:
    enabled: true
    mountPath: /photo-stream/photos/original
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    ports:
      main:
        port: 4000
        protocol: HTTP
        targetPort: 4000

portal:
  enabled: true

dsc:
  enabled: false
  imported_action: move
  language: ""
  match_glob: ""
  not_match_glob: "**/.*"
  tag: ""
dscImage:
  pullPolicy: IfNotPresent
  repository: docspell/dsc
  tag: v0.10.0@sha256:68499b4cdf891f1b5b252d1790d8f3350f4513051cf0439298bec05e505cfdc7
image:
  pullPolicy: IfNotPresent
  repository: docspell/restserver
  tag: v0.40.0@sha256:3495d25517e3aa2db8e1ea76bc9f6dad04598e9c6ad59acf2223cacc9493c53b
joex:
  addons:
    cache_dir: /tmp/docspell-addons-cache
    executor_config:
      fail_fast: true
      run_timeout: 15 minutes
      runner: trivial
    working_dir: /tmp/docspell-addons
  classification:
    classifiers:
      intern: true
      maxNGramLeng: 4
      minNGramLeng: 1
      splitWordShape: chris4
      splitWordsIgnoreRegexp: '"""\s+"""'
      splitWordsTokenizerRegexp: '"""[\p{L}][\p{L}0-9]*|(?:\$ ?)?[0-9]+(?:\.[0-9]{2})?%?|\s+|."""'
      useSplitPrefixSuffixNGrams: true
      useSplitWords: true
    enabled: true
    item_count: 600
  convert:
    chunk_size: 524288
    converted_filename_part: converted
    decrypt_pdf:
      enabled: true
      passwords: []
    markdown:
      internal_css: "body { padding: 2em 5em; }"
    max_image_size: 14000000
    ocrmypdf:
      command:
        args:
          - -l
          - "{{lang}}"
          - --skip-text
          - --deskew
          - -j
          - "1"
          - "{{infile}}"
          - "{{outfile}}"
        program: ocrmypdf
        timeout: 5 minutes
      enabled: true
      working_dir: /tmp/docspell-convert
    tesseract:
      command:
        args:
          - "{{infile}}"
          - out
          - -l
          - "{{lang}}"
          - pdf
          - txt
        program: tesseract
        timeout: 5 minutes
      working_dir: /tmp/docspell-convert
    unoconv:
      command:
        args:
          - -f
          - pdf
          - -o
          - "{{outfile}}"
          - "{{infile}}"
        program: unoconv
        timeout: 5 minutes
      working_dir: /tmp/docspell-convert
    wkhtmlpdf:
      command:
        args:
          - -s
          - A4
          - --encoding
          - "{{enconding}}"
          - --load-error-handling
          - ignore
          - --load-media-error-handling
          - ignore
          - "-"
          - "{{outfile}}"
        program: wkhtmltopdf
        timeout: 2 minutes
      working_dir: /tmp/docspell-convert
  database_schema:
    repair_schema: false
    run_fixup_migrations: true
    run_main_migrations: false
  extraction:
    ghostscript:
      command:
        args:
          - -dNOPAUSE
          - -dBATCH
          - -dSAFER
          - -sDEVICE=tiffscaled8
          - -sOutputFile={{outfile}}
          - "{{infile}}"
        program: gs
        timeout: 5 minutes
      working_dir: /tmp/docspell-extraction
    ocr:
      max_image_size: 14000000
      page_range:
        begin: 10
    pdf:
      min_text_length: 500
    preview:
      dpi: 32
    tesseract:
      command:
        args:
          - "{{file}}"
          - stdout
          - -l
          - "{{lang}}"
        program: tesseract
        timeout: 5 minutes
    unpaper:
      command:
        args:
          - "{{infile}}"
          - "{{outfile}}"
        program: unpaper
        timeout: 5 minutes
  files:
    chunk_size: 524288
    default_store: database
    stores:
      database:
        enabled: true
      filesystem:
        directory: /documents
        enabled: false
      minio:
        access_key: access_key
        bucket: docspell
        enabled: false
        endpoint: http://localhost:9000
        secret_key: secret_key
    valid_mime_types: []
  full_text_search:
    migration:
      index_all_chunk: 10
    solr:
      commit_within: 1000
      def_type: lucene
      log_verbose: false
      q_op: OR
  house_keeping:
    check_nodes:
      enabled: true
      min_not_found: 2
    cleanup_downloads:
      enabled: true
      older_than: 14 days
    cleanup_invites:
      enabled: true
      older_than: 30 days
    cleanup_jobs:
      delete_batch: 100
      enabled: true
      older_than: 30 days
    cleanup_remember_me:
      enabled: true
      older_than: 30 days
    integrity_check:
      enabled: true
    schedule: Sun *-*-* 00:00:00 UTC
    update_check:
      body: |
        Hello,

        You are currently running Docspell {{ currentVersion }}. Version *{{ latestVersion }}*
        is now available, which was released on {{ releasedAt }}. Check the release page at

        <https://github.com/eikek/docspell/releases/latest>

        Have a nice day!

        Docspell Update Check
      enabled: false
      recipients: []
      schedule: Sun *-*-* 00:00:00 UTC
      sender_account: ""
      smtp_id: ""
      subject: Docspell {{ latestVersion }} is available
      test_run: false
  logging:
    format: Fancy
    levels:
      binny: Info
      docspell: Info
      flywaydb: Info
      http4s: Info
    minimum_level: Warn
  mail_debug: false
  periodic_scheduler:
    wakeup_period: 10 minutes
  scheduler:
    counting_scheme: 4,1
    log_buffer_size: 500
    pool_size: 1
    retries: 2
    retry_delay: 1 minute
    wakeup_period: 30 minutes
  send_mail:
    list_id: ""
  text_analysis:
    max_length: 0
    nlp:
      clear_interval: 15 minutes
      max_due_date_years: 10
      mode: full
      regex_ner:
        file_cache_time: 1 minute
        max_entries: 1000
    working_dir: /tmp/docspell-analysis
  user_tasks:
    scan_mailbox:
      mail_chunk_size: 50
      max_folders: 50
      max_mails: 500
joexImage:
  pullPolicy: IfNotPresent
  repository: docspell/joex
  tag: v0.40.0@sha256:09cb3b82f596cfa1999228a4ded65c53a749879c1923a438a7b6961167212930
persistence:
  import:
    enabled: true
    mountPath: /import
    noMount: true
  joex:
    defaultMode: "0600"
    enabled: true
    mountPath: /opt/joex.conf
    noMount: true
    objectName: '{{ include "tc.common.names.fullname" . }}-joex-secret'
    readOnly: true
    subPath: joex.conf
    type: secret
  server:
    defaultMode: "0600"
    enabled: true
    mountPath: /opt/server.conf
    objectName: '{{ include "tc.common.names.fullname" . }}-server-secret'
    readOnly: true
    subPath: server.conf
    type: secret
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: docspell
  postgresqlUsername: docspell
rest_server:
  addons:
    allow_impure: true
    allowed_urls:
      - "*"
    denied_urls: []
    enabled: false
  admin_endpoint:
    secret: ""
  app_name: Docspell
  auth:
    remember_me:
      enabled: true
      valid: 30 days
    session_valid: 5 minutes
  backend:
    database_schema:
      repair_schema: false
      run_fixup_migrations: true
      run_main_migrations: true
    files:
      chunk_size: 524288
      default_store: database
      stores:
        database:
          enabled: true
        filesystem:
          directory: /documents
          enabled: false
        minio:
          access_key: access_key
          bucket: docspell
          enabled: false
          endpoint: http://localhost:9000
          secret_key: secret_key
      valid_mime_types: []
    mail_debug: false
    signup:
      invite_time: 3 days
      mode: open
  base_url: ""
  download_all:
    max_files: 500
    max_size: 1400M
  full_text_search:
    solr:
      commit_within: 1000
      def_type: lucene
      log_verbose: false
      q_op: OR
  integration_endpoint:
    allowed_ips:
      enabled: false
      ips:
        - 127.0.0.1
    enabled: false
    http_basic_auth:
      enabled: false
      password: docspell-int
      realm: Docspell Integration
      user: docspell-int
    http_header:
      enabled: false
      header_name: Docspell-Integration
      header_value: some-secret
    priority: low
    source_name: integration
  logging:
    format: Fancy
    levels:
      binny: Info
      docspell: Info
      flywaydb: Info
      http4s: Info
    minimum_level: Warn
  max_item_page_size: 200
  max_note_length: 180
  oidc_auto_redirect: true
  openid:
    - collective_key: lookup:docspell_collective
      display: Keycloak
      enabled: false
      provider:
        authorize_url: http://localhost:8080/auth/realms/home/protocol/openid-connect/auth
        client_id: docspell
        client_secret: example-secret-439e-bf06-911e4cdd56a6
        logout_url: http://localhost:8080/auth/realms/home/protocol/openid-connect/logout
        provider_id: keycloak
        scope: profile
        sig_algo: RS512
        sign_key: b64:anVzdC1hLXRlc3Q=
        token_url: http://localhost:8080/auth/realms/home/protocol/openid-connect/token
        user_url: ""
      user_key: preferred_username
    - collective_key: fixed:demo
      display: Github
      enabled: false
      provider:
        authorize_url: https://github.com/login/oauth/authorize
        client_id: <your github client id>
        client_secret: <your github client secret>
        logout_url: ""
        provider_id: github
        scope: ""
        sig_algo: RS256
        sign_key: ""
        token_url: https://github.com/login/oauth/access_token
        user_url: https://api.github.com/user
      user_key: login
  server_opts:
    enable_http2: false
    max_connections: 1024
    response_timeout: 45s
  show_classification_settings: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
service:
  joex:
    enabled: true
    ports:
      joex:
        enabled: true
        port: 10321
        protocol: HTTP
    type: ClusterIP
  main:
    ports:
      main:
        port: 10320
        protocol: HTTP
solr:
  enabled: true
  existingSecret: solrcreds
  solrCores: docspell
  solrEnableAuthentication: "no"
  solrUsername: docspell
workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - /opt/server.conf
          probes:
            liveness:
              path: /api/info/version
              type: HTTP
            readiness:
              path: /api/info/version
              type: HTTP
            startup:
              path: /api/info/version
              type: HTTP

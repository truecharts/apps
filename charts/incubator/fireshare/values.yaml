image:
  pullPolicy: IfNotPresent
  repository: shaneisrael/fireshare
  tag: 1.2.15@sha256:7b567c9c5b58b471700641a03bdb45d87fee1f18940e08d364c0b4d07a91b878

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SECRET_KEY:
              secretKeyRef:
                name: fireshare-secrets
                key: SECRET_KEY
            MINUTES_BETWEEN_VIDEO_SCANS: 5
            ADMIN_PASSWORD: "changeme"

service:
  main:
    ports:
      main:
        port: 10287
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
  processeddata:
    enabled: true
    mountPath: /processed
  videos:
    enabled: true
    mountPath: /videos

portal:
  open:
    enabled: true

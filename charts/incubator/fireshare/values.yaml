image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/fireshare
  tag: v1.2.14@sha256:5648820f60cc36d14cc508781fe9b4f39f2345159a7c229901913bf833b1a4d6

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  ADMIN_PASSWORD: "changeme"

env:
  SECRET_KEY:
    secretKeyRef:
      name: fireshare-secrets
      key: SECRET_KEY
  MINUTES_BETWEEN_VIDEO_SCANS: 5

service:
  main:
    ports:
      main:
        port: 10287
        protocol: HTTP
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
  processeddata:
    enabled: true
    mountPath: /processed
  videos:
    enabled: true
    mountPath: /videos

portal:
  enabled: true

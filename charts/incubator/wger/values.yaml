image:
  pullPolicy: IfNotPresent
  repository: wger/server
  tag: latest@sha256:71bbd3c4185f7a92bd0d95b928a019fa76d2b88f629c918a7627fbbaa632e64e
nginxImage:
  pullPolicy: IfNotPresent
  repository: nginx
  tag: 1.25.3@sha256:86e53c4c16a6a276b204b0fd3a8143d86547c967dc8258b3d47c3a21bb68d3c6
persistence:
  media:
    enabled: true
    mountPath: /home/wger/media
  static:
    enabled: true
    mountPath: /home/wger/static
    type: emptyDir
  wger-config:
    enabled: true
    mountPath: /etc/nginx/conf.d
    noMount: true
    type: custom
    volumeSpec:
      configMap:
        items:
          - key: nginx.conf
            path: default.conf
        name: '{{ include "tc.common.names.fullname" . }}-wger-nginx-config'
portal:
  enabled: true
postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlDatabase: wger
  postgresqlUsername: wger
redis:
  enabled: true
  existingSecret: rediscreds
  redisDatabase: "0"
  redisUsername: default
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 1000
    runAsNonRoot: false
    runAsUser: 1000
  pod:
    fsGroup: 1000
service:
  main:
    ports:
      main:
        port: 10249
wger:
  captcha:
    nocaptcha: true
    recaptha_private_key: ""
    recaptha_public_key: ""
  general:
    allow_guest_users: true
    allow_registration: true
    allow_upload_videos: true
    django_debug: false
    django_perform_migrations: true
    download_exercise_images_on_startup: false
    exercise_cache_ttl: "3600"
    site_url: http://localhost:8000
    sync_exercises_on_startup: false
  mail:
    email_host: ""
    email_host_password: password
    email_host_user: username
    email_port: 587
    email_use_ssl: false
    email_use_tls: false
    enable_email: false
    from_email: ""
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: '{{ include "tc.common.names.fullname" . }}-wger-secret'
            - configMapRef:
                name: '{{ include "tc.common.names.fullname" . }}-wger-configmap'

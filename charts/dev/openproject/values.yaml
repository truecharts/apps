image:
  pullPolicy: IfNotPresent
  repository: openproject/community
  tag: 13.1.0@sha256:bea4786f4228bca0ad5889f0c7a7694189b48a4c84d6cd2f90b3fea0e031b484
persistence:
  assets:
    enabled: true
    mountPath: /var/openproject/assets
portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: openproject
    user: openproject
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10290
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                key: url-noql
                name: dbcreds
            SECRET_KEY_BASE:
              secretKeyRef:
                key: SECRET_KEY_BASE
                name: openproject-secrets

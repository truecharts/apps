image:
  pullPolicy: IfNotPresent
  repository: joni1802/ts3-manager
  tag: v2.2.1@sha256:d69890c323e8715cef0f625036c7c51ec7e7da321438897633fff5df83da1e39
portal:
  open:
    enabled: true
service:
  main:
    ports:
      main:
        port: 10284
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            JWT_SECRET: changeme
            PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              custom: true
              enabled: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - wget --spider localhost:10284
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
            readiness:
              custom: true
              enabled: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - wget --spider localhost:10284
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10
            startup:
              custom: true
              enabled: true
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - wget --spider localhost:10284
                failureThreshold: 5
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 10

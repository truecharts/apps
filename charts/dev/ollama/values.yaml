image:
  repository: ollama/ollama
  pullPolicy: IfNotPresent
  tag: 0.1.18@sha256:afd3e969f40c45e333eeb4b86fdfb950147d3a5d685e4801fc813aef48db6c41
uiImage:
  repository: ghcr.io/ollama-webui/ollama-webui
  pullPolicy: IfNotPresent
  tag: main@sha256:05d979e9632435eb31967f2fbe7af00783ece67d9bbf6ab51daf44676ff49cb6

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    targetSelector: ui
    ports:
      main:
        protocol: http
        targetPort: 8080
        port: 10686
        targetSelector: ui
  api:
    enabled: true
    type: ClusterIP
    targetSelector: main
    ports:
      api:
        enabled: true
        protocol: http
        targetPort: 11434
        port: 11434
        targetSelector: main

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              enabled: true
              type: http
              path: /api/version
            readiness:
              enabled: true
              type: http
              path: /api/version
            startup:
              enabled: true
              type: http
              path: /api/version
  ui:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        ui:
          primary: true
          enabled: true
          imageSelector: uiImage
          probes:
            liveness:
              enabled: true
              type: http
              path: /ollama/api/version
              port: "{{ .Values.service.main.ports.main.port }}"
            readiness:
              enabled: true
              type: http
              path: /ollama/api/version
              port: "{{ .Values.service.main.ports.main.port }}"
            startup:
              enabled: true
              type: http
              path: /ollama/api/version
              port: "{{ .Values.service.main.ports.main.port }}"
          env:
            OLLAMA_API_BASE_URL: '{{ printf "http://%v:%v/api" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.api.ports.api.port }}'

persistence:
  config:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: "/root/.ollama"
  data:
    enabled: true
    targetSelector:
      ui:
        ui:
          mountPath: "/app/backend/data"

portal:
  open:
    enabled: true

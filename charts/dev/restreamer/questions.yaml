# Include{global}
  - variable: imageSelector
    group: Container Image
    label: Select Image
    schema:
      type: string
      default: image
      enum:
        - value: image
          description: Default Image
        - value: cudaImage
          description: CUDA
        - value: vaapiImage
          description: VAAPI

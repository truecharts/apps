image:
  pullPolicy: IfNotPresent
  repository: lycheeorg/lychee-laravel
  tag: v5.0.1@sha256:4fb5f858f73a98c8359b981064200755944840cd76d95ee807705bf167588d19
persistence:
  conf:
    enabled: true
    mountPath: /conf
  sym:
    enabled: true
    mountPath: /sym
  uploads:
    enabled: true
    mountPath: /uploads
portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: lychee
    user: lychee
redis:
  enabled: true
  existingSecret: rediscreds
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10017
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_DEBUG: false
            APP_ENV: production
            APP_KEY:
              secretKeyRef:
                key: APP_KEY
                name: lychee-secrets
            APP_NAME: Lychee
            APP_URL: http://localhost
            CACHE_DRIVER: redis
            DB_CONNECTION: pgsql
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            DB_HOST:
              secretKeyRef:
                key: plainhost
                name: dbcreds
            DB_PASSWORD:
              secretKeyRef:
                key: postgresql-password
                name: dbcreds
            DB_PORT: "5432"
            DB_USERNAME: "{{ .Values.cnpg.main.user }}"
            MIX_PUSHER_APP_CLUSTER: "{{ .Values.env.PUSHER_APP_CLUSTER }}"
            MIX_PUSHER_APP_KEY: "{{ .Values.env.PUSHER_APP_KEY }}"
            PHP_TZ: "{{ .Values.TZ }}"
            REDIS_HOST:
              secretKeyRef:
                key: plainhost
                name: rediscreds
            REDIS_PASSWORD:
              secretKeyRef:
                key: redis-password
                name: rediscreds
            REDIS_PORT: "6379"
            SECURITY_HEADER_HSTS_ENABLE: false
            SESSION_DRIVER: redis
            TIMEZONE: "{{ .Values.TZ }}"

                                      - variable: CRON_TOKEN
                                        label: "CRON_TOKEN (Generate this inside the app)"
                                        description: "Generate token inside the app and come back later to fill this."
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: AWS_ACCESS_KEY_ID
                                        label: "AWS_ACCESS_KEY_ID"
                                        description: "AWS Access Key ID"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: AWS_SECRET_ACCESS_KEY
                                        label: "AWS_SECRET_ACCESS_KEY"
                                        description: "AWS Secret Access Key"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: AWS_DEFAULT_REGION
                                        label: "AWS_DEFAULT_REGION"
                                        description: "AWS Default Region"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: AWS_BUCKET
                                        label: "AWS_BUCKET"
                                        description: "AWS Bucket"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_FROM_ADDRESS
                                        label: "MAIL_FROM_ADDRESS"
                                        description: "Mail from Address"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_FROM_NAME
                                        label: "MAIL_FROM_NAME"
                                        description: "Mail from Name"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_DRIVER
                                        label: "MAIL_DRIVER"
                                        description: "Mail Driver"
                                        schema:
                                          type: string
                                          default: "smtp"
                                          enum:
                                            - value: "smtp"
                                              description: "smtp"
                                            - value: "mailgun"
                                              description: "mailgun"
                                            - value: "sendmail"
                                              description: "sendmail"
                                            - value: "ses"
                                              description: "ses"
                                            - value: "postmark"
                                              description: "postmark"
                                            - value: "log"
                                              description: "log"
                                            - value: "array"
                                              description: "array"
                                      - variable: MAIL_HOST
                                        label: "MAIL_HOST"
                                        description: "Mail Host"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_PORT
                                        label: "MAIL_PORT"
                                        description: "Mail Port"
                                        schema:
                                          type: string
                                          default: "587"
                                      - variable: MAIL_USERNAME
                                        label: "MAIL_USERNAME"
                                        description: "Mail Username"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_PASSWORD
                                        label: "MAIL_PASSWORD"
                                        description: "Mail Password"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: MAIL_ENCRYPTION
                                        label: "MAIL_ENCRYPTION"
                                        description: "Mail Encryption"
                                        schema:
                                          type: string
                                          default: "tls"
                                      - variable: APP_URL
                                        label: "APP_URL"
                                        description: "Application URL eg. https://linkace.mydomain.com"
                                        schema:
                                          type: string
                                          default: "http://localhost"
                                      - variable: APP_DEBUG
                                        label: "APP_DEBUG"
                                        description: "Enables the debug info"
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: BACKUP_ENABLED
                                        label: "BACKUP_ENABLED"
                                        description: "Enables backups"
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: BACKUP_DISK
                                        label: "BACKUP_DISK"
                                        description: "Backup destination"
                                        schema:
                                          type: string
                                          default: "local_backups"
                                          enum:
                                            - value: "local_backups"
                                              description: "local_backups"
                                            - value: "s3"
                                              description: "s3"
                                      - variable: BACKUP_MAX_SIZE
                                        label: "BACKUP_MAX_SIZE"
                                        description: "Max size of backup in MB"
                                        schema:
                                          type: int
                                          default: 512

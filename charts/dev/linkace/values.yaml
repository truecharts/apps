cronjob:
  annotations: {}
  failedJobsHistoryLimit: 5
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 2
image:
  pullPolicy: IfNotPresent
  repository: linkace/linkace
  tag: v1.13.0-simple@sha256:b1af60405d8c57a261f9612c5d47a8b5ea1b632caa3f96798dee33709bf90384
mariadb:
  enabled: true
  existingSecret: mariadbcreds
  mariadbDatabase: linkace
  mariadbUsername: linkace
persistence:
  backups:
    enabled: true
    mountPath: /app/storage/app/backups
  logs:
    enabled: true
    mountPath: /app/storage/logs
portal:
  open:
    enabled: true
redis:
  enabled: true
  existingSecret: rediscreds
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
  pod:
    fsGroup: 82
service:
  main:
    ports:
      main:
        port: 10160
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_DEBUG: false
            APP_ENV: production
            APP_KEY:
              secretKeyRef:
                key: APP_KEY
                name: linkace-secrets
            APP_NAME: LinkAce
            APP_TIMEZONE: "{{ .Values.TZ }}"
            APP_URL: http://localhost
            BACKUP_DISK: local_backups
            BACKUP_ENABLED: false
            BACKUP_MAX_SIZE: 512
            BACKUP_NOTIFICATION_EMAIL: your@email.com
            CACHE_DRIVER: redis
            DB_CONNECTION: mysql
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_HOST:
              secretKeyRef:
                key: plainhost
                name: mariadbcreds
            DB_PASSWORD:
              secretKeyRef:
                key: mariadb-password
                name: mariadbcreds
            DB_PORT: "3306"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            REDIS_HOST:
              secretKeyRef:
                key: plainhost
                name: rediscreds
            REDIS_PASSWORD:
              secretKeyRef:
                key: redis-password
                name: rediscreds
            REDIS_PORT: "6379"
            SESSION_DRIVER: redis

cmk:
  livestatus_tcp: true
  mail_relay_host: ""
  password: secret
  site_id: cmk
image:
  pullPolicy: IfNotPresent
  repository: checkmk/check-mk-raw
  tag: 2.2.0-latest@sha256:69baf5cd496fdd623ad36ccc466399aaab2de492f54787f4cc94e3cdf14ea378
persistence:
  cmk-cron:
    enabled: true
    mountPath: /var/spool/cron/crontabs
    type: emptyDir
  cmk-temp:
    enabled: true
    mountPath: /omd/sites/cmk/tmp
    type: emptyDir
  config:
    enabled: true
    mountPath: /omd/sites
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  livestatustcp:
    enabled: true
    ports:
      livestatustcp:
        enabled: true
        port: 6557
        targetPort: 6557
  main:
    ports:
      main:
        port: 15000
        protocol: http
        targetPort: 5000
  receiver:
    enabled: true
    ports:
      receiver:
        enabled: true
        port: 18000
        protocol: http
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "secret"
          probes:
            liveness:
              spec:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - omd status
            readiness:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - omd status
            startup:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - omd status

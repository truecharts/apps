image:
  pullPolicy: IfNotPresent
  repository: privatebin/pdo
  tag: 1.6.0@sha256:77c6789bcfc5068baa614bf217eb556f278269aea373b45ab24b2dcc8658c692
persistence:
  conf-app:
    enabled: true
    mountPath: /srv/cfg
    readOnly: true
    type: custom
    volumeSpec:
      secret:
        secretName: "secret"
  conf-nginx:
    enabled: true
    mountPath: /etc/nginx/conf.d/sizelimits.conf
    readOnly: true
    subPath: sizelimits-nginx.conf
    type: custom
    volumeSpec:
      configMap:
        name: "config"
  conf-php:
    enabled: true
    mountPath: /etc/php8/conf.d/10-sizelimits.ini
    readOnly: true
    subPath: sizelimits-php.ini
    type: custom
    volumeSpec:
      configMap:
        name: "config"
  nginx-cache:
    enabled: true
    mountPath: /var/lib/nginx/tmp
    type: emptyDir
  run:
    enabled: true
    medium: Memory
    mountPath: /run
    type: emptyDir
portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: privatebin
    user: privatebin
privatebin:
  expire:
    default: 1week
  main:
    basepath: ""
    burnafterreadingselected: false
    compression: ""
    cspheader: ""
    defaultformatter: plaintext
    discussion: true
    fileupload: false
    httpwarning: ""
    icon: ""
    info: ""
    languagedefault: ""
    languageselection: false
    name: ""
    notice: ""
    opendiscussion: false
    password: true
    qrcode: ""
    sizelimit: 10485760
    syntaxhighlightingtheme: ""
    template: bootstrap
    urlshortener: ""
    zerobincompatibility: ""
  purge:
    batchsize: 10
    limit: 300
  traffic:
    creators: ""
    exempted: ""
    header: ""
    limit: 10
securityContext:
  container:
    runAsGroup: 82
    runAsUser: 65534
  pod:
    fsGroup: 82
service:
  main:
    ports:
      main:
        port: 10248
        protocol: http
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PHP_TZ: "{{ .Values.TZ }}"
            TZ: "{{ .Values.TZ }}"

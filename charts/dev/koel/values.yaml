image:
  pullPolicy: IfNotPresent
  repository: phanan/koel
  tag: latest@sha256:55b8d583f415371e94ced5bb9eebd45204c14170d26a8fb7cb99b698886949f6

mariadb:
  enabled: true
  existingSecret: mariadbcreds
  mariadbDatabase: koel
  mariadbUsername: koel
persistence:
  covers:
    enabled: true
    mountPath: /var/www/html/public/img/covers
  music:
    enabled: true
    mountPath: /music
  searchindex:
    enabled: true
    mountPath: /var/www/html/storage/search-indexes
portal:
  open:
    enabled: true
secretEnv:
  LASTFM_API_KEY: ""
  LASTFM_API_SECRET: ""
  YOUTUBE_API_KEY: ""
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10185
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_KEY:
              secretKeyRef:
                key: APP_KEY
                name: koel-secrets
            DB_CONNECTION: mysql
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_HOST:
              secretKeyRef:
                key: plainhost
                name: mariadbcreds
            DB_PASSWORD:
              secretKeyRef:
                key: mariadb-password
                name: mariadbcreds
            DB_PORT: "3306"
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            FORCE_https: false
            MEMORY_LIMIT: 2048
      initContainers:
        initdb:
          type: install
          enabled: true
          command:
            - php
            - artisan
            - koel:init
            - --no-assets
          env:
            - name: DB_CONNECTION
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: DB_USERNAME
              value: "{{ .Values.mariadb.mariadbUsername }}"
            - name: DB_DATABASE
              value: "{{ .Values.mariadb.mariadbDatabase }}"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: plainhost
                  name: mariadbcreds
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mariadb-password
                  name: mariadbcreds
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  key: APP_KEY
                  name: koel-secrets
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          volumeMounts:
            - mountPath: /music
              name: music
            - mountPath: /var/www/html/public/img/covers
              name: covers
            - mountPath: /var/www/html/storage/search-indexes
              name: searchindex

additionalContainers:
  jicofo:
    env:
      - name: JICOFO_AUTH_USER
        value: "{{ .Values.env.JICOFO_AUTH_USER }}"
      - name: JICOFO_AUTH_PASSWORD
        value: "{{ .Values.env.JICOFO_AUTH_PASSWORD }}"
      - name: TZ
        value: "{{ .Values.TZ }}"
      - name: XMPP_DOMAIN
        value: localhost
      - name: XMPP_AUTH_DOMAIN
        value: localhost
      - name: XMPP_INTERNAL_MUC_DOMAIN
        value: localhost
      - name: XMPP_MUC_DOMAIN
        value: localhost
      - name: XMPP_SERVER
        value: localhost
    image: "{{ .Values.jicofoImage.repository }}:{{ .Values.jicofoImage.tag }}"
    name: jicofo
    securityContext:
      readOnlyRootFilesystem: false
      runAsGroup: 0

      runAsUser: 0
    volumeMounts:
      - mountPath: /config
        name: jicofoconfig
  jvb:
    env:
      - name: JVB_AUTH_USER
        value: "{{ .Values.env.JVB_AUTH_USER }}"
      - name: JVB_AUTH_PASSWORD
        value: "{{ .Values.env.JVB_AUTH_PASSWORD }}"
      - name: PUBLIC_URL
        value: "{{ .Values.env.PUBLIC_URL }}"
      - name: TZ
        value: "{{ .Values.TZ }}"
      - name: XMPP_AUTH_DOMAIN
        value: localhost
      - name: XMPP_INTERNAL_MUC_DOMAIN
        value: localhost
      - name: XMPP_SERVER
        value: localhost
    image: "{{ .Values.jvbImage.repository }}:{{ .Values.jvbImage.tag }}"
    name: jvb
    ports:
      - containerPort: 8080
        name: main
    securityContext:
      readOnlyRootFilesystem: false
      runAsGroup: 0

      runAsUser: 0
    volumeMounts:
      - mountPath: /config
        name: jvbconfig
  prosody:
    env:
      - name: PUBLIC_URL
        value: "{{ .Values.env.PUBLIC_URL }}"
      - name: TZ
        value: "{{ .Values.TZ }}"
      - name: XMPP_DOMAIN
        value: localhost
      - name: XMPP_AUTH_DOMAIN
        value: localhost
      - name: XMPP_MUC_DOMAIN
        value: localhost
      - name: XMPP_INTERNAL_MUC_DOMAIN
        value: localhost
    image: "{{ .Values.prosodyImage.repository }}:{{ .Values.prosodyImage.tag }}"
    name: prosody
    ports:
      - containerPort: 5222
        name: main
    securityContext:
      readOnlyRootFilesystem: false
      runAsGroup: 0

      runAsUser: 0
    volumeMounts:
      - mountPath: /config
        name: prosodyconfig
      - mountPath: /prosody-plugins-custom
        name: prosodyplugins

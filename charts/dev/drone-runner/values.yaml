image:
  pullPolicy: IfNotPresent
  repository: drone/drone-runner-kube
  tag: 1.0.0-rc.3@sha256:14e319fb1c5833992409bc0ced86171c44d8c76b2aa1f8ff1dd2d395c2061d88
portal:
  open:
    enabled: true
rbac:
  main:
    enabled: true
    rules:
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - create
          - delete
      - apiGroups:
          - ""
        resources:
          - pods
          - pods/log
        verbs:
          - get
          - create
          - delete
          - list
          - watch
          - update
service:
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
podOptions:
  automountServiceAccountToken: true
serviceAccount:
  main:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DRONE_RPC_HOST: ""
            DRONE_RPC_PROTO: http
            DRONE_RPC_SECRET: ""

image:
  pullPolicy: IfNotPresent
  repository: docker.io/jetbrains/youtrack
  tag: 2023.3.22268@sha256:9979d955b426fd2e545509474e0b2d79afdcb31b64c8af819a7e507eedfc185d
persistence:
  backups:
    enabled: true
    mountPath: /opt/youtrack/backups
  conf:
    enabled: true
    mountPath: /opt/youtrack/conf
  data:
    enabled: true
    mountPath: /opt/youtrack/data
  logs:
    enabled: true
    mountPath: /opt/youtrack/logs
  youtracktemp:
    enabled: true
    mountPath: /opt/youtrack/temp
    type: emptyDir
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 13001
    runAsUser: 13001
service:
  main:
    ports:
      main:
        port: 18080
        protocol: http
youtrack:
  admin_restore: false
  authThrottlingEnabled: false
  baseURL: http://localhost:18080
  defaultPage: /dashboard
  disableCheckForUpdate: false
  dumbMode: false
  eventMergeTimeout: 60000
  hubURL: ""
  jvm:
    extraJVMOptions: []
    maxHeapSize: 1g
    maxMetaspaceMemory: 350m
    metaspaceMemory: 350m
  licenseKey: ""
  licenseName: ""
  mailLimit: 0
  minPrefixQueryLength: 3
  requestHeaderBufferSize: 102400
  statisticsUpload: false
  support_email: youtrack-feedback@jetbrains.com
  webHooksBaseUrl: ""

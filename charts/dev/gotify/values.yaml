gotify:
  cors:
    allowed_headers: []
    allowed_methods: []
    allowed_origins: []
  keep_alive_period_seconds: 0
  pass: admin
  password_strength: 10
  registration: false
  response_headers: []
  stream:
    allowed_origins: []
    ping_period_seconds: 45
  user: admin
image:
  pullPolicy: IfNotPresent
  repository: gotify/server
  tag: 2.4.0@sha256:436a75a37795fed03df4d183c007b9d7d84329d4e92067121ff77f08e78cdadf
persistence:
  config-file:
    defaultMode: "0600"
    enabled: true
    mountPath: /etc/gotify/config.yml
    objectName: "secret"
    readOnly: true
    subPath: config.yml
    type: secret
  data:
    enabled: true
    mountPath: /app/data
portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: gotify
    user: gotify
service:
  main:
    ports:
      main:
        port: 10084
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "secret-env"
          probes:
            liveness:
              path: /health
            readiness:
              path: /health
            startup:
              path: /health

image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.24@sha256:2b43c4b3060ef93a364aee7f9632aeb3fb81e64e4e06d71d6dd2fc813abe81a1
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

manifestManager:
  enabled: false

image:
  repository: tccr.io/tccr/scratch
  pullPolicy: IfNotPresent
  tag: latest@sha256:2c1b3f217f3e3e4cac7229a93dd5372c7de65564bab2041bf99c3fa430f7fcd5

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    enabled: false

portal:
  open:
    enabled: false

operator:
  register: true

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      cert-manager.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

certmanager:
  dns01RecursiveNameservers: "1.1.1.1:53,1.0.0.1:53"
  dns01RecursiveNameserversOnly: false
  installCRDs: true
  enableCertificateOwnerRef: true
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true

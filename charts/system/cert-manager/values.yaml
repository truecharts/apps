image:
  repository: tccr.io/tccr/scratch
  pullPolicy: IfNotPresent
  tag: latest@sha256:0163c7d5e5f44c7fc78c2c3c753aaf27fb99c3a5a2b085f8e87e79aef01ea7e9

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    enabled: false

portal:
  open:
    enabled: false

operator:
  register: true

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      cert-manager.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

certmanager:
  dns01RecursiveNameservers: "1.1.1.1:53,1.0.0.1:53"
  dns01RecursiveNameserversOnly: false
  installCRDs: true
  enableCertificateOwnerRef: true
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true

# Include{groups}
questions:
# Include{global}


  - variable: zfs-localpv
    group: "Storage and Persistence"
    label: "ZFS Localpv Settings"
    schema:
      type: dict
      additional_attrs: true
      hidden: true
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: true
            hidden: true
  - variable: localpv-provisioner
    group: "Storage and Persistence"
    label: "localpv-provisioner Settings"
    schema:
      type: dict
      additional_attrs: true
      hidden: true
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: false
            hidden: true
        - variable: hostpathClass
          label: "hostpathClass"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "enabled"
                schema:
                  type: boolean
                  default: false
                  hidden: true


  - variable: storageClass
    group: "Storage and Persistence"
    label: "StorageClass Settings"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: zfs-main
          label: "ZFS Localpv Settings"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enabled
                label: "enabled"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: provisioner
                label: "provisioner"
                schema:
                  type: string
                  default: "zfs.csi.openebs.io"
                  hidden: true
                  required: true
              - variable: isDefaultClass
                label: "Default Class"
                schema:
                  type: boolean
                  default: true
              - variable: reclaimPolicy
                label: "reclaimPolicy"
                schema:
                  type: string
                  required: true
                  default: "Retain"
                  enum:
                    - value: Retain
                      description: Retain (Keep Data on App Deletion)
                    - value: Delete
                      description: Delete (Delete data on App Deletion)
              - variable: parameters
                label: "parameters"
                schema:
                  type: dict
                  additional_attrs: true
                  attrs:
                    - variable: poolname
                      label: "Pool/Dataset"
                      schema:
                        type: string
                        default: ""
                        required: true

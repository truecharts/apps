image:
  repository: domoticz/domoticz
  pullPolicy: IfNotPresent
  tag: stable@sha256:59775bc770f805f5f8454f2ca6f480477f371011488b41c86ccc82c4c23c3d60
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10144
  comm1:
    enabled: true
    ports:
      comm1:
        enabled: true
        targetPort: 6144
        port: 6144
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              type: tcp
          env:
            # Set default http port. Container also has SSL_PORT variable for SSL.
            WWW_PORT: "{{ .Values.service.main.ports.main.port }}"
persistence:
  config:
    enabled: true
    mountPath: /opt/domoticz/userdata
portal:
  open:
    enabled: true

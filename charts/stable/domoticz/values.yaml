image:
  repository: tccr.io/truecharts/domoticz
  pullPolicy: IfNotPresent
  tag: v2023.2.20231005@sha256:90a4c5d4ee3c2830de914763e1c6182484530d6785921d328961fb986257ac44

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10144
  comm1:
    enabled: true
    ports:
      comm1:
        enabled: true
        targetPort: 6144
        port: 6144
  comm2:
    enabled: true
    ports:
      comm2:
        enabled: true
        targetPort: 1443
        port: 1443

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            WEBROOT: "domoticz"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

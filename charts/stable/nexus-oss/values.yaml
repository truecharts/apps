image:
  pullPolicy: IfNotPresent
  repository: sonatype/nexus3
  tag: 3.63.0@sha256:fe1949fbe4340995f7fec5203679a4f6009124be5c1041536c4badffcda54056
persistence:
  data:
    enabled: true
    mountPath: /nexus-data
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsGroup: 200
    runAsUser: 200
  pod:
    fsGroup: 200
service:
  main:
    ports:
      main:
        port: 10288
        targetPort: 8081
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            INSTALL4J_ADD_VM_PARAMS:
              -Xms2703m -Xmx2703m -XX:MaxDirectMemorySize=2703m
              -Djava.util.prefs.userRoot=${NEXUS_DATA}/javaprefs

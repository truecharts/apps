image:
  repository: charmcli/soft-serve
  pullPolicy: IfNotPresent
  tag: v0.7.1@sha256:0db451e0ea65879590eb91c8625e2630c4c05e9898fae0315b32e60350c4bd1a
softserve:
  host: localhost
  key_path: /.ssh/soft_serve_server_ed25519
  init_admin_key: ""
service:
  main:
    ports:
      main:
        protocol: tcp
        port: 23231
persistence:
  config:
    enabled: true
    mountPath: /soft-serve
  ssh:
    enabled: true
    mountPath: /.ssh
  repos:
    enabled: true
    mountPath: /repos
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "env-secret"

image:
  repository: tccr.io/truecharts/beets
  pullPolicy: IfNotPresent
  tag: v1.6.0@sha256:0682cacc84ac505c5ec226182462aa399bd13d21b2ce44be1a68fb7664330c7c

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8337
        protocol: http
        targetPort: 8337

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

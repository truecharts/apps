image:
  repository: ghcr.io/linuxserver/beets
  pullPolicy: IfNotPresent
  tag: version-1.6.0@sha256:0cbd1e5eb1107948c96d04bb5bd85c6c296d0a5394ee73e3bfa2ea453dd0491a
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8337
        protocol: http
        targetPort: 8337
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

image:
  repository: ghcr.io/linuxserver/beets
  pullPolicy: IfNotPresent
  tag: version-1.6.0@sha256:2bd52927c2bd413144b4ee3de61fd562e0c2ac6899aa51901e1dc737c46ecd18
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8337
        protocol: http
        targetPort: 8337
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

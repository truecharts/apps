image:
  repository: ghcr.io/linuxserver/beets
  pullPolicy: IfNotPresent
  tag: version-1.6.0@sha256:2b96d836366de789be7f886d61839965f7cb3df22862c65589441d82a9bbcd2d
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8337
        protocol: http
        targetPort: 8337
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

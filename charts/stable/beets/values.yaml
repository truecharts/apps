image:
  repository: tccr.io/truecharts/beets
  pullPolicy: IfNotPresent
  tag: v1.6.0@sha256:d45260afb66a42941aac55503296868bb6dee35118751604f941aee2f7c9e2c3

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8337
        protocol: http
        targetPort: 8337

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/homepage
  tag: v0.6.34@sha256:de0e1d653ce242a51713b69a8ddb4e8a6ab0b1fabadcd02ba54a8f0544d72b8d
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10352
        protocol: http
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: /app/config
portal:
  open:
    enabled: true

serviceAccount:
  main:
    enabled: true
    primary: true

rbac:
  main:
    enabled: true
    primary: true
    clusterWide: true
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
          - pods
          - nodes
        verbs:
          - get
          - list
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
        verbs:
          - get
          - list
      - apiGroups:
          - traefik.containo.us
          - traefik.io
        resources:
          - ingressroutes
        verbs:
          - get
          - list
      - apiGroups:
          - metrics.k8s.io
        resources:
          - nodes
          - pods
        verbs:
          - get
          - list

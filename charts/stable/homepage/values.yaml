image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.8.3@sha256:4214f13b534aa4b214665a41b50d60fe0f04ff41cddb8e72fe92811e1eed0112
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10352
        protocol: http
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: /app/config
  kubernetes-config:
    enabled: true
    mountPath: /app/config/kubernetes.yaml
    subPath: kubernetes.yaml
    readOnly: true
    type: "configmap"
    objectName: kubernetes-config
  bookmarks-config:
    enabled: true
    mountPath: /app/config/bookmarks.yaml
    subPath: bookmarks.yaml
    readOnly: true
    type: "configmap"
    objectName: bookmarks-config

portal:
  open:
    enabled: true
serviceAccount:
  main:
    enabled: true
    primary: true

podOptions:
  dnsConfig:
    options:
      - name: ndots
        value: "3"

configmap:
  kubernetes-config:
    enabled: true
    data:
      kubernetes.yaml: |
        mode: cluster
  bookmarks-config:
    enabled: true
    data:
      bookmarks.yaml: |
        - TrueCharts:
            - TrueCharts:
                - abbr: TC
                  icon: https://truecharts.org/svg/favicon.svg
                  href: https://truecharts.org
                  description: ""
            - Github:
                - abbr: GH
                  icon: https://github.com/fluidicon.png
                  href: https://github.com/truecharts
                  description: ""
            - Open Collective:
                - abbr: TC
                  icon: https://opencollective.com/favicon.ico
                  href: https://opencollective.com/truecharts
                  description: ""
            - Discord:
                - abbr: DC
                  icon: https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://discord.com&size=32
                  href: https://truecharts.org/s/discord
                  description: ""

rbac:
  main:
    enabled: true
    primary: true
    clusterWide: true
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
          - pods
          - nodes
        verbs:
          - get
          - list
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
        verbs:
          - get
          - list
      - apiGroups:
          - traefik.containo.us
          - traefik.io
        resources:
          - ingressroutes
        verbs:
          - get
          - list
      - apiGroups:
          - metrics.k8s.io
        resources:
          - nodes
          - pods
        verbs:
          - get
          - list
      - apiGroups:
          - apiextensions.k8s.io
        resources:
          - customresourcedefinitions/status
        verbs:
          - get
workload:
  main:
    podSpec:
      automountServiceAccountToken: true

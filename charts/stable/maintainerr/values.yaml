  tag: 2.4.1@sha256:1c2bb5ff1294bd8fa37268c1ac6c4c715d6128c477232af1761b4d7c4771e596

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0


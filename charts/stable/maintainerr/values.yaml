  pullPolicy: IfNotPresent
  tag: 2.2.0@sha256:4836d12d0d33b73f769d82ff66e96e018c26bc17e65025a80864bca94b993b79

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:

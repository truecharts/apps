  pullPolicy: IfNotPresent
  tag: 2.8.0@sha256:b160b782c46e2d9012afc8affafc5b67a7a0a26a4955922118402d781a49be36

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 6246
        port: 6246

persistence:
  data:
    enabled: true
    mountPath: "/opt/data"

portal:
  open:
    enabled: true

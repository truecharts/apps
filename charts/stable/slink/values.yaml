image:
  repository: docker.io/anirdev/slink
  pullPolicy: IfNotPresent
  tag: v1.3.3@sha256:df69af2aba231830a9ae261488d23c7485aad026451c5909edb256f9ae14757c
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ORIGIN: "{{ .Values.chartContext.appUrl }}"
            USER_APPROVAL_REQUIRED: true
            IMAGE_MAX_SIZE: "15M"
persistence:
  database:
    enabled: true
    mountPath: "/app/var/data"
  images:
    enabled: true
    mountPath: "/app/slink/images"
portal:
  open:
    enabled: true
ingress:
  main:
    required: true

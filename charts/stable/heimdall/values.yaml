image:
  repository: docker.io/linuxserver/heimdall
  tag: 2.6.3@sha256:d3c1028ebdce756caac8085fec9fbc285a253807922652fda010394f0052133c
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10014
        targetPort: 80
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            startup:
              enabled: true

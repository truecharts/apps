image:
  repository: ghcr.io/alfhou/hammond
  tag: v0.0.24@sha256:c85dc0293aa10be15280277bade9cce808be572d0d4c5eac62acd87dec30479d
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10186
persistence:
  config:
    enabled: true
    mountPath: "/config"
  assets:
    enabled: true
    mountPath: "/assets"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            JWT_SECRET:
              secretKeyRef:
                name: secrets
                key: JWT_SECRET
            PORT: "{{ .Values.service.main.ports.main.port }}"

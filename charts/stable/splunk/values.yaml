image:
  pullPolicy: IfNotPresent
  repository: docker.io/splunk/splunk
  tag: 9.3.2@sha256:5b4bdeb96ccf53f9bb7f9f33529a4cb0b77f5e11946ac4068a617ceea8d9fe4e

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

splunk:
  acceptLicense: true
  password: changeme
  extraArgs: []

service:
  dataingest:
    enabled: true
    ports:
      dataingest:
        enabled: true
        port: 9997
        protocol: http
        targetPort: 9997
  main:
    ports:
      main:
        port: 8000
        protocol: http
        targetPort: 8000
  hec:
    enabled: true
    ports:
      hec:
        enabled: true
        port: 8088
        protocol: http
        targetPort: 8088
  management:
    enabled: true
    ports:
      management:
        enabled: true
        port: 8089
        protocol: http
        targetPort: 8089
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "secret"

persistence:
  appcreds:
    enabled: true
    mountPath: /opt/splunk/etc/
  config:
    enabled: true
    mountPath: /opt/splunk/var
  data:
    enabled: true
    mountPath: /splunkdata

portal:
  open:
    enabled: true

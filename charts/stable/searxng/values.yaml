image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/searxng
  tag: latest@sha256:bf14cc80adf012266dec06791b0396173f7e576c9d80c8f33c9d01909d211e0d

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            BIND_ADDRESS: '{{ printf "0.0.0.0:%v" .Values.service.main.ports.main.port }}'
            INSTANCE_NAME: SearXng
            BASE_URL: ""
          probes:
            liveness:
              path: /healthz
              port: '{{ .Values.service.main.ports.main.port }}'
            readiness:
              path: /healthz
              port: '{{ .Values.service.main.ports.main.port }}'
            startup:
              type: tcp
              port: '{{ .Values.service.main.ports.main.port }}'

securityContext:
  container:
    runAsGroup: 0
    runAsUser: 0
    capabilities:
      disableS6Caps: true

      add:
        - SETUID
        - SETGID

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http

persistence:
  config:
    enabled: true
    mountPath: /etc/searxng

portal:
  open:
    enabled: true

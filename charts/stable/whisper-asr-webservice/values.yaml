image:
  repository: tccr.io/truecharts/whisper-asr-webservice-cpu
  pullPolicy: IfNotPresent
  tag: v1.2.1@sha256:0fc7c280dbf86e225bb33a882dfa49d3d9178db4b5e64271761ca4cdfd733d80
gpuImage:
  repository: tccr.io/truecharts/whisper-asr-webservice-gpu
  pullPolicy: IfNotPresent
  tag: v1.2.0@sha256:57043f2fbc7c0524580a3fa3fcd4b078b21fed919563a611766e8292239d2732

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              type: http
              path: "/docs"
            readiness:
              type: http
              path: "/docs"
            startup:
              type: http
              path: "/docs"
          env:
            ASR_MODEL: tiny
            ASR_ENGINE: faster_whisper

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9000
        port: 19900

persistence:
  pip:
    enabled: true
    mountPath: "/root/.cache/pip"
  poetry:
    enabled: true
    mountPath: "/root/.cache/poetry"
  whisper:
    enabled: true
    mountPath: "/root/.cache/whisper"
  faster-whisper:
    enabled: true
    mountPath: "/root/.cache/faster_whisper"

portal:
  open:
    enabled: true

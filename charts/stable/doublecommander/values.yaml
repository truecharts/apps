image:
  repository: tccr.io/truecharts/doublecommander
  pullPolicy: IfNotPresent
  tag: latest@sha256:3aa6612ae7e885c561e99c0e1c6e3944a59f0e1927006e5868fd3d0d80bf317e

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10034
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - SYS_CHROOT
                - KILL
                - NET_BIND_SERVICE
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

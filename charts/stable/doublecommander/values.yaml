image:
  repository: tccr.io/truecharts/doublecommander
  pullPolicy: IfNotPresent
  tag: latest@sha256:c4290284ffe112520fe65e192aea307c915dda888b89eae70b8838ef6ae446a3

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10034
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - SYS_CHROOT
                - KILL
                - NET_BIND_SERVICE
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

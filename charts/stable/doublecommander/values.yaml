image:
  repository: tccr.io/truecharts/doublecommander
  pullPolicy: IfNotPresent
  tag: latest@sha256:aee21a747a9024ff4e30ef6399ca6d2b3811954e990124fae1295739e9071bb4

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10034
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:
            capabilities:
              add:
                - SYS_CHROOT
                - KILL
                - NET_BIND_SERVICE
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

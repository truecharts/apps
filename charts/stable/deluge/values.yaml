image:
  repository: ghcr.io/linuxserver/deluge
  pullPolicy: IfNotPresent
  tag: version-2.1.1-r6@sha256:026d9007c2583f6e25a8467c58f870c04df29ca9f788b809b6d59d20ae4b2199
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8112
        targetPort: 8112
  torrent:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 51413
        targetPort: 51413
  torrent-udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: "{{ .Values.service.torrent.ports.tcp.port }}"
        targetPort: "{{ .Values.service.torrent.ports.tcp.port }}"
        protocol: udp
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

image:
  pullPolicy: IfNotPresent
  repository: kannix/monero
  tag: v0.18.3.1@sha256:26492ad584d1022c62efe3529574264fc0a30107e797d23686c42c4c62eea093

monero:
  rpc-restricted-bind-ip: "0.0.0.0"
  rpc-restricted-bind-port: "18089"
  public-node: true
  no-igd: true
  enable-dns-blocklist: true
  prune-blockchain: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 568
    runAsUser: 568

service:
  main:
    ports:
      main:
        port: 18080
        protocol: tcp
        targetPort: 18080
  rpc:
    enabled: true
    ports:
      rpc:
        enabled: true
        port: 18089
        protocol: tcp
        targetPort: 18089

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            name: monerod

persistence:
  blockchainstorage:
    enabled: true
    mountPath: /home/monero/.bitmonero

portal:
  open:
    enabled: true

                                - variable: env
                                  group: "App Configuration"
                                  label: "Image Environment"
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: EULA
                                        label: Minecraft Eula
                                        schema:
                                          type: boolean
                                          required: true
                                          default: false
                                      - variable: ENABLE_LAN_VISIBILITY
                                        label: Enable Lan Visibility
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: VERSION
                                        label: "Minecraft version"
                                        description: "Options: LATEST, PREVIOUS or version number"
                                        schema:
                                          type: string
                                          required: true
                                          default: "LATEST"
                                      - variable: SERVER_NAME
                                        label: "Server Name"
                                        schema:
                                          type: string
                                          required: true
                                          default: "Dedicated Server on TrueNAS Scale!"
                                      - variable: GAMEMODE
                                        label: "Default gamemode"
                                        schema:
                                          type: string
                                          required: true
                                          default: "survival"
                                          enum:
                                            - value: "survival"
                                              description: "Survival"
                                            - value: "creative"
                                              description: "Creative"
                                            - value: "adventure"
                                              description: "Adventure"
                                            - value: "spectator"
                                              description: "Spectator"
                                      - variable: DIFFICULTY
                                        label: "Difficulty"
                                        schema:
                                          type: string
                                          required: true
                                          default: "easy"
                                          enum:
                                            - value: "peaceful"
                                              description: "Peaceful"
                                            - value: "easy"
                                              description: "Easy"
                                            - value: "normal"
                                              description: "Normal"
                                            - value: "hard"
                                              description: "Hard"
                                      - variable: LEVEL_TYPE
                                        label: "Level type"
                                        schema:
                                          type: string
                                          required: true
                                          default: "DEFAULT"
                                          enum:
                                            - value: "DEFAULT"
                                              description: "Default"
                                            - value: "FLAT"
                                              description: "Flat"
                                            - value: "LEGACY"
                                              description: "Legacy"
                                      - variable: ALLOW_CHEATS
                                        label: "Enable/Disable Cheats"
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: MAX_PLAYERS
                                        label: "Max players"
                                        schema:
                                          type: int
                                          min: 1
                                          required: true
                                          default: 10
                                      - variable: ONLINE_MODE
                                        label: "Online mode"
                                        schema:
                                          type: boolean
                                          default: true
                                      - variable: WHITE_LIST
                                        label: "White list"
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: OPS
                                        label: "OPS"
                                        description: "To OP a player, use the XUID value, not the player's username. Multiple values accepted in this format `XUID,XUID` separated by a comma."
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: VIEW_DISTANCE
                                        label: "View distance"
                                        schema:
                                          type: int
                                          min: 1
                                          required: true
                                          default: 32
                                      - variable: TICK_DISTANCE
                                        label: "Tick distance"
                                        schema:
                                          type: int
                                          min: 1
                                          required: true
                                          default: 4
                                      - variable: PLAYER_IDLE_TIMEOUT
                                        label: "Player idle timeout"
                                        schema:
                                          type: int
                                          min: 0
                                          required: true
                                          default: 30
                                      - variable: MAX_THREADS
                                        label: "Max threads"
                                        schema:
                                          type: int
                                          min: 0
                                          required: true
                                          default: 8
                                      - variable: LEVEL_NAME
                                        label: "Level name"
                                        schema:
                                          type: string
                                          required: true
                                          default: "Bedrock level"
                                      - variable: LEVEL_SEED
                                        label: "Level seed"
                                        schema:
                                          type: string
                                          default: ""
                                      - variable: DEFAULT_PLAYER_PERMISSION_LEVEL
                                        label: "Default player permission level"
                                        schema:
                                          type: string
                                          required: true
                                          default: "member"
                                          enum:
                                            - value: "visitor"
                                              description: "Visitor"
                                            - value: "member"
                                              description: "Member"
                                            - value: "operator"
                                              description: "Operator"
                                      - variable: TEXTUREPACK_REQUIRED
                                        label: "Require texturepack"
                                        schema:
                                          type: boolean
                                          default: false
                                      - variable: SERVER_AUTHORITATIVE_MOVEMENT
                                        label: "Server authoritave movement"
                                        schema:
                                          type: string
                                          required: true
                                          default: "server-auth"
                                          enum:
                                            - value: "client-auth"
                                              description: "client-auth"
                                            - value: "server-auth"
                                              description: "server-auth"
                                            - value: "server-auth-with-rewind"
                                              description: "server-auth-with-rewind"
                                      - variable: PLAYER_MOVEMENT_SCORE_THRESHOLD
                                        label: "Player movement score threshold"
                                        schema:
                                          type: int
                                          min: 1
                                          required: true
                                          default: 20
                                      - variable: PLAYER_MOVEMENT_DISTANCE_THRESHOLD
                                        label: "Player movement distance threshold"
                                        schema:
                                          type: string
                                          required: true
                                          default: "0.3"
                                      - variable: PLAYER_MOVEMENT_DURATION_THRESHOLD_IN_MS
                                        label: "Player movement duration threshold in MS"
                                        schema:
                                          type: int
                                          min: 1
                                          required: true
                                          default: 500
                                      - variable: CORRECT_PLAYER_MOVEMENT
                                        label: "Enable/Disable Player movement correction"
                                        schema:
                                          type: boolean
                                          default: false

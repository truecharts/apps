image:
  repository: tccr.io/truecharts/jenkins
  pullPolicy: IfNotPresent
  tag: v2.427.0@sha256:310868bc1b0905c77a7a7e31999220efca13c9d6663dd6b49b11930f7dcada6a

security:
  container:
    runAsGroup: 1000
    runAsUser: 1000
  pod:
    fsGroup: 1000

# securityContext:
#   readOnlyRootFilesystem: false

jenkins:
  java_opts: []
  jenkins_opts: []
  jenkins_java_opts: []
  plugins_force_upgrade: false
  upgrade_if_no_marker: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /login
            readiness:
              type: http
              path: /login
            startup:
              type: tcp
          envFrom:
            - secretRef:
                name: "jenkins-secret"

service:
  main:
    ports:
      main:
        protocol: http
        port: 10280
  agent:
    enabled: true
    ports:
      agent:
        enabled: true
        port: 50000

persistence:
  data:
    enabled: true
    mountPath: /var/jenkins_home

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: v1.33.0@sha256:82fbc60578cbc9a80554cac3187534d1e169fc6ce260db110c3575d5fe177a9e

service:
  main:
    ports:
      main:
        port: 7474
        protocol: http
        targetPort: 7474

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            readiness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            startup:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

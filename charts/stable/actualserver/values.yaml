image:
  repository: ghcr.io/actualbudget/actual-server
  pullPolicy: IfNotPresent
  tag: 24.3.0@sha256:6d4b850c745013e870d4d032772297293853b9888e783435c6fca5f018bcc7d3
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006
persistence:
  server-files:
    enabled: true
    mountPath: /data/server-files
  user-files:
    enabled: true
    mountPath: /data/user-files
portal:
  open:
    enabled: true

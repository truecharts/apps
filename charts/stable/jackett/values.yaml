image:
  repository: tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: v0.21.1124@sha256:73213b991e587dbc5f80e39cd44a802b180c84293b4a4abc8ce4af79965c9f03

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9117
        port: 9117

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/UI/Login"
            readiness:
              path: "/UI/Login"
            startup:
              path: "/UI/Login"

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: true

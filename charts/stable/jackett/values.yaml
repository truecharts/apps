image:
  repository: tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: v0.21.976@sha256:8287d125e035704553d255d02dd74d758512ac7ff0e4e70f50347faf8d6db52e

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9117
        port: 9117

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/UI/Login"
            readiness:
              path: "/UI/Login"
            startup:
              path: "/UI/Login"

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: true

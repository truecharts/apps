image:
  repository: tccr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: v0.21.969@sha256:54aeaa7699d8877a41e461682ee18fc0a63c1c83ac1c9ae0c03189dedad6024b

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9117
        port: 9117

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/UI/Login"
            readiness:
              path: "/UI/Login"
            startup:
              path: "/UI/Login"

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: true

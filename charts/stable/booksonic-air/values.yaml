image:
  repository: tccr.io/truecharts/booksonic-air
  pullPolicy: IfNotPresent
  tag: v2201.1.0@sha256:8a4b6f42b270120e4dca9ee956887c66956e8bf91b183885105d8fea03823af3

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

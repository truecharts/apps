image:
  repository: ghcr.io/linuxserver/booksonic-air
  pullPolicy: IfNotPresent
  tag: 2201.1.0@sha256:1e9cbad89b22a4114076fbb2b2191f845decbeef71c2edd63965c54e0885d352
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

image:
  repository: ghcr.io/chroma-core/chroma
  pullPolicy: IfNotPresent
  tag: 0.5.20@sha256:791bc2a7c3d086b514be4027c3173f4b3445bad673962cfa4337bffd3952fba7

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8000
        port: 10690

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/api/v1/heartbeat"
            readiness:
              path: "/api/v1/heartbeat"
            startup:
              path: "/api/v1/heartbeat"
          env:
            IS_PERSISTENT: true

persistence:
  config:
    enabled: true
    mountPath: "/chroma/chroma"

portal:
  open:
    enabled: true

image:
  repository: ghcr.io/chroma-core/chroma
  pullPolicy: IfNotPresent
  tag: 0.5.16@sha256:522796dc05233a9f814e82f1431d92640c1068b3f5385f63f428fdad04c8f4d7

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8000
        port: 10690

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/api/v1/heartbeat"
            readiness:
              path: "/api/v1/heartbeat"
            startup:
              path: "/api/v1/heartbeat"
          env:
            IS_PERSISTENT: true

persistence:
  config:
    enabled: true
    mountPath: "/chroma/chroma"

portal:
  open:
    enabled: true

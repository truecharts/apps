image:
  repository: docker.io/traggo/server
  pullPolicy: IfNotPresent
  tag: 0.5.1@sha256:494c6be66ac02cbb0d1200e92e3adc47f15649c445f0813aeb05e0c35c254bee
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"

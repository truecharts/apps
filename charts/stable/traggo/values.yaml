image:
  repository: docker.io/traggo/server
  pullPolicy: IfNotPresent
  tag: 0.6.0@sha256:e2c6e79830d4b6b99206db62fa163993621f016f494a37220e3f5b6aaa05fa26
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"

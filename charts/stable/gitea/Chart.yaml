kubeVersion: ">=1.24.0-0"
apiVersion: v2
name: gitea
version: 17.1.0
appVersion: 1.21.3
description: Self hosted GIT repositories
home: https://truecharts.org/charts/stable/gitea
icon: https://truecharts.org/img/hotlink-ok/chart-icons/gitea.png
deprecated: false
sources:
  - https://gitea.com/gitea/helm-chart
  - https://github.com/go-gitea/gitea
  - https://github.com/truecharts/charts/tree/master/charts/stable/gitea
  - https://hub.docker.com/r/gitea/gitea
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - git
  - issue tracker
  - code review
  - wiki
  - gitea
  - gogs
dependencies:
  - name: common
    version: 17.2.2
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
  - name: memcached
    version: 11.1.0
    repository: https://deps.truecharts.org/
    condition: memcached.enabled
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.2
  min_scale_version: 23.10.0
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: GIT
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: stable
type: application

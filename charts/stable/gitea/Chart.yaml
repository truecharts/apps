kubeVersion: ">=1.24.0"
apiVersion: v2
name: gitea
version: 14.0.13
appVersion: 1.21.1
description: Self hosted GIT repositories
home: https://truecharts.org/charts/stable/gitea
icon: https://truecharts.org/img/hotlink-ok/chart-icons/gitea.png
deprecated: false
sources:
  - https://gitea.com/gitea/helm-chart
  - https://github.com/go-gitea/gitea
  - https://github.com/truecharts/charts/tree/master/charts/stable/gitea
  - https://hub.docker.com/r/gitea/gitea
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - git
  - issue tracker
  - code review
  - wiki
  - gitea
  - gogs
dependencies:
  - name: common
    version: 14.3.5
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
  - name: memcached
    version: 6.0.77
    repository: https://deps.truecharts.org/
    condition: memcached.enabled
    alias: ""
    tags: []
    import-values: []
annotations:
  truecharts.org/category: GIT

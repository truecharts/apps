image:
  pullPolicy: IfNotPresent
  repository: jvt038/metatube
  tag: latest@sha256:8b68490d54680af46c29da97b2f00e5fd9dac1183b505d17bf4560eb16cd0451
persistence:
  storagedatabase:
    enabled: true
    mountPath: /database
  storagedownloads:
    enabled: true
    mountPath: /downloads
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5000
        protocol: tcp
        targetPort: 5000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEBUG: "False"
            LOG: "False"
            LOG_LEVEL: "10"
            SOCKET_LOG: "False"

image:
  repository: tccr.io/truecharts/channels-dvr
  pullPolicy: Always
  tag: latest@sha256:f23cc37905cc863b434e10e4c98ce80dec010f3e02148ec511e0af26ff46be0c

tveImage:
  repository: tccr.io/truecharts/channels-dvr-tve
  pullPolicy: Always
  tag: latest@sha256:7e0130ad244e07f3714edadecdcc8711d9d3c11eac8409705b5c6aa8e108ca7e

service:
  main:
    ports:
      main:
        port: 8089
        protocol: http
        targetPort: 8089

persistence:
  config:
    enabled: true
    mountPath: /channels-dvr
  recordings:
    enabled: true
    mountPath: /shares/DVR

portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              port: 8089
              type: http
            readiness:
              port: 8089
              type: http
            startup:
              port: 8089
              type: http

image:
  pullPolicy: IfNotPresent
  repository: docker.io/phpmyadmin/phpmyadmin
  tag: 5.2.1@sha256:44328e7738eb732bed34fa2dd10c0e4683cbf0b87c23be2f660ea8ccfc271942
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_PASSWORD: root
            MYSQL_USER: root
            PMA_HOST: 192.168.70.99
            PMA_PORT: "3306"

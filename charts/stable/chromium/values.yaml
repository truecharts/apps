image:
  pullPolicy: IfNotPresent
  repository: ich777/chrome
  tag: latest@sha256:c5c7810a3875d167353c512f7b5c0a2e22a2d4081395ea5493f10ec3949aefbb
persistence:
  datadir:
    enabled: true
    mountPath: /chrome
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            EXTRA_PARAMETERS: ""

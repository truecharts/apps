image:
  repository: docker.io/metabase/metabase
  pullPolicy: IfNotPresent
  tag: v0.51.3@sha256:966580266d0b81b7956a312685b84ae807faf67b6a68b577612ee00e7925116b
service:
  main:
    ports:
      main:
        protocol: http
        port: 13030
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MB_JETTY_PORT: "{{ .Values.service.main.ports.main.port }}"
            JAVA_TIMEZONE: "{{ .Values.TZ }}"
            MB_DB_TYPE: "postgres"
            MB_DB_USER: "{{ .Values.cnpg.main.user }}"
            MB_DB_DBNAME: "{{ .Values.cnpg.main.database }}"
            MB_DB_PORT: 5432
            MB_DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            MB_DB_PASS:
              secretKeyRef:
                name: cnpg-main-user
                key: password
persistence:
  plugins:
    enabled: true
    mountPath: "/plugins"
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: metabase
    database: metabase
portal:
  open:
    enabled: true

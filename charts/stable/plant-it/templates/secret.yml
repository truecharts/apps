apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
type: Opaque

data:
  MYSQL_PSW: {{ .Values.secret.data.MYSQL_PSW }}
  MYSQL_ROOT_PASSWORD: {{ .Values.secret.data.MYSQL_ROOT_PASSWORD }}
  JWT_SECRET: {{ .Values.secret.data.JWT_SECRET }}
  TREFLE_KEY: {{ .Values.secret.data.TREFLE_KEY }}

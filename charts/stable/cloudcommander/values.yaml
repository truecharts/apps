image:
  pullPolicy: IfNotPresent
  repository: coderaiser/cloudcmd
  tag: latest@sha256:0f1d9dfa7236f654e8d950a17176dd5f4ac4224a855f07ebcf77aaa98d6eafff
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8765
        protocol: tcp
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HOME: /root

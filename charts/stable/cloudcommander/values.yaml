image:
  pullPolicy: IfNotPresent
  repository: docker.io/coderaiser/cloudcmd
  tag: latest@sha256:c695854c733b13641342d3fc48fcda9319467c3c741533746cff8ff31ee3723f
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8765
        protocol: tcp
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HOME: /root

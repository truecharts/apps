image:
  repository: ghcr.io/linuxserver/ubooquity
  pullPolicy: IfNotPresent
  tag: 2.1.2@sha256:1ac9634a1b12d17121e7aa9af35f17299921d6ae1b5a80a227545a6ed55bd1c6
service:
  main:
    ports:
      main:
        targetPort: 2202
        port: 2202
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        targetPort: 2203
        port: 2203
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  books:
    enabled: true
    mountPath: "/books"
  comics:
    enabled: true
    mountPath: "/comics"
  files:
    enabled: true
    mountPath: "/files"
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp
          env:
            MAXMEM: 512

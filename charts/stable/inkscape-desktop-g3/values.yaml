image:
  pullPolicy: IfNotPresent
  repository: accetto/ubuntu-vnc-xfce-inkscape-g3
  tag: latest@sha256:e4c22b3c69b62a637ef19dbe37a1d4935c70dbdee372b54ed6214b588c27fea3
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: unraid
            VNC_RESOLUTION: 1360x768

image:
  repository: tccr.io/truecharts/foldingathome
  pullPolicy: IfNotPresent
  tag: v7.6.21@sha256:16287e1ce46c6b28a4708a32486763286d571ee564351b7b9694e26a1e2ad3a9

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/foldingathome
  pullPolicy: IfNotPresent
  tag: v7.6.21@sha256:c188960ae280ae4c2c15eaa36597dc7a31b85602c5d632784a2707f470441b7a

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true

portal:
  open:
    enabled: true

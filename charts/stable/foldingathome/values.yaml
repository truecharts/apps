image:
  repository: ghcr.io/linuxserver/foldingathome
  pullPolicy: IfNotPresent
  tag: 7.6.21@sha256:0cad1442c6b3fe10898d350f6e8e356b40e8c69d98db589c75fbc38723fbc6b0
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
portal:
  open:
    enabled: true

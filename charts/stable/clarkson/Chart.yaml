kubeVersion: ">=1.24.0-0"
apiVersion: v2
name: clarkson
version: 8.0.12
appVersion: 1.1.2
description:
  A web-based dashboard application that gives you a neat and clean interface
  for logging your fuel fill-ups for all of your vehicles.
home: https://truecharts.org/charts/stable/clarkson
icon: https://truecharts.org/img/hotlink-ok/chart-icons/clarkson.png
deprecated: false
sources:
  - https://github.com/linuxserver/Clarkson
  - https://github.com/truecharts/charts/tree/master/charts/stable/clarkson
  - https://ghcr.io/linuxserver/clarkson
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - fuel
  - car
  - log
  - fill-up
  - vehicle
dependencies:
  - name: common
    version: 14.5.0
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
  - name: mariadb
    version: 7.0.70
    repository: https://deps.truecharts.org/
    condition: mariadb.enabled
    alias: ""
    tags: []
    import-values: []
annotations:
  max_scale_version: 23.10.1
  min_scale_version: 22.12.4
  truecharts.org/SCALE-support: "true"
  truecharts.org/category: vehicle
  truecharts.org/max_helm_version: "3.13"
  truecharts.org/min_helm_version: "3.12"
  truecharts.org/train: stable
type: application

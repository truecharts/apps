image:
  repository: ghcr.io/rss-bridge/rss-bridge
  tag: latest@sha256:f79db9793f70a5a53d358197abf56c65933626b3eacaa99b86e8cbc60d267a4f
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    pod:
      fsGroup: 33

service:
  main:
    ports:
      main:
        port: 10225

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"

persistence:
  config:
    enabled: true
    mountPath: "/config"
  php:
    enabled: true
    type: emptyDir
    mountPath: "/run/php"

portal:
  open:
    enabled: true

image:
  repository: privoce/vocechat-server
  pullPolicy: IfNotPresent
  tag: v0.3.56@sha256:c02c75463571bf307d8556496b4bad1baaf081f6c2388e91550fade745b9dc83

service:
  main:
    ports:
      main:
        protocol: http
        port: 3009

vocechat:
  frontend_url: localhost:3009

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --network.bind
            - 0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --network.frontend_url
            - "{{ .Values.vocechat.frontend_url }}"

persistence:
  data:
    enabled: true
    mountPath: "/home/vocechat-server/data"

portal:
  open:
    enabled: true

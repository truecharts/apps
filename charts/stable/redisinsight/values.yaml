image:
  pullPolicy: IfNotPresent
  repository: docker.io/redislabs/redisinsight
  tag: 2.64.0@sha256:7432f1f4df4780c630138fde6ce49ba754a2616dc93360ff5f28fe2a68aca5d7
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10579
redisinsight:
  log_level: info
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RI_APP_PORT: "{{ .Values.service.main.ports.main.port }}"
            RI_FILES_LOGGER: /logs
            RI_LOG_LEVEL: "{{ .Values.redisinsight.log_level }}"
persistence:
  config:
    enabled: true
    mountPath: /data
  logs:
    enabled: true
    mountPath: /logs
portal:
  open:
    enabled: true

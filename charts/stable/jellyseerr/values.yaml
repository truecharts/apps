image:
  repository: docker.io/fallenbagel/jellyseerr
  tag: 2.2.0@sha256:7cbcd295643e2f443195b89e0c81775d19d60e84db643053a5138913d7d5e5e7
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"

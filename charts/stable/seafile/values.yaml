image:
  repository: seafileltd/seafile-mc
  tag: 11.0.6@sha256:be2599ce87ad47e5bf3fd4ce70b9d6a98290e0cffe9df5f45f6fac5d9ee3b8f8
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 13080
        protocol: http
        targetPort: 80
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_ROOT_PASSWD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-root-password
            SEAFILE_SERVER_LETSENCRYPT: false
            SEAFILE_SERVER_HOSTNAME: ""
            SEAFILE_ADMIN_EMAIL: me@example.com
            SEAFILE_ADMIN_PASSWORD: a_very_secret_password
            FORCE_HTTPS_IN_CONF: false
persistence:
  storage:
    enabled: true
    mountPath: "/shared/seafile"
mariadb:
  enabled: true
  mariadbUsername: seafile
  mariadbDatabase: seafile
portal:
  open:
    enabled: true

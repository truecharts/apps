image:
  repository: tccr.io/truecharts/fluidd
  tag: v1.26.0@sha256:91b9a068847d2e70f3620376d755d6575370d2f884cf42aa873078e23bcb9a5a
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10224
        targetPort: 80

portal:
  open:
    enabled: true

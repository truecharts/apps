image:
  repository: tccr.io/truecharts/fluidd
  tag: v1.26.1@sha256:52a54e01d51cbd9d2764b51fed407a85a2a324312fcb6ea9fa0de6e66fb67e72
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10224
        targetPort: 80

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/fluidd
  tag: v1.26.3@sha256:6038543663dc4cfeb426102dc63e70de70084c926b7911ebeac7bdc5af4304ff
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10224
        targetPort: 80

portal:
  open:
    enabled: true

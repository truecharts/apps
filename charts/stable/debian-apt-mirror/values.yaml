image:
  pullPolicy: IfNotPresent
  repository: ich777/debian-mirror
  tag: latest@sha256:f403f400567e6db13cad70f2927f8d1429bfc7462a6b54ad2785270f6de9b4a4
configmap:
  mirror-list:
    enabled: true
    data:
      mirror.list: |-
        ############# config ##################
        #
        set base_path    /debian-mirror/data
        #
        # set mirror_path  $base_path/mirror
        # set skel_path    $base_path/skel
        # set var_path     $base_path/var
        # set cleanscript $var_path/clean.sh
        # set defaultarch  <running host architecture>
        # set postmirror_script $var_path/postmirror.sh
        # set run_postmirror 0
        set nthreads     20
        set _tilde 0
        #
        ############# end config ##############
        deb http://ftp.us.debian.org/debian stable
        clean http://ftp.us.debian.org/debian
persistence:
  config:
    enabled: true
    mountPath: /debian-mirror/config
  mirror-list:
    enabled: true
    type: configmap
    objectName: mirror-list
    mountPath: /debian-mirror/config/mirror.list
    subPath: mirror.list
    readOnly: false
  data:
    enabled: true
    mountPath: /debian-mirror/data
  base:
    enabled: true
    mountPath: /debian-mirror
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 980
        protocol: tcp
        targetPort: 980
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "/debian-mirror"
            CONFIG_DIR: "/debian-mirror/config"
            MIRROR_DIR: "/debian-mirror/data"
            APACHE2_PORT: "980"
            CRON_SCHEDULE: "0 1 * * *"
            FORCE_UPDATE: "false"
            DATA_PERM: "770"

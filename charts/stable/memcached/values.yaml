image:
  repository: docker.io/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.32@sha256:438b66b7fb308c86f2412215549d3a2808177797a493c1ec53ca6441f2284889

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}

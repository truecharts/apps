image:
  repository: tccr.io/truecharts/static-web-server
  pullPolicy: IfNotPresent
  tag: v2.22.0@sha256:c8ce3c082b0be02fa6c8a5813e999816ea7e8745e8c4ab2374bf7fdd4c0999cc

service:
  main:
    ports:
      main:
        protocol: http
        port: 38080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: "/public"

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/static-web-server
  pullPolicy: IfNotPresent
  tag: v2.24.1@sha256:aec7b81c9a228273a1985d52775f95d67b542ce013de5b3a3169a6c6012e53d7

service:
  main:
    ports:
      main:
        protocol: http
        port: 38080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: "/public"

portal:
  open:
    enabled: true

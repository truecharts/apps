image:
  repository: advplyr/audiobookshelf
  tag: 2.5.0@sha256:43d5c05a7c5d08b60192d9a21b7bd0a27f2f19c296718fea2a0a47075b779773
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10223
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/ping"
            readiness:
              path: "/ping"
            startup:
              path: "/ping"
          env:
            AUDIOBOOKSHELF_UID: "{{ .Values.securityContext.container.PUID }}"
            AUDIOBOOKSHELF_GID: "{{ .Values.securityContext.pod.fsGroup }}"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TOKEN_SECRET:
              secretKeyRef:
                name: secrets
                key: TOKEN_SECRET
persistence:
  config:
    enabled: true
    mountPath: /config
  audiobooks:
    enabled: true
    mountPath: /audiobooks
  metadata:
    enabled: true
    mountPath: /metadata
portal:
  open:
    enabled: true

image:
  repository: docker.io/advplyr/audiobookshelf
  tag: 2.17.1@sha256:c16dc18875c0796b2a3094a008fd170c5c55bd430a8657a10d6d500f2e06d89b
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10223
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/ping"
            readiness:
              path: "/ping"
            startup:
              path: "/ping"
          env:
            AUDIOBOOKSHELF_UID: "{{ .Values.securityContext.container.PUID }}"
            AUDIOBOOKSHELF_GID: "{{ .Values.securityContext.pod.fsGroup }}"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TOKEN_SECRET:
              secretKeyRef:
                name: secrets
                key: TOKEN_SECRET
persistence:
  config:
    enabled: true
    mountPath: /config
  audiobooks:
    enabled: true
    mountPath: /audiobooks
  metadata:
    enabled: true
    mountPath: /metadata
portal:
  open:
    enabled: true

                                      - variable: PAPERLESS_ADMIN_PASSWORD
                                        label: "PAPERLESS_ADMIN_PASSWORD (First Install Only)"
                                        schema:
                                          type: string
                                          required: true
                                          private: true
                                          default: ""
                                      - variable: PAPERLESS_ADMIN_MAIL
                                        label: "PAPERLESS_ADMIN_MAIL (First Install Only)"
                                        schema:
                                          type: string
                                          default: ""

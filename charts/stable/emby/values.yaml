image:
  repository: tccr.io/truecharts/emby
  pullPolicy: IfNotPresent
  tag: v4.7.14.0@sha256:74939e35716f52326589d0adcad22537a7b3f862a2ba2fcc83d91879d166daee

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

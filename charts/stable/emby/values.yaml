image:
  repository: tccr.io/truecharts/emby
  pullPolicy: IfNotPresent
  tag: v4.7.14.0@sha256:16e37557b1e51a8eb1da800ba9972a2fd254ee9c31f7b95390c700ddb88e1c36

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

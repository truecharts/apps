image:
  repository: ghcr.io/geek-cookbook/emby
  pullPolicy: IfNotPresent
  tag: 4.8.4.0@sha256:95ac6fd09839c00dc37277a32af475ba7114a6e114f8e8b12483803adb004393
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

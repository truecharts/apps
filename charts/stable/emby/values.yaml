image:
  repository: ghcr.io/geek-cookbook/emby
  pullPolicy: IfNotPresent
  tag: 4.8.3.0@sha256:3e01274e7dffbc55e96f431d334ea80cf8fae686daa0e626f4f2fe8a2124c218
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/emby
  pullPolicy: IfNotPresent
  tag: v4.7.14.0@sha256:4728a3150886b9d391bccc737e777a85260d83fc5b523ab50aeb2f24de18b8a7

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/emby
  pullPolicy: IfNotPresent
  tag: v4.7.14.0@sha256:e2ec256de9146c6e1c316a6299f723685d95c7d5051814555615df6e3349b7bc

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

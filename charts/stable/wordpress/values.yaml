image:
  repository: bitnami/wordpress
  pullPolicy: IfNotPresent
  tag: 6.4.3@sha256:a4339c491793ef72804a6ceb6888de2fc730b60eb3aed02feb4bf1f569951d85
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
wordpress:
  user: user
  pass: bitnami
  email: user@example.com
  first_name: TrueCharts
  last_name: TrueCharts
  blog_name: Truecharts Blog
  enable_reverse_proxy_headers: true
smtp:
  enabled: false
  host: ""
  port: 587
  user: ""
  pass: ""
php-config:
  PHP_ENABLE_OPCACHE: "yes"
  PHP_EXPOSE_PHP: ""
  PHP_MAX_EXECUTION_TIME: ""
  PHP_MAX_INPUT_TIME: ""
  PHP_MAX_INPUT_VARS: ""
  PHP_MEMORY_LIMIT: 512M
  PHP_POST_MAX_SIZE: ""
  PHP_UPLOAD_MAX_FILESIZE: ""
service:
  main:
    ports:
      main:
        protocol: http
        port: 10591
persistence:
  config:
    enabled: true
    mountPath: /bitnami/wordpress
mariadb:
  enabled: true
  mariadbUsername: wordpress
  mariadbDatabase: wordpress
portal:
  open:
    enabled: true

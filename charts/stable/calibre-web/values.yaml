image:
  repository: docker.io/linuxserver/calibre-web
  pullPolicy: IfNotPresent
  tag: version-0.6.23@sha256:eb9f821d04b57bb565853e6c61b33b64968f32cc08cabe64beec423a7fffd51f
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true

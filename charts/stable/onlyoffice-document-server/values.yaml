image:
  repository: tccr.io/truecharts/onlyoffice-ds
  tag: v7.5.0@sha256:7b0f98493745e730bb790743ae5f0c21681bc8c5c9754a60554de79c87e8add0
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10043
        targetPort: 80
# Enabled postgres
cnpg:
  main:
    enabled: true

    user: onlyoffice
    database: onlyoffice
# Enabled redis
redis:
  enabled: true

portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/healthcheck"
            readiness:
              path: "/healthcheck"
            startup:
              path: "/healthcheck"
          env:
            WOPI_ENABLED: true
            JWT_ENABLED: true
            DB_TYPE: "postgres"
            DB_PORT: 5432
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            REDIS_SERVER_PORT: 6379
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PWD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_SERVER_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_SERVER_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            JWT_SECRET: "randomgeneratedstring"

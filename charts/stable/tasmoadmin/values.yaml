image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v4.2.2@sha256:1cebfcd97836b197085df8923eb8730a119b3f59793248f4914e2a3919e84476
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

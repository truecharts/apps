image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v4.2.0@sha256:e2dd8d0b403cc3e4e64aefee2ad81ac3e586cde3b9aeba5918d05f6cc97c02e9
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

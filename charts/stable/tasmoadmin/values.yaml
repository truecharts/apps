image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v3.1.4@sha256:20043c7118d659495716c8123f8b47c7a493af9a32bc99675be1cee96e8d58e0
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

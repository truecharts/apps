image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v3.1.2@0c50bda69ced49e8c1e6f765094434f4355a062fb61a5c3477e71d8ccc4b9bc9
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

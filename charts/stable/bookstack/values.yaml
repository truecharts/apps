image:
  repository: ghcr.io/linuxserver/bookstack
  pullPolicy: IfNotPresent
  tag: 24.10.20241028@sha256:3733e2b9a99f15b7d343e7b59d7baeffddbb564890b7f2179b65044c1c8f0769
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10112
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            APP_URL: ""
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWORD: "{{ .Values.mariadb.password }}"
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY
persistence:
  config:
    enabled: true
    mountPath: /config
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: bookstack
  mariadbDatabase: bookstack
portal:
  open:
    enabled: true

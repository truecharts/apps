image:
  repository: ghcr.io/floppy/van_dam
  tag: 0.54.0@sha256:e1300f42a01398417c45996bc8b0257e320d7021778d42ce571b2374d935fb55
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3214
        port: 3214

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
            SECRET_KEY_BASE:
              secretKeyRef:
                name: vandam-secrets
                key: SECRET_KEY_BASE

persistence:
  libraries:
    enabled: true
    mountPath: "/libraries"

cnpg:
  main:
    enabled: true
    user: vandam
    database: vandam

redis:
  enabled: true

portal:
  open:
    enabled: true

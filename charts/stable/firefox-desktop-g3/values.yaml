image:
  pullPolicy: IfNotPresent
  repository: docker.io/accetto/ubuntu-vnc-xfce-firefox-g3
  tag: latest@sha256:ae0bca61b3d9d3aff1379db24aa1d2935064ab16bd72d6d404c5f7f6ded49fb4
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: unraid
            VNC_RESOLUTION: 1360x768

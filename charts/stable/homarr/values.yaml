image:
  repository: tccr.io/truecharts/homarr
  tag: v0.14.0@sha256:12c1c46b12aa2f1f4fec47229241546d58375aeca543c03af36abb04d13cd4a7
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 10245

persistence:
  config:
    enabled: true
    mountPath: "/app/data/configs"
  icons:
    enabled: true
    mountPath: "/app/public/icons"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

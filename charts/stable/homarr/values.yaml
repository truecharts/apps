image:
  repository: tccr.io/truecharts/homarr
  tag: v0.14.1@sha256:39ffbe38255ec98db1fb291bd13118c693de574832a48eb8b92344edbf09066a
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NEXTAUTH_SECRET:
                  secretKeyRef:
                    name: homarr-secrets
                    key: NEXTAUTH_SECRET

service:
  main:
    ports:
      main:
        port: 10245
        targetPort: 7575

persistence:
  config:
    enabled: true
    mountPath: "/app/data/configs"
  icons:
    enabled: true
    mountPath: "/app/public/icons"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

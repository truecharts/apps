image:
  repository: tccr.io/truecharts/flexget
  pullPolicy: IfNotPresent
  tag: v3.9.15@sha256:af39a77fcfc2531c58c55ce9c2f3add7c36b396507296fe4b1c94df9f86ca543

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FG_LOG_LEVEL: info
            FG_LOG_FILE: flexget.log
            FG_WEBUI_PASSWD: "jLeT78KBDPW"

service:
  main:
    ports:
      main:
        port: 10174
        targetPort: 5050

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

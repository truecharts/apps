kubeVersion: ">=1.24.0"
apiVersion: v2
name: unpackerr
version: 10.0.9
appVersion: 0.12.0
description:
  This application runs as a daemon on your download host. It checks for
  completed downloads and extracts them so Radarr, Lidarr, Sonarr, and Readarr may
  import them
home: https://truecharts.org/charts/stable/unpackerr
icon: https://truecharts.org/img/hotlink-ok/chart-icons/unpackerr.png
deprecated: false
sources:
  - https://github.com/davidnewhall/unpackerr
  - https://github.com/truecharts/charts/tree/master/charts/stable/unpackerr
  - https://hub.docker.com/r/golift/unpackerr
maintainers:
  - name: TrueCharts
    email: info@truecharts.org
    url: https://truecharts.org
keywords:
  - unpackerr
  - sonarr
  - radarr
  - lidarr
  - readarr
dependencies:
  - name: common
    version: 14.3.5
    repository: https://library-charts.truecharts.org
    condition: ""
    alias: ""
    tags: []
    import-values: []
annotations:
  truecharts.org/category: media

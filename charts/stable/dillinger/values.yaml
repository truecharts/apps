image:
  repository: tccr.io/truecharts/dillinger
  pullPolicy: IfNotPresent
  tag: v3.39.1@sha256:d24cb30ac0014207b148102d1461251b9b8ae867f225153a5bf635583d5995e3

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10143

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

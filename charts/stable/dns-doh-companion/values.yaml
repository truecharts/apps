image:
  pullPolicy: IfNotPresent
  repository: docker.io/testdasi/simple-dns-doh
  tag: latest@sha256:f5a80e602dbd8aa52a0b1f42a4d1a5e000ee71685f1e20d635e27cf2332b8d94
persistence: {}
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  dnsudp:
    enabled: true
    ports:
      dnsudp:
        enabled: true
        port: 53
        protocol: udp
        targetPort: 53
  main:
    ports:
      main:
        port: 53
        protocol: tcp
        targetPort: 53

image:
  pullPolicy: IfNotPresent
  repository: mikeah/prusaslicer-novnc
  tag: latest@sha256:8793be32b5b8c73e842231394149a3d82c958de1d62d401bd326ad03467842aa
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
service:
  main:
    ports:
      main:
        port: 16080
        protocol: http
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

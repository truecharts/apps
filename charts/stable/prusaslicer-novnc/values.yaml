image:
  pullPolicy: IfNotPresent
  repository: mikeah/prusaslicer-novnc
  tag: latest@sha256:e4115602a2f8ca807866c9e752f2b836ca429029245f0bcb6973abe10f339045
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
service:
  main:
    ports:
      main:
        port: 16080
        protocol: http
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

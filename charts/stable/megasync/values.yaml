image:
  repository: ich777/megasync
  tag: latest@6c65468d9ed5b55ed6a08fec8e47421c81988b38cf48112308a03ca5a856eaec
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "{{ .Values.persistence.data.mountPath }}"
            CUSTOM_RES_H: "600"
            CUSTOM_RES_W: "800"

persistence:
  data:
    enabled: true
    mountPath: /data
  hostpath:
    enabled: true
    mountPath: /mnt/host
    readOnly: true

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/plex
  pullPolicy: IfNotPresent
  tag: v1.32.6.7468@sha256:16d282e87aac706aed2cc446585ddc98210fd773823c9651c248a55b4863db99
plex-amdImage:
  repository: tccr.io/truecharts/plex-amd
  pullPolicy: IfNotPresent
  tag: 1.32.5.7328-2632c9d3a@sha256:UPDATEME
service:
  main:
    ports:
      main:
        protocol: http
        port: 32400
        targetPort: 32400

persistence:
  config:
    enabled: true
    mountPath: "/config"

plex:
  # User Defined
  serverIP: "127.0.0.1"
  additionalAdvertiseURL: ""
  disableGDM: true
  requireHTTPS: false

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              enabled: true
              path: /identity
            readiness:
              enabled: true
              path: /identity
            startup:
              enabled: true
              path: /identity
          env:
            PLEX_PREFERENCE_GDM: 'GdmEnabled={{ ternary "0" "1" .Values.plex.disableGDM }}'
            # 0=Required, 1=Preferred
            PLEX_PREFERENCE_SEC_CON: 'secureConnections={{ ternary "0" "1" .Values.plex.requireHTTPS }}'
            # User Defined
            ALLOWED_NETWORKS: "172.16.0.0/12,10.0.0.0/8,192.168.0.0/16"
            PLEX_CLAIM: ""

portal:
  open:
    enabled: true

image:
  repository: ghcr.io/linuxserver/minetest
  pullPolicy: IfNotPresent
  tag: 5.8.0@sha256:3ee96cb1949f77779d2fc322053b353796fa512042aea607a416f9f3ef865c34
service:
  main:
    ports:
      main:
        protocol: udp
        targetPort: 30000
        port: 30000
persistence:
  config:
    enabled: true
    mountPath: "/config/.minetest"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

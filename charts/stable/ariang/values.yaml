image:
  repository: docker.io/leonismoe/ariang
  pullPolicy: IfNotPresent
  tag: 1.3.9@sha256:b1d2d6e33f4d23ce2ae22ef3ab926141b27d521c8501d19f7dde51acb808d0ae
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add:
        - SYS_CHROOT
service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10276
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/qbitrr
  pullPolicy: IfNotPresent
  tag: v3.8.1@sha256:0e3a0cb16223772b8b771ef4f5652fe98118399a9053fde34373fec18a81292a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        1-create-config-file:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - /bin/sh
            - -c
          args:
            - |
              conf="/config/config.toml"
              example="https://raw.githubusercontent.com/Feramance/qBitrr/master/config.example.toml"
              if [ -f "$conf" ]; then
                echo "$conf exists. Skipping..."
              else
                echo "$conf does not exist... Downloading the example from upstream..."
                wget "$example" -O $conf || echo "Failed to download"
              fi
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            QBITRR_OVERRIDES_DATA_PATH: /config

persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelector:
      main:
        main: {}
        1-create-config-file: {}
  downloads:
    enabled: true
    mountPath: /completed_downloads

portal:
  open:
    enabled: false

image:
  repository: docker.io/jeessy/ddns-go
  pullPolicy: IfNotPresent
  tag: v6.8.0@sha256:e4b0227928bd0bf00a81bb9ab6add9e99f4dde368cb0c1a15a833945d209c05b
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 9876
        protocol: http
        port: 10168
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  data:
    enabled: true
    mountPath: /root
portal:
  open:
    enabled: true

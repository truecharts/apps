image:
  repository: jeessy/ddns-go
  pullPolicy: IfNotPresent
  tag: v6.1.0@sha256:ea0e5d1faa1e73078f0cc2d591d7f399930ef3f60483d0569ba40991ebccbce1
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 9876
        protocol: http
        port: 10168
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  data:
    enabled: true
    mountPath: /root
portal:
  open:
    enabled: true

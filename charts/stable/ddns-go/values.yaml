image:
  repository: jeessy/ddns-go
  pullPolicy: IfNotPresent
  tag: v6.0.3@sha256:652bc080f6ab91ef5b071402a142f5bcbc051eb1384727f09b64251767d20c19
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 9876
        protocol: http
        port: 10168
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http

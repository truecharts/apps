image:
  pullPolicy: IfNotPresent
  repository: docker.io/miniflux/miniflux
  tag: 2.2.4@sha256:20adbf84f0d8cd24b4ebbc138e31087419a274fd9c717c6a909b0773b4538b98
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
cnpg:
  main:
    enabled: true
    database: miniflux
    user: miniflux
service:
  main:
    ports:
      main:
        port: 10091
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CREATE_ADMIN: 1
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
            RUN_MIGRATIONS: 1
            ADMIN_PASSWORD: changeme
            ADMIN_USERNAME: admin
          probes:
            liveness:
              custom: true
              enabled: true
              spec:
                failureThreshold: 3
                httpGet:
                  path: /healthcheck
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 1

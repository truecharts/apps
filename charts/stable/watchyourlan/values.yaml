image:
  repository: tccr.io/truecharts/watchyourlan
  tag: v1.0.3@sha256:62f4b4232b024ad45a9df26959b5619519bb84cc57a0b6800c8a0a0b44409518
  pullPolicy: IfNotPresent
hostNetwork: true
watchyourlan:
  gui_ip: "0.0.0.0"
  interfaces:
    - enp1s0
  theme: darkly
  timeout: 300
  shoutrrr_url: ""
service:
  main:
    ports:
      main:
        port: 10355
        protocol: http
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            GUIPORT: "{{ .Values.service.main.ports.main.port }}"
            DBPATH: /data/db.sqlite
            # User Defined
            GUIIP: "{{ .Values.watchyourlan.gui_ip }}"
            IFACE: '{{ join " " .Values.watchyourlan.interfaces }}'
            THEME: "{{ .Values.watchyourlan.theme }}"
            TIMEOUT: "{{ .Values.watchyourlan.timeout }}"
            SHOUTRRR_URL: "{{ .Values.watchyourlan.shoutrrr_url }}"

  - variable: homebox
    group: App Configuration
    label: Homebox Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: allow_registration
          label: Options Allow Registration
          description: Allow users to register themselves.
          schema:
            type: boolean
            default: true
        - variable: auto_increment_asset_id
          label: Options Auto Increment Asset ID
          description: Auto increments the asset_id field for new items.
          schema:
            type: boolean
            default: true
        - variable: max_upload_size
          label: Web Max Upload Size
          description: Maximum file upload size supported in MB.
          schema:
            type: int
            default: 10
        - variable: log_level
          label: Log Level
          description: Log level to use.
          schema:
            type: string
            default: info
            enum:
              - value: trace
                description: Trace
              - value: debug
                description: Debug
              - value: info
                description: Info
              - value: warn
                description: Warn
              - value: error
                description: Error
              - value: critical
                description: Critical
        - variable: log_format
          label: Log Format
          description: Log format to use
          schema:
            type: string
            default: text
            enum:
              - value: text
                description: Text
              - value: json
                description: Json
        - variable: mailer_host
          label: Mailer Host
          description: Email host to use.
          schema:
            type: string
            default: ""
        - variable: mailer_port
          label: Mailer Port
          description: Email port to use.
          schema:
            type: int
            show_if: [["mailer_host", "!=", ""]]
            required: true
            default: 587
        - variable: mailer_from
          label: Mailer From
          description: Email from address to use.
          schema:
            type: string
            show_if: [["mailer_host", "!=", ""]]
            required: true
            default: ""
        - variable: mailer_username
          label: Mailer Username
          description: Email user to use.
          schema:
            type: string
            show_if: [["mailer_host", "!=", ""]]
            required: true
            default: ""
        - variable: mailer_password
          label: Mailer Password
          description: Email password to use.
          schema:
            type: string
            show_if: [["mailer_host", "!=", ""]]
            private: true
            required: true
            default: ""

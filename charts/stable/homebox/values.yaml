image:
  repository: tccr.io/truecharts/homebox
  pullPolicy: IfNotPresent
  tag: v0.10.2@sha256:3eb7931ac9931eb63e4eb637a8494b3bd17efc21ad21a44dff6a4511ddc11ad4

homebox:
  allow_registration: true
  auto_increment_asset_id: true
  max_upload_size: 10
  log_level: info
  log_format: text
  mailer_host: ""
  mailer_port: 587
  mailer_from: ""
  mailer_username: ""
  mailer_password: ""

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: homebox-secret

service:
  main:
    ports:
      main:
        protocol: http
        port: 10603

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

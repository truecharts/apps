image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:77cbde21dc9ac377063706ac225796159ffa43dabec92513a411934204faa9b0
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

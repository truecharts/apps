image:
  repository: tccr.io/truecharts/netbootxyz
  pullPolicy: IfNotPresent
  tag: 2.0.53@sha256:21b383affc9c70ab803bc1894ef5313480d6488d41365e95d854414900fb4e80

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add:
        - SYS_CHROOT

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            MENU_VERSION: ""

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10612
  assets:
    enabled: true
    ports:
      assets:
        enabled: true
        protocol: http
        targetPort: 80
        port: 10613
  tftp:
    enabled: true
    ports:
      tftp:
        enabled: true
        port: 69
        protocol: udp
        targetPort: 69

ingress:
  assets:
    autoLink: true

persistence:
  config:
    enabled: true
    mountPath: /config
  assets:
    enabled: true
    mountPath: /assets

portal:
  open:
    enabled: true

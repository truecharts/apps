image:
  repository: tccr.io/truecharts/mc-router
  pullPolicy: IfNotPresent
  tag: v1.19.0@sha256:5534d3e251f2fbd1f9f1934abdc45ac176a137147198050c676a2a62e31e1c80

service:
  main:
    ports:
      main:
        port: 25565
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 10687

mcrouter:
  default: ""
  mappings: []
  # - domain: minecraft.local
  #   service: localhost:25566
  ngrok: ""

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: tcp
            readiness:
              enabled: true
              type: tcp
            startup:
              enabled: true
              type: tcp
          envFrom:
            - secretRef:
                name: "mcrouter-secrets"

portal:
  open:
    enabled: false

image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adminer
  tag: latest@sha256:e4aa83c909bd842553c26d9d9769aab8a4da131b2c5cdc50adbf05b601de0019

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ADMINER_DESIGN: ""
            ADMINER_PLUGINS: ""

service:
  main:
    ports:
      main:
        port: 18080
        protocol: http
        targetPort: 8080

portal:
  open:
    enabled: true

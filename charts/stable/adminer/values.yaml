image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adminer
  tag: latest@sha256:75cd8751eeb34346f12ad795c8a34cdcbedf79ced4d74fcfe8e6b209efb57f30

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ADMINER_DESIGN: ""
            ADMINER_PLUGINS: ""

service:
  main:
    ports:
      main:
        port: 18080
        protocol: http
        targetPort: 8080

portal:
  open:
    enabled: true

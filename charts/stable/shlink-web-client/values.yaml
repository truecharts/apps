image:
  repository: docker.io/shlinkio/shlink-web-client
  pullPolicy: IfNotPresent
  tag: 4.2.2@sha256:4b59f76630ed551d07913b32b2d13a66200f35d1746ce901fcfb1902bd8a2bca
service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10154
        protocol: http
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SHLINK_SERVER_URL: ""
            SHLINK_SERVER_API_KEY: ""
            SHLINK_SERVER_NAME: ""

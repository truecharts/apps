          schema:
            type: boolean
            default: false
        - variable: snapshot_interval
          label: Snapshot Interval
          description: Specifies the time interval between two environment snapshot jobs expressed as a string. For example 30s, 5m, 1hâ€¦ Supported by the time.ParseDuration method

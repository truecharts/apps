image:
  repository: yourselfhosted/slash
  pullPolicy: IfNotPresent
  tag: 1.0.0@sha256:fca44ed34275dfc2ecb07fb6fa33248b4cb4f4922fae04ef5b1a51c297b7d2c2
service:
  main:
    ports:
      main:
        protocol: http
        port: 5231
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SLASH_PORT: "{{ .Values.service.main.ports.main.port }}"
persistence:
  config:
    enabled: true
    mountPath: "/var/opt/slash"
portal:
  open:
    enabled: true

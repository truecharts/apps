        - variable: custom_voice
          label: Custom Voice
          description: Add a valid custom voice found upstream https://huggingface.co/rhasspy/piper-voices/blob/main/voices.json
          schema:
            type: string
            default: ""
            show_if: [[voice, "=", "custom"]]
        - variable: speaker
          label: Speaker
          description: Speaker number to use if the voice supports multiple speakers.
          schema:
            type: int
            required: true
            default: 0
            min: 0
        - variable: length_scale
          label: Length Scale
          description: Speeds up or slows down the voice.
          schema:
            type: string
            required: true
            default: "1.0"
            valid_charts: ^\d+\.\d+$
        - variable: noise_scale
          label: Noise Scale
          description: Controls the variability of audio by adding noise during audio generation.
          schema:
            type: string
            required: true
            default: "0.667"
            valid_charts: ^\d+\.\d+$
        - variable: noise_w
          label: Noise Width
          description: Controls the variability of speaking cadence (phoneme widths).
          schema:
            type: string
            required: true
            default: "0.333"
            valid_charts: ^\d+\.\d+$
        - variable: max_piper_procs
          label: Max Piper Processes
          description: Number of Piper processes to run simultaneously.
          schema:
            type: int
            required: true
            default: 1
            min: 1

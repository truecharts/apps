image:
  repository: tccr.io/truecharts/protonmail-bridge
  tag: v3.4.2@sha256:dafee8793b8fd57cd7e5ec0f59142947c4d4557f7b6e89bdcd6894c1de995e19
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
  smtp:
    enabled: true
    primary: true
    ports:
      smtp:
        enabled: true
        primary: true
        port: 25
        protocol: tcp
        targetPort: 25
  imap:
    enabled: true
    ports:
      imap:
        enabled: true
        port: 143
        protcol: tcp
        targetPort: 143

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"

persistence:
  config:
    enabled: true
    mountPath: "/root"

portal:
  open:
    enabled: false

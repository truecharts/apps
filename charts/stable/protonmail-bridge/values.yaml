image:
  repository: tccr.io/truecharts/protonmail-bridge
  tag: v3.5.4@sha256:618bec6b36e785142518e6e351ec5d79896713d70c799c462dbbb8bf71cbbbbc
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
  smtp:
    enabled: true
    primary: true
    ports:
      smtp:
        enabled: true
        primary: true
        port: 25
        protocol: tcp
        targetPort: 25
  imap:
    enabled: true
    ports:
      imap:
        enabled: true
        port: 143
        protcol: tcp
        targetPort: 143

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            readiness:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"
            startup:
              type: tcp
              port: "{{ .Values.service.smtp.ports.smtp.targetPort }}"

persistence:
  config:
    enabled: true
    mountPath: "/root"

portal:
  open:
    enabled: false

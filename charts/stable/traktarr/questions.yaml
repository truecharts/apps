  - variable: trakrarr
    group: App Configuration
    label: Traktarr Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: delay
          label: Delay
          description: (FLOAT) Seconds between each add request to ARR services.
          schema:
            type: string
            default: "2.5"
            valid_charts: ^\d+\.\d+$
        - variable: sort
          label: Sort
          description: Votes or rating or release, sort list to process
          schema:
            type: string
            default: "rating"
            enum:
              - value: "rating"
                description: "Rating"
              - value: "votes"
                description: "Votes"
              - value: "release"
                description: "Release"
        - variable: nosearch
          label: No Search
          description: Disable search when adding to ARR services.
          schema:
            type: boolean
            default: true
        - variable: notifications
          label: Notifications
          description: Disable notifications
          schema:
            type: boolean
            default: true
        - variable: blackist
          label: Black List
          description: Enables/disables the blacklist when running app.
          schema:
            type: boolean
            default: true
        - variable: runnow
          label: Run Now
          description: Do a first run immediately without waiting.
          schema:
            type: boolean
            default: false
        - variable: skipupdate
          label: Skip Update
          description: Skip auto-update
          schema:
            type: boolean
            default: true
        - variable: app_branch
          label: App Branch
          description: GitHub branch.
          schema:
            type: string
            default: 'master'
            enum:
              - value: "master"
                description: "Master"
              - value: "develop"
                description: "Develop"

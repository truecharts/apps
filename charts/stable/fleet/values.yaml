image:
  repository: ghcr.io/linuxserver/fleet
  pullPolicy: IfNotPresent
  tag: 2.3.3@sha256:69fd634621955553ff3316efbb47d53f437b396e2dbbacfa7938eeae23571a2f
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            fleet_admin_authentication_type: DATABASE
            fleet_database_username: fleet
            fleet_database_url:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: jdbc-mariadb
            fleet_database_password: "{{ .Values.mariadb.password }}"
# secretEnv:

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10145
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: fleet
  mariadbDatabase: fleet
portal:
  open:
    enabled: true

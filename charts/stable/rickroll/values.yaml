image:
  repository: tccr.io/truecharts/rickroll
  pullPolicy: IfNotPresent
  tag: vlatest@sha256:92e3df5b7b877a60b00592a79462111f3b86620b912335b6498dad38568462e4

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 10289

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            TITLE: "Rickroll"
            HEIGHT: "100vh"
            WIDTH: "100%"
            HEADLINE: ""

portal:
  open:
    enabled: true

image:
  pullPolicy: IfNotPresent
  repository: cloudreve/cloudreve
  tag: 3.8.3@sha256:a9e2373b7ca59bc43b9a4ceb50e7f6b80539c1732a9439b96dfe1aec6354a6c5
persistence:
  avatarpath:
    enabled: true
    mountPath: /cloudreve/avatar
  config:
    enabled: true
    mountPath: /cloudreve/config
  databasepath:
    enabled: true
    mountPath: /cloudreve/db
  uploadpath:
    enabled: true
    mountPath: /cloudreve/uploads
  aria2-downloads:
    enabled: true
    mountPath: /data
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/"
            readiness:
              path: "/"
            startup:
              path: "/"
service:
  main:
    ports:
      main:
        port: 5212
portal:
  open:
    enabled: true

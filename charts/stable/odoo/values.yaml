image:
  repository: docker.io/odoo
  pullPolicy: IfNotPresent
  tag: 18.0@sha256:27d158dc157b43c9521f287ab0a040ebfecec75930b3e0a1d6af5fa9add63d59
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 1000
    runAsGroup: 1000
service:
  main:
    ports:
      main:
        port: 8069
odoo:
  additionalConf: []
workload:
  main:
    podSpec:
      initContainers:
        init-db:
          type: install
          enabled: true
          imageSelector: "image"
          env:
            ODOO_RC: /etc/odoo/odoo.conf
          command:
            - /bin/bash
          args:
            - -c
            - |
              /usr/bin/odoo --config=/etc/odoo/odoo.conf \
                            --stop-after-init \
                            --without-demo=all \
                            --init=base
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
              path: /web/health
            readiness:
              enabled: true
              type: http
              path: /web/health
            startup:
              enabled: true
              type: http
              path: /web/health
          env:
            ODOO_RC: /etc/odoo/odoo.conf
persistence:
  odoo:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: "/var/lib/odoo"
        init-db:
          mountPath: "/var/lib/odoo"
  addons:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: "/mnt/extra-addons"
        init-db:
          mountPath: "/mnt/extra-addons"
  odoo-config:
    enabled: true
    type: configmap
    objectName: odoo-config
    targetSelector:
      main:
        main:
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
          readOnly: true
        init-db:
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
          readOnly: true
# Enabled postgres
cnpg:
  main:
    enabled: true
    user: odoo
    database: odoo
portal:
  open:
    enabled: true

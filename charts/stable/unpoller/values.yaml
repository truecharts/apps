image:
  repository: ghcr.io/unpoller/unpoller
  pullPolicy: IfNotPresent
  tag: v2.9.4@sha256:20c161781ac544a7548c8dd533f13498201746efdf0853d4625a1dbfd5652a19
service:
  main:
    ports:
      main:
        port: 9130
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    prometheusRule:
      enabled: false
portal:
  open:
    enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /
          env:
            # UP_UNIFI_DEFAULT_URL: "https://127.0.0.1:8443"
            # UP_UNIFI_DEFAULT_USER: "unifipoller"
            # UP_UNIFI_DEFAULT_PASS: "unifipoller"
            UP_PROMETHEUS_DISABLE: false

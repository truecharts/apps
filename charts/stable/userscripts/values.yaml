image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/drazzilb08/userscripts
  tag: dev
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: false

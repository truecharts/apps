image:
  repository: tccr.io/truecharts/dashy
  tag: v2.1.1@sha256:6e96a896d292b6e84cbdc265b18a2884e7b2528b7cae06f0eb6f6ec8d228afb9
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 80

dashy:
  # Enable config file mount from host path
  enabled: false
  configFileHostPath: ""
  configFileHostReadOnly: true

# Leave empty if you plan to use config file from host path
dashyConfig:
  {}
  # pageInfo:
  #   title: Home Lab

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: production
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck
            startup:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - node
                    - /app/services/healthcheck

persistence:
  icons:
    enabled: true
    mountPath: /app/public/item-icons

portal:
  open:
    enabled: true

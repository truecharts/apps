image:
  repository: minio/minio
  tag: RELEASE.2024-03-30T09-41-56Z@sha256:6a96b6c8c2bb8e1d09f1afe9a529266730b900f2b978d540be7af16182bdfb72
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10107
        targetPort: 10107
  api:
    enabled: true
    ports:
      api:
        enabled: true
        targetPort: 10106
        port: 10106
ingress:
  api:
    targetSelector:
      api: api
persistence:
  config:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              custom: true
              spec:
                httpGet:
                  scheme: HTTP
                  path: "/minio/health/live"
                  port: 10106
            readiness:
              custom: true
              spec:
                httpGet:
                  scheme: HTTP
                  path: "/minio/health/ready"
                  port: 10106
          args:
            - "server"
            - "/data"
            - "--address"
            - ":10106"
            - "--console-address"
            - ":10107"
          env:
            MINIO_ROOT_USER: "minio"
            MINIO_BROWSER_REDIRECT_URL: ""
            MINIO_SERVER_URL: ""
            MINIO_ROOT_PASSWORD: "changeme"

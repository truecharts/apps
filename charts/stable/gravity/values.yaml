image:
  repository: ghcr.io/beryju/gravity
  tag: v0.9.3@sha256:52812ccd2b755316e0d37733634b84062141a637ac25a58c648ec34d5c48e919
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8008
        port: 8008
  dns:
    enabled: true
    ports:
      dns-tcp:
        enabled: true
        targetPort: 53
        port: 53
      dns-udp:
        enabled: true
        protocol: udp
        targetPort: 53
        port: 53

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            INSTANCE_IP: "127.0.0.1"
            ADMIN_PASSWORD: "password"
            INSTANCE_IDENTIFIER: "truecharts-dns-gravity"
            BOOTSTRAP_ROLES: "dns;api;etcd;discovery;backup;monitoring;tsdb"
            ADMIN_TOKEN:
              secretKeyRef:
                name: gravity-secret
                key: ADMIN_TOKEN
            INSTANCE_LISTEN: "0.0.0.0"

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

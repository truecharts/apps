image:
  repository: tccr.io/truecharts/calibre
  tag: v6.28.1@sha256:8191223a57a0b8af26df2100881d42a14f30bf2f12ff0394b4b988f24ab93112
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8084
        protocol: http
        targetPort: 8080
  webserver:
    enabled: true
    ports:
      webserver:
        enabled: true
        port: 8081
        protocol: http
        targetPort: 8081

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CLI_ARGS:
            PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/kitchenowl-web
  pullPolicy: IfNotPresent
  tag: latest@sha256:febbaa121178c608478f70d3af27b12611f5a4d48eced80ef103334597b21d6f
backendImage:
  repository: tccr.io/truecharts/kitchenowl-backend
  pullPolicy: IfNotPresent
  tag: latest@sha256:fb7358e6bb67ef388ceb9d4341fece1a65db1c6cfc089b630811ed939a102ee3

service:
  main:
    enabled: true
    targetSelector: main
    ports:
      main:
        enabled: true
        targetSelector: main
        protocol: http
        targetPort: 80
        port: 10246
  backend:
    enabled: true
    targetSelector: backend
    ports:
      backend:
        enabled: true
        targetSelector: backend
        protocol: http
        targetPort: 5000
        port: 10247

persistence:
  data:
    enabled: true
    targetSelector:
      backend:
        backend:
          mountPath: /data

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    type: Deployment
    strategy: RollingUpdate
    replicas: 1
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          envFrom:
            - configMapRef:
                name: kitchenowl-config
          env:
            FRONT_URL: "{{ .Values.workload.main.podSpec.containers.main.env.FRONT_URL }}"
          probes:
            liveness:
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            readiness:
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.targetPort }}"
            startup:
              type: http
              path: /
              port: "{{ .Values.service.main.ports.main.targetPort }}"
  backend:
    enabled: true
    type: Deployment
    podSpec:
      containers:
        backend:
          enabled: true
          primary: true
          imageSelector: backendImage
          env:
            FRONT_URL: "{{ .Values.workload.main.podSpec.containers.main.env.FRONT_URL }}"
            # Changed port to 10248 to avoid conflict with frontend
            HTTP_PORT: "10248"
            JWT_SECRET_KEY:
              secretKeyRef:
                name: kitchenowl-secrets
                key: JWT_SECRET_KEY
            DB_DRIVER: "postgresql"
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
          probes:
            liveness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.backend.ports.backend.targetPort }}"
            readiness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.backend.ports.backend.targetPort }}"
            startup:
              enabled: true
              type: tcp
              port: "{{ .Values.service.backend.ports.backend.targetPort }}"

# Enabled postgres
cnpg:
  main:
    enabled: true
    user: kitchenowl
    database: kitchenowl

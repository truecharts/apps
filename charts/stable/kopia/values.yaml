image:
  repository: kopia/kopia
  tag: 0.15.0@sha256:fea96cef392971a0dce271ac4edd289476e23f3d4e1b90958785ee579ff14c07
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        port: 10238
    protocol: http
    certs:
      generate: false
      certPath: /app/config/kopia.cert
      keyPath: /app/config/kopia.key

kopia:
  user: "kopia"
  password: "repo_secret"
  server_username: "server_user"
  server_password: "password"

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "kopia-secrets"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"

portal:
  open:
    enabled: true

image:
  repository: docker.io/kopia/kopia
  tag: 0.18.0@sha256:d0c30fba4ed8688cfa580d6182cc1bdc2c3c5e60c65e42fb21bd1dc51cc7a0e3
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      main:
        protocol: http
        port: 10238

kopia:
  user: "user"
  password: "secret"
  server_username: "user"
  server_password: "password"

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "kopia-secrets"
          args:
            - server
            - start
            - --address=http://0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --insecure
            - --server-username={{ .Values.kopia.server_username }}
            - --server-password={{ .Values.kopia.server_password }}
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"

portal:
  open:
    enabled: true

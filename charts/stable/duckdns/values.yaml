image:
  repository: tccr.io/truecharts/duckdns
  pullPolicy: IfNotPresent
  tag: latest@sha256:9734ba0974fe75787af2d69392237fd1ad00004f4c844667aea4dbba86c0030a

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            SUBDOMAINS: ""
            LOG_FILE: false
            TOKEN: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false

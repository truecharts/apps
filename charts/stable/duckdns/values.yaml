image:
  repository: tccr.io/truecharts/duckdns
  pullPolicy: IfNotPresent
  tag: latest@sha256:06c4a816c850c92401b49cbea32a2a85aeac85702ae3caec5d73da814860b99b

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            SUBDOMAINS: ""
            LOG_FILE: false
            TOKEN: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false

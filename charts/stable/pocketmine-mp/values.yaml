image:
  repository: ghcr.io/pmmp/pocketmine-mp
  pullPolicy: IfNotPresent
  tag: 5.20.1@sha256:165a3439fed7ee7c1cc3f4ff33185c9ada0b4dc6557dc482a198a33d84307813

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: udp
        targetPort: 19132
        port: 19132

workload:
  main:
    podSpec:
      containers:
        main:
          tty: true
          stdin: true
          probes:
            # -- Liveness probe configuration
            # @default -- See below
            liveness:
              enabled: false
            # -- Redainess probe configuration
            # @default -- See below
            readiness:
              enabled: false
            # -- Startup probe configuration
            # @default -- See below
            startup:
              enabled: false

persistence:
  data:
    enabled: true
    mountPath: "/data"
  plugins:
    enabled: true
    mountPath: "/plugins"

portal:
  open:
    enabled: false

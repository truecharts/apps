image:
  repository: baserow/baserow
  tag: 1.21.2@sha256:44857a580fa1c9a1bb3ea194e09ec28bd77499156c50a160a637f04ab1158b85
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10228
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/_health"
            readiness:
              path: "/_health"
            startup:
              path: "/_health"
          env:
            DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
            DATABASE_USER: "{{ .Values.cnpg.main.user }}"
            DATABASE_PORT: "5432"
            REDIS_USER: "{{ .Values.redis.redisUsername }}"
            REDIS_PORT: "6379"
            REDIS_PROTOCOL: "redis"
            BASEROW_CADDY_ADDRESSES: ":{{ .Values.service.main.ports.main.port }}"
            # User Defined

            BASEROW_PUBLIC_URL: "http://localhost:10228"
            FROM_EMAIL: ""
            EMAIL_SMTP: ""
            EMAIL_SMTP_USE_TLS: ""
            EMAIL_SMTP_HOST: ""
            EMAIL_SMTP_PORT: 587
            EMAIL_SMTP_USER: ""
            EMAIL_SMTP_PASSWORD: ""
            DATABASE_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DATABASE_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            REDIS_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: plainhost
            REDIS_PASSWORD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: redis-password
            SECRET_KEY:
              secretKeyRef:
                name: secrets
                key: SECRET_KEY
persistence:
  data:
    enabled: true
    mountPath: /baserow/data
cnpg:
  main:
    enabled: true
    user: baserow
    database: baserow
redis:
  enabled: true
  redisUsername: "default"
portal:
  open:
    enabled: true

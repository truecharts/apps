image:
  repository: tccr.io/truecharts/firefox
  pullPolicy: IfNotPresent
  tag: v116.0.3@sha256:a1ebdf89165ce87e2d457339953902a4adc71ee9fa798c9ab18b5dae2312ce0e

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 10131

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            FM_HOME: "/config"
            CUSTOM_PORT: "{{ .Values.service.main.ports.main.port }}"
            TITLE: "TrueChartVNC Client"

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: false

portal:
  open:
    enabled: true

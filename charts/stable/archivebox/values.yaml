image:
  repository: archivebox/archivebox
  pullPolicy: IfNotPresent
  tag: latest

config:
  nextauth_url: "http://example.com"
  pagination_take_count: 20
  autoscroll_timeout: 30
  disable_registration: false
  archive_limit: 5

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 5959
        targetPort: 8000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ADMIN_USERNAME: "{{ .Values.config.admin_username }}"
            ADMIN_PASSWORD: "{{ .Values.config.admin_password }}"

persistence:
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

image:
  repository: tccr.io/truecharts/filezilla
  pullPolicy: IfNotPresent
  tag: v3.64.0@sha256:63266abab2a654883d7219c3ee4024cbd6d6c8155e9d9d1e41e0b476d957e244

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  runnignx:
    enabled: true
    mountPath: /run/nginx

portal:
  open:
    enabled: true

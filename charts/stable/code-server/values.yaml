image:
  repository: tccr.io/truecharts/code-server
  pullPolicy: IfNotPresent
  tag: v4.17.0@sha256:6fa76a9778506f03456ee2d32f3fb550004f7a013a11bafca77d036dcad69654

securityContext:
  container:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10063
        protocol: http
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            PROXY_DOMAIN: ""
          args:
            - --user-data-dir
            - "/config/.vscode"
            - --auth
            - none

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true

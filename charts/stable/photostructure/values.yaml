image:
  repository: photostructure/server
  tag: v2.1.0-alpha.7@ccd309179a5aa61d7601752bc79bf6304cc4257c907a614812ddaef8f422cb54
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 1787

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PS_HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
            PS_LOG_LEVEL: "error"

persistence:
  config:
    enabled: true
    mountPath: /ps/config
  library:
    enabled: true
    mountPath: /ps/library
  logs:
    enabled: true
    mountPath: /ps/logs
  tempscratchdisk:
    enabled: true
    mountPath: /ps/tmp

portal:
  open:
    enabled: true

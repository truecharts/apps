image:
  repository: gotson/komga
  tag: 1.10.1@sha256:ffe43cbdd589c71ab1fd6963cde96ae137b76918a26c3dacfa3083f23b02db8b
  pullPolicy: IfNotPresent
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            readiness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"
service:
  main:
    ports:
      main:
        port: 10085
persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true

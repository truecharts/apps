image:
  repository: tccr.io/truecharts/komga
  tag: v1.6.1@sha256:23c21ac4b1fc1b44d379bef633a40204e8d444cb9109c289ee2d9e1d4736e1d9
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            readiness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 10085

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

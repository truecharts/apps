image:
  repository: tccr.io/truecharts/komga
  tag: v1.7.0@sha256:1c209bf8b70b342579779f52ed1ffe86d8c3228a277d87fd21672b4059e236e8
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            readiness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 10085

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true

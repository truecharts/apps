image:
  pullPolicy: IfNotPresent
  repository: ich777/nwnee-server
  tag: latest@sha256:589b9781c341981b4eb9882a7862f3e48b8584dfc757c4255a47416decac320b
persistence:
  serverfiles:
    enabled: true
    mountPath: /nwnee
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5121
        protocol: udp
        targetPort: 5121
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APWD: adminDocker
            AUTO_SAV_I: "5"
            DIFF: "1"
            ELC: "0"
            GAME_PARAMS: ""
            ILR: "0"
            LOG_LVL: "4"
            MAX_CLIENTS: "4"
            MAXLEVEL: "40"
            MINLEVEL: "1"
            MOD_NAME: ""
            ONEPARTY: "0"
            PAUSEAPLAY: "0"
            PPW: Docker
            PUBLIC_SRV: "0"
            PVP: "0"
            RLD_W_E: "0"
            SERVERVAULT: "0"
            SRV_NAME: Docker NWNEE
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

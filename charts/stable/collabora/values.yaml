image:
  repository: tccr.io/truecharts/collabora
  pullPolicy: IfNotPresent
  tag: v23.05.5.4.1@sha256:0ce2644cd5587c04d8aa62b94b2a62f8a0aee3110c3f36ddd3e4d54475432ac9

collabora:
  username: admin
  password: changeme
  interface: default
  dictionaries:
    - de_DE
    - en_GB
    - en_US
    - el_GR
    - es_ES
    - fr_FR
    - pt_BR
    - pt_PT
    - it
    - nl
    - ru
  server_name: example.com
  aliasgroup1: https://cloud.example.com
  ssl_enable: false
  ssl_termination: true
  no_gen_ssl: true
  extra_params:
    - --o:welcome.enable=false

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - configMapRef:
                name: collabora-config
          securityContext:
            runAsUser: 100
            runAsGroup: 102
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - CHOWN
                - FOWNER
                - SYS_CHROOT
                - MKNOD

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9980
        port: 9980

portal:
  open:
    enabled: true

image:
  repository: ghcr.io/linuxserver/emulatorjs
  pullPolicy: IfNotPresent
  tag: 1.7.2@sha256:4e4f311cb81e0babaeda79b84636f2874683949f3b28897fa8ddc945c3b42dc9
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 10130
  front:
    enabled: true
    ports:
      front:
        enabled: true
        targetPort: 80
        port: 10124
  ipfs:
    enabled: true
    ports:
      ipfs:
        enabled: true
        targetPort: 4001
        port: 10138
ingress:
  front:
    autoLink: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true

                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: "Enable the port"
                            schema:
                              type: boolean
                              hidden: true
                              default: true
                          - variable: protocol
                            label: "Port Type"
                            schema:
                              type: string
                              default: "http"
                              enum:
                                - value: http
                                  description: "http"
                                - value: "https"
                                  description: "https"
                                - value: tcp
                                  description: "tcp"
                                - value: "udp"
                                  description: "udp"
                          - variable: targetPort
                            label: "Target Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
              - variable: portsList
                label: "Additional Service Ports"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: portsListEntry
                      label: "Custom ports"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: enabled
                            label: "Enable the port"
                            schema:
                              type: boolean
                              default: true
                              hidden: true
                          - variable: name
                            label: "Port Name"
                            schema:
                              type: string
                              default: ""
                          - variable: protocol
                            label: "Port Type"
                            schema:
                              type: string
                              default: "tcp"
                              enum:
                                - value: http
                                  description: "http"
                                - value: "https"
                                  description: "https"
                                - value: tcp
                                  description: "tcp"
                                - value: "udp"
                                  description: "udp"
                          - variable: targetPort
                            label: "Target Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              required: true

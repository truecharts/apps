image:
  repository: kubernetesui/dashboard
  pullPolicy: IfNotPresent
  tag: v2.6.1
  
scraperImage:
  repository: kubernetesui/metrics-scraper
  pullPolicy: IfNotPresent
  tag: v1.0.9

service:
  main:
    ports:
      main:
        port: 443
        targetPort: 8443

workload:
  main:
    enabled: true
    spec:
      containers:
        main:
         args:
           - --namespace={{ .Release.Namespace }}
           - --auto-generate-certificates
           - --metrics-provider=none
           - --enable-insecure-login
           - --enable-skip-login
           - --system-banner="Powered by TrueCharts!"

persistence:
  certs:
    mountPath: /certs
portal:
  open:
    enabled: false

operator:
  register: true

manifestManager:
  enabled: false
